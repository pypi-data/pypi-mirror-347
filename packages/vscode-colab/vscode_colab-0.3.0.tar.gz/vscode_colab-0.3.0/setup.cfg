[metadata]
name = vscode-colab
version = 0.3.0
description = A library to set up a VS Code server in Google Colab.
author = EssenceSentry
author_email = essence.sentry@gmail.com
url = https://github.com/EssenceSentry/vscode-colab
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.7
install_requires = 
	requests
	ipython
	jinja2
	loguru

[options.package_data]
vscode_colab = assets/templates/*.j2

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	vscode-colab = vscode_colab.server:setup_vscode_server

[egg_info]
tag_build = 
tag_date = 0

