[project]
name = "hdf5vault"
version = "0.1.2"
description = "A parallel HDF5-based archiving tool."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Daniel Roten", email = "daniel.roten@fmi.ch"}]
dependencies = [
    "h5py",
    "mpi4py",
    "blosc2"
]

[project.scripts]
create = "hdf5vault.hdf5vault_create:main"
check = "hdf5vault.hdf5vault_check:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/hdf5vault"]

