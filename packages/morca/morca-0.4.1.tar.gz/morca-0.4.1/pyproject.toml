[project]
name = "morca"
version = "0.4.1"
description = "marimo tools for ORCA calculations"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "altair>=5.5.0",
    "cotwo>=1.1.12",
    "marimo>=0.12.4",
    "vegafusion>=2.0.2",
    "vl-convert-python>=1.7.0",
]

[project.urls]
repository = "https://codeberg.org/crabby/morca"

[project.scripts]
orbitals = "morca.visualization.apps:orbitals_app"
tddft = "morca.visualization.apps:tddft_app"
soc_tddft = "morca.visualization.apps:soc_tddft_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
