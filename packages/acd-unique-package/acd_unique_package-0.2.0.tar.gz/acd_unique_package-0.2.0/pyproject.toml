[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "acd_unique_package"
version = "0.2.0"
description = "My unique package"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Aykut Caner Demir", email = "test@test.com"}
]
maintainers = [
    { name = "Aykut Caner Demir", email = "test@test.com" }
]
license = { file = "LICENSE.txt" }
dependencies = [
    "colorama~=0.0"
]

[project.optional-dependencies]
dev = [
    "twine",
    "build"
]




[project.urls]
Homepage = "https://github.com/aykcandem/python-packaging"
Documentation = "https://github.com/aykcandem/python-packaging/README.md"

[project.scripts]
my_package = "my_package.__main__:main"