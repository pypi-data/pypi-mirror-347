[project]
name = "jpj"
description = "Draw Led Zeppelin's John Paul Jones' symbol"
authors = [{ name = "Vincenzo Petrone", email = "vipetrone@unisa.it" }]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = ["numpy", "matplotlib"]
dynamic = ["version"]

[project.scripts]
jpj = "jpj.jpj:main"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
