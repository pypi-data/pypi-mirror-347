[project]
name = "elkar"
version = "0.1.22"
description = "The open-source protocol to send, track, and orchestrate tasks between AI agents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Laurent Meunier", email = "laurent@breezyai.co" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic",
    "fastapi",
    "starlette>=0.46.2",
    "sse-starlette>=2.3.3",
    "uvicorn>=0.34.2",
    "colorlog>=6.9.0",
    "psycopg>=3.2.7",
    "sqlalchemy>=2.0.40",
    "aiohttp>=3.11.18",
    "mcp>=1.7.0",
    "supabase>=2.15.1",
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
    "pre-commit>=4.2.0",
]

[project.urls]
Homepage = "https://www.elkar.co"
Documentation = "https://docs.elkar.co"
Repository = "https://github.com/elkar-ai/elkar-a2a"
Issues = "https://github.com/elkar-ai/elkar-a2a/issues"

[tool.mypy]
disallow_untyped_defs = true
strict_equality = true

[dependency-groups]
dev = [
    "mypy",
    "datamodel-code-generator",
    "datamodel-code-generator[http]",
    "types-pyjwt",
    "ruff>=0.11.9",
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

