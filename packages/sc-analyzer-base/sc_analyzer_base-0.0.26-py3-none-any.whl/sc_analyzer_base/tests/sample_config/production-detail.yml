# 中小企业部
sme:
  # 生成的目标Excel文件存放路径
  target_directory: "./"
  # 目标文件名称
  target_filename: "广州分行中小企业部考核指标统计.xlsx"
  # 生成的Excel中按客户经理汇总的Sheet的名称
  target_manager_summary_sheet_name: "客户经理汇总"
  # 生成的Excel中按客户经理汇总的Sheet的名称
  target_branch_summary_sheet_name: "机构汇总"

  # 有效授信户
  valid_credit_account:
    # 是否启用分析，True：分析，False：不分析
    enabled: True
    # 业务分类类型说明
    business_type: "有效授信户"
    # 基金认申购明细表文件路径
    source_file_path: "有效授信户明细表.csv"
    sheet_config:
      # 表头行索引
      header_row: 0
      # 客户经理列索引
      manager_name_column: 25
      # 客户名称列索引
      client_name_column: 3
      # 生成的Excel中有效授信客户名称的列名
      target_client_name_column_name: "有效授信户名称"
      # 生成的Excel中有效授信客户数量的列名
      target_client_count_column_name: "有效授信户"
      # 源数据导出，所有需要导出列的索引列表
      export_column_list: [all]

  # 普惠相关数据余额明细
  inclusive_finance_balance:
    # 是否启用分析，True：分析，False：不分析
    enabled: True
    # 业务分类类型说明
    business_type: "普惠相关数据余额明细"
    # 普惠相关数据余额明细文件路径
    source_file_path: "普惠相关数据余额明细(支行).csv"
    # 管理机构筛选广州分行
    manage_branch_filter_list:
      - "广州分行"
    sheet_config:
      # 表头行索引
      header_row: 0
      # 客户经理列索引
      manager_name_column: 33
      # 客户名称列索引
      client_name_column: 4
      # 贷款余额（折人民币）列索引
      loan_balance_column: 18
      # 考核口径普惠贷款列索引
      is_inclusive_finance_column: 52
      # 管理机构列索引
      manage_branch_column: 63
      # 生成的Excel中普惠贷款余额的列名
      target_inclusive_finance_balance_column_name: "普惠贷款余额"
      # 生成的Excel中客户名称的列名
      target_client_name_column_name: "客户名称"
      # 源数据导出，所有需要导出列的索引列表
      export_column_list: [all]

  # 有效结算户
  valid_clearing_account:
    # 是否启用分析，True：分析，False：不分析
    enabled: True
    # 业务分类类型说明
    business_type: "对公结算户考核明细表"
    # 普惠相关数据余额明细文件路径
    source_file_path: "对公结算户考核明细表.xlsx"
    # Sheet名称
    sheet_name: "对公结算户考核明细表"
    # 管理机构筛选广州分行
    manage_branch_filter_list:
      - "广州分行"
    sheet_config:
      # 表头行索引
      header_row: 0
      # 机构名称列索引
      branch_column: 33
      # 客户经理列索引
      manager_name_column: 33
      # 账户名称列索引
      account_name_column: 4
      # 累计日均数列索引
      loan_balance_column: 18
      # 考核口径普惠贷款列索引
      is_inclusive_finance_column: 52
      # 上级机构列索引
      manage_branch_column: 11
      # 生成的Excel中普惠贷款余额的列名
      target_inclusive_finance_balance_column_name: "有效结算户"
      # 生成的Excel中客户名称的列名
      target_client_name_column_name: "客户名称"
      # 源数据导出，所有需要导出列的索引列表
      export_column_list: [all]

  # 按机构汇总分析
  branch_summary:
    # 是否启用分析，True：分析，False：不分析
    enabled: True
    # 业务分类类型说明
    business_type: "机构汇总"
