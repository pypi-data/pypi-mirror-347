# Tech Dark Theme Template
# A modern dark theme for technical presentations

bg_color = "#121212"  # Very dark gray/black background

[title]
text = "Technical Presentation"
position = { x = "5%", y = "5%", width = "90%", height = "15%" }
font = { name = "Meiryo", size = 36, bold = true }
align = "left"
vertical = "middle"
color = "#4fc3f7"  # Light blue for title

[accent_bar]
position = { x = "5%", y = "21%", width = "30%", height = "2%" }
fill_color = "#4fc3f7"  # Light blue accent

[code_area]
position = { x = "5%", y = "25%", width = "90%", height = "30%" }
bg_color = "#1e1e1e"  # Slightly lighter than background for code blocks
font = { name = "Consolas", size = 18, bold = false }
font_color = "#e0e0e0"  # Light gray for code text
padding = 20

[content_area]
position = { x = "5%", y = "60%", width = "90%", height = "30%" }

[bullet_points]
text = "• Technical details\n• Implementation steps\n• Key considerations"
position = { x = "7%", y = "62%", width = "86%", height = "25%" }
font = { name = "Meiryo", size = 20, bold = false }
align = "left"
vertical = "top"
color = "#e0e0e0"  # Light gray for content

[highlight]
position = { x = "70%", y = "25%", width = "25%", height = "25%" }
shape_type = "ROUNDED_RECTANGLE"
fill_color = "#4fc3f7"  # Light blue highlight
fill_opacity = 0.2
border_color = "#4fc3f7"
border_width = 2

[footer]
text = "Technical Documentation | Confidential"
position = { x = "0%", y = "95%", width = "95%", height = "5%" }
font = { name = "Meiryo", size = 14, bold = false }
align = "right"
vertical = "middle"
color = "#e0e0e0"  # Light gray
