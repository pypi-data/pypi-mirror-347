# Dashboard Template
# A template for data dashboards with a grid layout for charts and KPIs

bg_color = "#f5f5f5"  # Light gray background

[title]
text = "Dashboard Title"
position = { x = "0%", y = "2%", width = "100%", height = "8%" }
font = { name = "Meiryo", size = 28, bold = true }
align = "center"
vertical = "middle"
color = "#333333"  # Dark gray for title

# Grid layout definition
[grid]
rows = 2
cols = 2
x = "5%"
y = "12%"
width = "90%"
height = "80%"
padding = 10.0

# Top-left cell - KPI display
[top_left]
title = "Key Metric 1"
title_position = { x = "7%", y = "14%", width = "40%", height = "5%" }
title_font = { name = "Meiryo", size = 20, bold = true }
title_color = "#333333"
content_position = { x = "7%", y = "20%", width = "40%", height = "30%" }
bg_color = "white"
border = true
shadow = true

# Top-right cell - KPI display
[top_right]
title = "Key Metric 2"
title_position = { x = "53%", y = "14%", width = "40%", height = "5%" }
title_font = { name = "Meiryo", size = 20, bold = true }
title_color = "#333333"
content_position = { x = "53%", y = "20%", width = "40%", height = "30%" }
bg_color = "white"
border = true
shadow = true

# Bottom-left cell - Chart area
[bottom_left]
title = "Chart 1"
title_position = { x = "7%", y = "52%", width = "40%", height = "5%" }
title_font = { name = "Meiryo", size = 20, bold = true }
title_color = "#333333"
content_position = { x = "7%", y = "58%", width = "40%", height = "30%" }
bg_color = "white"
border = true
shadow = true

# Bottom-right cell - Chart area
[bottom_right]
title = "Chart 2"
title_position = { x = "53%", y = "52%", width = "40%", height = "5%" }
title_font = { name = "Meiryo", size = 20, bold = true }
title_color = "#333333"
content_position = { x = "53%", y = "58%", width = "40%", height = "30%" }
bg_color = "white"
border = true
shadow = true

[footer]
text = "Data updated as of: [DATE]"
position = { x = "0%", y = "95%", width = "100%", height = "3%" }
font = { name = "Meiryo", size = 12, bold = false }
align = "center"
vertical = "middle"
color = "#666666"  # Medium gray for footer
