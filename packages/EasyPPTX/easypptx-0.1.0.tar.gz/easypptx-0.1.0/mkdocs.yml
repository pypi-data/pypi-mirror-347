site_name: EasyPPTX
repo_url: https://github.com/Ameyanagi/EasyPPTX
site_url: https://Ameyanagi.github.io/EasyPPTX
site_description: A Python library for easily creating and manipulating PowerPoint presentations programmatically with simple APIs.
site_author: Ameyanagi
edit_uri: edit/main/docs/
repo_name: Ameyanagi/EasyPPTX
copyright: Maintained by <a href="https://Ameyanagi.com">Ameyanagi</a>.

nav:
  - Home: index.md
  - Features: features.md
  - User Guide:
    - Percentage-Based Positioning: percentage_positioning.md
    - Auto-Alignment: auto_alignment.md
    - Grid Layout: grid_layout.md
    - Styling and Formatting: styling.md
    - Dark Theme: dark_theme.md
    - PowerPoint Templates: templates.md
  - API Reference: api_reference.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/easypptx"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ameyanagi/EasyPPTX
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/EasyPPTX

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
