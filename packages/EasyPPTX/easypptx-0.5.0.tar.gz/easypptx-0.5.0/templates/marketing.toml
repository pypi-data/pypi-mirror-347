# Marketing Template
# A vibrant template for marketing presentations

bg_color = "#ffffff"  # White background

[title]
text = "Marketing Campaign Title"
position = { x = "5%", y = "5%", width = "90%", height = "15%" }
font = { name = "Meiryo", size = 36, bold = true }
align = "left"
vertical = "middle"
color = "#ff6600"  # Vibrant orange for marketing

[accent_bar]
position = { x = "5%", y = "21%", width = "30%", height = "2%" }
fill_color = "#ff6600"  # Orange accent

[image_area]
position = { x = "5%", y = "25%", width = "45%", height = "60%" }
maintain_aspect_ratio = true
border = true
border_color = "#e0e0e0"  # Light gray border
shadow = true

[content_area]
position = { x = "55%", y = "25%", width = "40%", height = "60%" }

[headline]
text = "Compelling Headline"
position = { x = "55%", y = "25%", width = "40%", height = "10%" }
font = { name = "Meiryo", size = 28, bold = true }
align = "left"
vertical = "top"
color = "#333333"  # Dark gray

[body_text]
text = "Marketing copy and key messages"
position = { x = "55%", y = "37%", width = "40%", height = "30%" }
font = { name = "Meiryo", size = 18, bold = false }
align = "left"
vertical = "top"
color = "#333333"  # Dark gray

[call_to_action]
text = "CALL TO ACTION"
position = { x = "55%", y = "70%", width = "40%", height = "10%" }
font = { name = "Meiryo", size = 20, bold = true }
align = "center"
vertical = "middle"
color = "white"
bg_color = "#ff6600"  # Orange background

[footer]
text = "Company Name | Campaign Details"
position = { x = "0%", y = "90%", width = "100%", height = "5%" }
font = { name = "Meiryo", size = 14, bold = false }
align = "center"
vertical = "middle"
color = "#666666"  # Medium gray
