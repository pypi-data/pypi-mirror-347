# Custom Reference Template Example
# This template uses a custom reference PPTX file as its base

# Specify the path to the reference PPTX file
# This can be an absolute path or a relative path from this TOML file
reference_pptx = "../src/easypptx/reference_16x9.pptx"

# Specify which layout to use as the blank layout (optional)
# If not specified, the blank layout will be auto-detected
blank_layout_index = 6

# Template background color must be a tuple/array of 3 integers
# Background color as a tuple (R, G, B) format
bg_color = [255, 255, 255]  # White background

# Title element configuration
[title]
text = "Custom Reference Template Example"
position = { x = "10%", y = "30%", width = "80%", height = "20%" }
font = { name = "Meiryo", size = 44, bold = true }
align = "center"
vertical = "middle"
color = [0, 102, 204]  # Blue color for title

# Subtitle element configuration
[subtitle]
text = "Using a Reference PPTX File"
position = { x = "20%", y = "55%", width = "60%", height = "10%" }
font = { name = "Meiryo", size = 24, bold = false }
align = "center"
vertical = "middle"
color = [102, 102, 102]  # Gray for subtitle

# Footer element (optional)
[footer]
text = "Created with EasyPPTX"
position = { x = "0%", y = "90%", width = "100%", height = "5%" }
font = { name = "Meiryo", size = 14, bold = false }
align = "center"
vertical = "middle"
color = [153, 153, 153]  # Light gray for footer
