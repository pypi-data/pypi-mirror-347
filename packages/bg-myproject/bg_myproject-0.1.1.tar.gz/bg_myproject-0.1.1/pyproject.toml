[project]
name = "bg-myproject"
version = "0.1.1"
dependencies = []
requires-python = ">=3.10"

[project.optional-dependencies]
bgtrainer = ["bgtrainer"]
bgoptimizer = ["bgoptimizer"]
all = ["bgtrainer", "bgoptimizer"]

[tool.uv.workspace]
members = ["members/bgtrainer", "members/bgoptimizer"]

[tool.uv.sources]
trainer = { workspace = true }
optimizer = { workspace = true }

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["members"]

[tool.hatch.metadata]
allow-direct-references = true
