site_name: urlscan-python
repo_name: urlscan/urlscan-python
repo_url: https://github.com/urlscan/urlscan-python/
site_url: https://urlscan.github.io/urlscan-python/

theme:
  name: "material"

plugins:
  search:
  autorefs:
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_root_heading: true
  include-markdown:
  mike:
    canonical_version: latest

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.magiclink

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/urlscan/urlscan-python/
  version:
    provider: mike
