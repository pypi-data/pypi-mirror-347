rc: ./.lefthookrc

pre-commit:
  commands:
    uv-lock:
      glob: "pyproject.toml"
      run: uv lock
      stage_fixed: true
    uv-sort:
      glob: "pyproject.toml"
      run: uv run uv-sort
      stage_fixed: true
    ruff:
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true
    mypy:
      glob: "*.py"
      run: uv run mypy {staged_files}
    nbstripout:
      glob: "*.ipynb"
      run: uv run nbstripout {staged_files}
      stage_fixed: true
