name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  linux_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Rust
        run: rustup show
      - uses: mozilla-actions/sccache-action@v0.0.3
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync Python environment
        run: uv sync
      - name: Run pre-commit checks
        run: make pre-commit
      - name: Install package
        run: make install
      - name: Run tests
        run: make test

  linux_min_version_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v3 # Consider @v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        run: rustup show
      - uses: mozilla-actions/sccache-action@v0.0.3
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync Python environment
        run: uv sync
      - name: Install package
        run: make install
      - name: Run tests
        run: make test

  linux: # Builds wheels for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v3 # Consider @v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4 # UPDATED from v3
        with:
          name: wheels-linux-${{ matrix.target }} # More specific artifact name
          path: dist

  macos: # Builds wheels for macOS
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v3 # Consider @v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4 # UPDATED from v3
        with:
          name: wheels-macos-${{ matrix.target }} # More specific artifact name
          path: dist

  sdist: # Builds the source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Consider @v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4 # UPDATED from v3
        with:
          name: wheels-sdist # Changed name for clarity, though it contains sdist
          path: dist

  release:
    name: Release
    # if: "startsWith(github.ref, 'refs/tags/')" # Recommended to uncomment for actual releases
    needs: [linux, macos, sdist] # Depends on the successful completion of build jobs
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing to PyPI

    steps:
      # Download all artifacts (wheels and sdist)
      # The download action will place them into directories named after the artifact names
      - uses: actions/download-artifact@v4 # UPDATED from v3
      - name: List downloaded files # For debugging, to see what was downloaded and where
        run: ls -R

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing */*.whl */*.tar.gz # Adjusted to find artifacts in subdirectories