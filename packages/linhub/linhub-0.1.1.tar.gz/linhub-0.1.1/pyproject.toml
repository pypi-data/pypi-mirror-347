    "requests==2.32.0",
    "requests-oauthlib==1.3.0",
    "rest-framework-generic-relations==2.0.0",
    "scikit-learn==1.3.2",
    "scipy==1.7.3",
    "six==1.15.0",
    "social-auth-app-django==5.4.1",
    "social-auth-core==4.4.1",
    "swagger-spec-validator>=2.1.0",
    "urllib3==1.26.11",
    "validators==0.18.1"
