[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linhub"
version = "0.1.0"
description = "Linguistic Data Hub API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Linalgo", email = "admin@linalgo.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Framework :: Django",
]

[project.urls]
Homepage = "https://github.com/linalgo/linhub"
Documentation = "https://github.com/linalgo/linhub#readme"

[tool.setuptools]
packages = ["linhub", "linauth"]
package-dir = {"" = "."}

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
linhub = "cli:main" 