[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neatlogs"
version = "0.1.0"
description = "A Python package for extracting and managing logs to build a collaborative workspace for agents"
readme = "README.MD"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Shubham Kanyal", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohappyeyeballs>=2.4.6",
    "aiohttp>=3.11.12",
    "litellm>=1.59.8",
    "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/neatlogs"
Repository = "https://github.com/yourusername/neatlogs.git"
Issues = "https://github.com/yourusername/neatlogs/issues"

[tool.hatch.build.targets.wheel]
packages = ["neatlogs"] 