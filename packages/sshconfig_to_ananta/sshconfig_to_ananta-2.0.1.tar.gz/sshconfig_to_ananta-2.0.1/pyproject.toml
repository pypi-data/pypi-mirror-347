[project]
name = "sshconfig_to_ananta"
version = "2.0.1"
description = "Convert SSH config to Ananta hosts CSV format"
authors = [
    { name = "IceCodeNew" },
    { name = "yzqzss" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"

[project.urls]
repository = "https://github.com/IceCodeNew/anata-no-minato"

[project.scripts]
sshconfig_to_ananta = "sshconfig_to_ananta.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
