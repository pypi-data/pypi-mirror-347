[project]
name = "mcp-chat-insight"
version = "0.2.0"
description = "MCP Chat Insight Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiomysql>=0.2.0",
    "fastmcp>=2.2.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[project.scripts]
mcp-chat-insight = "mcp_chat_insight:main"

