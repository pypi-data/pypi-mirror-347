[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "lazy-signals"
version = "0.2.0"
authors = [
    { name="Adrian Gallus", email="mail@agallus.de" },
]
description = "running effects on value updates with dependency discovery - conceptually inspired by Signal in JavaScript"
keywords = ["reactive", "signals", "effects", "lazy", "dependencies"]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    #"Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = []
license = "MIT"
license-files = ["LICENCE.md"]

[project.urls]
Documentation = "https://adrian-gallus.github.io/lazy-signals-python/"
Repository = "https://github.com/adrian-gallus/lazy-signals-python"
Changelog = "https://adrian-gallus.github.io/lazy-signals-python/changelog.html"
Issues = "https://github.com/adrian-gallus/lazy-signals-python/issues"
