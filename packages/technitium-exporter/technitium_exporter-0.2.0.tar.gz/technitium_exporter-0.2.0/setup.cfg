[metadata]
name = technitium-exporter
version = 0.2.0
description = Provides internal metrics from Technitium DNS Server to Prometheus scrapers
long_description = file:README.rst
keywords = technitium, prometheus
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
author = Todd Radel
author_email = todd@radel.us
url = https://github.com/tradel/technitium-exporter
license = MIT
project_urls = 
	Repository = https://github.com/tradel/technitium-exporter
	Changelog = https://github.com/tradel/technitium-exporter/blob/master/CHANGELOG.md
	Issue Tracker = https://github.com/tradel/technitium-exporter/issues

[options]
zip_safe = True
include_package_data = True
packages = find:
package_dir = 
	= .
python_requires = >=3.9
install_requires = 
	build>=0.7.0
	setuptools>=42
	packaging
	requests
	prometheus_client
	configargparse

[options.packages.find]
where = .

[options.extras_require]
test = 
	setuptools>=60
	zest.releaser[recommended]

[options.entry_points]
console_scripts = 
	technitium-exporter = technitium_exporter.exporter:main

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = 
	tests/

[zest.releaser]
create-wheel = yes
extra-message = "[ci skip]"
no-input = true

[egg_info]
tag_build = 
tag_date = 0

