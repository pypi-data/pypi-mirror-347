[tool.poetry]
name = "pancaik"
version = "0.2.0-alpha.1"
description = "A framework for building intelligent agents that perform scheduled tasks and provide chat interfaces"
authors = ["jc_stack <jc@ezenciel.com>"]
readme = "README.md"
packages = [{include = "pancaik", from = "src"}]
license = "MIT"
homepage = "https://github.com/jdorado/pancaik"
repository = "https://github.com/jdorado/pancaik"
documentation = "https://jdorado.github.io/pancaik/"
keywords = ["agents", "automation", "chatbot", "scheduling", "tasks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.12"
uvicorn = "^0.34.0"
pyyaml = "^6.0.2"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.11"
croniter = "^6.0.0"
aiohttp = "^3.11.16"
dotenv = "^0.9.9"
tweepy = "^4.15.0"
async-lru = "^2.0.5"
oauthlib = "^3.2.2"
motor = "^3.7.0"
loguru = "^0.7.3"
openai = "^1.72.0"
langchain-core = "^0.3.51"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^25.1.0"
isort = "^6.0.1"
autoflake = "^2.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 

[tool.black]
line-length = 140

[tool.isort]
profile = "black"
line_length = 140