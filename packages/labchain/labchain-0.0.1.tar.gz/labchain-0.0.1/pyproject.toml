[project]
name = "labchain"
version = "0.0.1"
description = "Simulator of chemistry laboratory experiments"
authors = [{ name = "Israel Neto", email = "israneto20@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
