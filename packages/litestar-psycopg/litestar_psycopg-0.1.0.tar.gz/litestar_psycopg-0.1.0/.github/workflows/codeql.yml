name: Code quality

on: [push, pull_request]

jobs:
  ruff-check:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "check --output-format=github"
          src: "./litestar_psycopg"
