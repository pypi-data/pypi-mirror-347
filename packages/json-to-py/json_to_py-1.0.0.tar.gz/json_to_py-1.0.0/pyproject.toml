[project]
authors = [{name = "Nemo_64"}]
description = "Convert JSON to Python dataclasses or namedtuples"
license = {text = "MIT"}
name = "json-to-py"
readme = "README.md"
requires-python = ">=3.7"
version = "1.0.0"

[project.urls]
"Bug Tracker" = "https://github.com/MrNemo64/json-to-py/issues"
Homepage = "https://github.com/MrNemo64/json-to-py"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
