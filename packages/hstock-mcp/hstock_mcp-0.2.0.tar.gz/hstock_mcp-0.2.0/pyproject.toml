[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hstock-mcp"
version = "0.2.0"
description = "A Flask server to provide A-share market data via MCP."
readme = "README.md"
authors = [{name = "Manus AI", email = "contact@manus.ai"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Flask",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "Flask",
    "akshare"
]

[project.scripts]
hstock-mcp = "mcp_server_lib.cli:main"

[project.urls]
"Homepage" = "https://github.com/manus-team/hstock-mcp-example" # Placeholder URL, updated name

[tool.setuptools.packages.find]
where = ["."]  # look for packages in the current directory
include = ["mcp_server_lib*"]  # include the mcp_server_lib package
exclude = ["tests*"] # example: exclude a tests directory

