[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "asflow"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "rich>=14.0.0",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "joblib>=1.5.0",
    "polars>=1.29.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "streamlit>=1.45.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.12",
]
zstandard = [
    "zstandard>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["asflow"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.uv]
default-groups = ["dev", "docs", "zstandard"]
