[project]
name = "Html_Builder_Bradley-Hu"
version = "0.1.0"
authors = [
  { name="Bradley Hu", email="hu.yu@wcs-g.com" },
  { name="Jayden Yin (Cybersphere World)", email="cybersphereworld@gmail.com"},
]
description = "A package for creating HTML code with Python, driven by a smiple class. Built with Hatchling."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/bradley-dev777/PythonHtmlBuilder"
Issues = "https://github.com/bradley-dev777/PythonHtmlBuilder/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"