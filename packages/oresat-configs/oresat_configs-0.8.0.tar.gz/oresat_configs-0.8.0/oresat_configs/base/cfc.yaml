objects:
  - index: 0x4000
    name: camera
    object_type: record
    subindexes:
      - subindex: 0x1
        name: status
        data_type: uint8
        value_descriptions:
          'off': 1
          standby: 2
          capture: 3
          error: 4

      - subindex: 0x2
        name: number_to_capture
        data_type: uint8
        description: number of images to capture or 0 for endless
        default: 1

      - subindex: 0x3
        name: capture_delay
        data_type: uint32
        description: delay between captures
        default: 1000
        unit: ms

      - subindex: 0x4
        name: last_capture
        data_type: domain
        description: the last raw capture
        access_type: ro

      - subindex: 0x5
        name: last_display_image
        data_type: domain
        description: the last capture convert to nice display image
        access_type: ro

      - subindex: 0x6
        name: last_capture_time
        data_type: uint64
        description: the last capture timestamp
        access_type: ro
        unit: scet

      - subindex: 0x7
        name: save_captures
        data_type: bool
        description: flag to save captured images
        access_type: rw
        default: true

      - subindex: 0x8
        name: enabled
        data_type: bool
        description: the camera is enabled/disabled
        access_type: ro

      - subindex: 0x9
        name: integration_time
        data_type: uint32
        description: camera integration time
        unit: us
        high_limit: 80000

      - subindex: 0xa
        name: temperature
        data_type: int8
        description: the camera temperature
        access_type: ro
        unit: C

  - index: 0x4001
    name: tec
    object_type: record
    subindexes:
      - subindex: 0x1
        name: status
        data_type: bool
        description: the tec controller status

      - subindex: 0x2
        name: saturated
        data_type: bool
        description: the tec is saturated
        access_type: ro

      - subindex: 0x3
        name: pid_setpoint
        data_type: int8
        description: the tec target temperature
        unit: C

      - subindex: 0x4
        name: pid_kp
        data_type: float32
        description: the PID proportional constant
        access_type: const
        default: 0.5

      - subindex: 0x5
        name: pid_ki
        data_type: float32
        description: the PID intergral constant
        access_type: const
        default: 0.0

      - subindex: 0x6
        name: pid_kd
        data_type: float32
        description: the PID derivative constant
        access_type: const
        default: 0.1

      - subindex: 0x7
        name: pid_delay
        data_type: uint32
        description: the delay between PID loops in milliseconds
        access_type: rw
        default: 250
        unit: ms

      - subindex: 0x8
        name: moving_avg_samples
        data_type: uint8
        description: the number of samples used in the moving average to determine if saturated
        access_type: rw
        default: 4

      - subindex: 0x9
        name: saturation_diff
        data_type: uint8
        description: the difference between the lowest and current temperature to flag as saturated
        access_type: rw
        default: 3
        unit: C

      - subindex: 0xa
        name: cooldown_temperature
        data_type: int8
        description: >
          once saturated the TEC controller cannot be enabled until the camera temperature is
          greater than this value
        access_type: rw
        default: 40
        unit: C

      - subindex: 0xb
        name: pid_graph
        data_type: domain
        description: graph of temperatures and pid outputs
        access_type: ro

tpdos:
  - num: 3
    fields:
      - [camera, status]
      - [camera, temperature]
      - [tec, status]
      - [tec, saturated]
      - [tec, saturation_diff]
      - [tec, pid_setpoint]
      - [tec, cooldown_temperature]
    event_timer_ms: 1000
