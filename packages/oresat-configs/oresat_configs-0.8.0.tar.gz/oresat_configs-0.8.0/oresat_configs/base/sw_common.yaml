std_objects:
  - device_type
  - error_register
  - predefined_error_field
  - cob_id_sync
  - communication_cycle_period
  - cob_id_emergency_message
  - inhibit_time_emcy
  - producer_heartbeat_time
  - identity
  - synchronous_counter_overflow_value
  - sdo_server_parameter
  - os_command
  - scet
  - utc

objects:
  - index: 0x3000
    name: satellite_id
    data_type: uint8
    description: the unique oresat satellite id
    access_type: const

  - index: 0x3001
    name: flight_mode
    data_type: bool
    description: card is in flight mode
    access_type: rw
    default: true

  - index: 0x3002
    name: versions
    object_type: record
    subindexes:
      - subindex: 0x1
        name: hw_version
        data_type: str
        description: card hardware version
        access_type: const
        default: "0.0"

      - subindex: 0x2
        name: configs_version
        data_type: str
        description: oresat configs version
        access_type: const
        default: "0.0.0"

      - subindex: 0x3
        name: olaf_version
        data_type: str
        description: olaf library version
        access_type: const
        default: "0.0.0"

      - subindex: 0x4
        name: sw_version
        data_type: str
        description: software app version
        access_type: const
        default: "0.0.0"

  - index: 0x3003
    name: system
    object_type: record
    subindexes:
      - subindex: 0x1
        name: reset
        data_type: uint8
        description: reset the app
        value_descriptions:
          no_stop: 0
          soft_reset: 1
          hard_reset: 2
          factory_reset: 3
          poweroff: 4
        access_type: wo

      - subindex: 0x2
        name: storage_percent
        data_type: uint8
        description: the current storage percent used
        access_type: ro
        high_limit: 100
        unit: "%"

      - subindex: 0x3
        name: ram_percent
        data_type: uint8
        description: the current ram percent used
        access_type: ro
        high_limit: 100
        unit: "%"

      - subindex: 0x4
        name: unix_time
        data_type: uint32
        description: unix time
        access_type: ro
        unit: s

      - subindex: 0x5
        name: uptime
        data_type: uint32
        description: uptime
        access_type: ro
        unit: s

      - subindex: 0x6
        name: power_cycles
        data_type: uint16
        description: the number of power cycles
        access_type: ro

      # subindex 0x7 reserved for temperature
      # subindex 0x8 reserved for vrefint

      - subindex: 0x9
        name: boot_select
        data_type: uint8
        bit_definitions:
          CURRENT_BOOT: 0
          NEXT_BOOT: 1
        access_type: ro

  - index: 0x3004
    name: fread_cache
    object_type: record
    subindexes:
      - subindex: 0x1
        name: length
        data_type: uint8
        description: number of files in fread cache
        access_type: ro

      - subindex: 0x2
        name: files_json
        data_type: str
        description: all file names of files in fread cache as a JSON
        access_type: ro
        default: "[]"

      - subindex: 0x3
        name: file_name
        data_type: str
        description: file name to read

      - subindex: 0x4
        name: file_data
        data_type: domain
        description: file data to read
        access_type: ro

      - subindex: 0x5
        name: remove
        data_type: bool
        description: write true to remove selected file
        access_type: wo

  - index: 0x3005
    name: fwrite_cache
    object_type: record
    subindexes:
      - subindex: 0x1
        name: length
        data_type: uint8
        description: number of files in fwrite cache
        access_type: ro

      - subindex: 0x2
        name: files_json
        data_type: str
        description: all file names of files in fwrite cache as a JSON
        access_type: ro
        default: "[]"

      - subindex: 0x3
        name: file_name
        data_type: str
        description: file name to write

      - subindex: 0x4
        name: file_data
        data_type: domain
        description: file data to write
        access_type: wo

      - subindex: 0x5
        name: remove
        data_type: bool
        description: write true to remove selected file
        access_type: wo

  - index: 0x3006
    name: updater
    object_type: record
    subindexes:
      - subindex: 0x1
        name: status
        data_type: uint8
        description: status of the updater
        value_descriptions:
          successful: 0
          pre_process_error: 1
          run_error: 2
          in_progress: 0xff
        access_type: ro

      - subindex: 0x2
        name: cache_length
        data_type: uint8
        description: number of updates cached
        access_type: ro

      - subindex: 0x3
        name: cache_files_json
        data_type: str
        description: list of updates cached as a JSON str in run order
        access_type: ro
        default: "[]"

      - subindex: 0x4
        name: update
        data_type: bool
        description: start an update
        access_type: wo

      - subindex: 0x5
        name: make_status_file
        data_type: bool
        description: add a updater system status file to the fread cache
        access_type: wo

  - index: 0x3007
    name: logs
    object_type: record
    subindexes:
      - subindex: 0x1
        name: make_file
        data_type: bool
        description: copy the logs to a tar and add to the fread cache
        access_type: wo

      - subindex: 0x2
        name: since_boot
        data_type: str
        description: the logs since boot
        access_type: ro

  - index: 0x3008
    name: daemons
    description: oresat systemd daemon info
    object_type: record
    subindexes:
      - subindex: 0x1
        name: total
        data_type: uint8
        description: number of oresat daemons
        access_type: ro

      - subindex: 0x2
        name: active
        data_type: uint8
        description: number of oresat daemons running
        access_type: ro

      - subindex: 0x3
        name: failed
        data_type: uint8
        description: number of oresat daemons that have failed
        access_type: ro

  - index: 0x3009
    name: board_id
    data_type: uint8
    description: the unique board id for the board revision
    access_type: const

tpdos:
  - num: 1
    fields:
      - [system, storage_percent]
      - [system, ram_percent]
      - [fread_cache, length]
      - [fwrite_cache, length]
      - [daemons, active]
      - [daemons, failed]
    event_timer_ms: 30000

  - num: 2
    fields:
      - [updater, status]
      - [updater, cache_length]
    event_timer_ms: 5000

rpdos:
  - num: 1
    card: c3
    tpdo_num: 1  # the time sync TPDO
