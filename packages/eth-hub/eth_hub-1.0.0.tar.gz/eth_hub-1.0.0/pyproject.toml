[project]
name = "eth-hub"
dynamic = ["version"]
description = "Flexible Ethereum key management and signing library supporting local and external backends."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "akcelero", email = "akcelero@gmail.com" }]
license = "MIT"
keywords = ["ethereum", "signing", "vault", "key management", "crypto"]
dependencies = [
    "boto3-stubs[kms]>=1.38.9",
    "boto3>=1.38.9",
    "botocore>=1.38.9",
    "cryptography>=44.0.3",
    "eth-account>=0.13.7",
    "eth-keys>=0.7.0",
    "mypy-boto3-kms>=1.38.0",
    "pydantic>=2.11.4",
    "asn1crypto>=1.5.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "License :: OSI Approved :: MIT License",

    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/akcelero/eth-hub"
Repository = "https://github.com/akcelero/eth-hub"
Issues = "https://github.com/akcelero/eth-hub/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[[tool.mypy.overrides]]
module = "rlp"
ignore_missing_imports = true

[tool.uv]
dev-dependencies = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.8",
]

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
