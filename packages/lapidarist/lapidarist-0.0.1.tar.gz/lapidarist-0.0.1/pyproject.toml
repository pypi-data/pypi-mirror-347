[tool.poetry]
name = "lapidarist"
version = "0.0.1"
description = "Extract and Resolve for AI Systems"
authors = ["Adam Pingel <oss@pingel.org>"]
license = "ASFv2"
readme = "README.md"
packages = [{include = "lapidarist"}]

[tool.poetry.dependencies]
python = "^3.11"
aisuite = {version = "^0.1.10"}
rich = "^13.9.4"
typer = "^0.15.2"
python-dotenv = "^1.0.1"
pydantic = "^2.10.6"
stringcase = "^1.2.0"
docstring_parser = "^0.16"
pymilvus = {version = "^2.5.4"}
pymilvus_model = {version = "^0.3.1"}
datasets = "^3.3.2"
tiktoken = "^0.9.0"
neo4j = "^5.28.1"
langchain-community = "^0.3.18"
langchain-huggingface = "^0.1.2"

[tool.poetry.extras]
testing = ["pytest"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
