[tool.poetry]
name = "kimp"
version = "0.1.6"
description = "Kimera package manager using GitHub as the registry"
authors = ["marin <catalin@orson.ro>"]
readme = "README.md"
packages = [
    { include = "kimp", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"
rich = "^13.7"
requests = "^2.31"
gitpython = "^3.1"
tomlkit = "^0.13.2"


[tool.kimp]
extensions = []
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kimp = "kimp.cli:cli"