[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gcfpy"
version = "0.1.0"
description = "Graphical Curve Fitting GUI for Python"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = ["fitting", "gui", "curve fitting", "visualization"]

dependencies = [
    "PyQt5 >=5.15",
    "numpy >=1.20",
    "pandas >=1.3",
    "matplotlib >=3.5",
    "lmfit >=1.1",
    "scipy >=1.8",
    "emcee",
    "corner",
    "tqdm",
    "sympy",
    "numdifftools",
    "pyqt5-sip",
    "sip",
]


[project.optional-dependencies]
dev = ["black", "flake8", "isort", "build", "flake8-pyproject", "ruff"]

test = ["pytest", "pytest-qt", "coverage"]

doc = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-bootswatch",
    "mkdocs-mermaid2-plugin",
    "pymdown-extensions",
]

hdf5 = ["xarray"]

[project.urls]
Homepage = "https://github.com/gcfpy/gcfpy"
Documentation = "https://gcfpy.github.io/gcfpy/"
[project.scripts]
gcfpy = "gcfpy.app.main_window:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["gcfpy*"]

[tool.setuptools.package-data]
"gcfpy" = ["**/*.json", "**/*.csv", "**/*.md", "**/*.ui", "**/*.png"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
src = ["gcfpy"]

[tool.ruff.lint]
select = ["C", "E", "F", "W", "I", "C90", "RUF", "D209", "D403", "D405", "D413"]
extend-ignore = ["E501", "RUF012"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.mypy]
follow_imports = "normal"
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "setuptools_scm.*",
    "bayes_opt.*",
    "ipywidgets.*",
    "scipy.*",
    "matplotlib.*",
    "sympy.*",
]
ignore_missing_imports = true
