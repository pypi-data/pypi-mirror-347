[project]
name = "flashboot-core"
version = "0.1.3"
description = "A springboot likely framework for python."
requires-python = ">=3.10"
dependencies = [
    "commons-lang==0.2.8",
    "loguru>=0.7.3",
    "pydantic>=2.11.4",
    "pydantic-yaml>=1.4.0",
    "pyyaml>=6.0.2",
]

[tool.setuptools]
packages = ["flashboot_core"]