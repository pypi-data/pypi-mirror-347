[metadata]
name = sheetless
description = CLI tool to convert Excel and CSV files to DuckDB
author = georgoulis
author_email = georgoulis.christos.c@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/georgoulis/sheetless/
project_urls = 
	Source = https://github.com/georgoulis/sheetless/
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	click>=8.1.8
	duckdb>=1.2.2
	pandas>=2.2.3
	openpyxl>=3.1.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	flake8
	black
dev = 
	setuptools-scm
	build
	twine
	wheel
	setuptools

[options.entry_points]
console_scripts = 
	sheetless = sheetless.cli:main

[tool:pytest]
addopts = 
	--cov sheetless --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = sheetless

[egg_info]
tag_build = 
tag_date = 0

