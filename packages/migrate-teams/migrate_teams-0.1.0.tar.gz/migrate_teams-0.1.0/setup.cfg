[metadata]
name = migrate-teams
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = CLI tool to migrate users between GitHub enterprises and teams
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourname/migrate-teams
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	migrate-teams = migrate_teams:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

