[project]
name = "aiopt"
version = "0.1.4"
description = "aioproxytest is a simple asynchronous lib for testing proxy servers"
authors = [
    {name = "HoJLter",email = "hojlter.work@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp (>=3.11.18,<4.0.0)",
]

[tool.poetry]
packages = [{include = "aiopt", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
