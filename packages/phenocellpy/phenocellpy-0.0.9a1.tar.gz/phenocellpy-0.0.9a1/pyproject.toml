[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phenocellpy"
version = "0.0.9a1"
description = "Tools for phenotypic characterization of cell behavior"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy"
]
license = { file = "LICENSE" }
maintainers = [
  {name = "OpenVT"},
  {name = "Juliano Ferrari Gianlupi"}
]
authors = [
    { name = "Juliano Ferrari Gianlupi" }
]

[project.urls]
Homepage = "https://github.com/OpenVT/PhenoCellPy"
Publication = "https://doi.org/10.1101/2023.04.12.535625"

[tool.hatch.build]
sources = [".."]

[tool.hatch.build.targets.wheel]
packages = ["phenocellpy"]
