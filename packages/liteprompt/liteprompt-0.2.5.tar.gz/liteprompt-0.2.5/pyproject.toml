[project]
name = "liteprompt"
version = "0.2.5"
description = "Lightweight, extensible prompt templating for LLMs"
authors = [{ name = "Gianluigi Mucciolo" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=5.4",
    "jinja2>=3.0",
    "cachetools>=5.0"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"