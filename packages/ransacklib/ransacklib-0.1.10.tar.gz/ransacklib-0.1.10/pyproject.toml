[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ransacklib"
dynamic = ["version"]
description = "A modern, extensible language for manipulation with structured data"
license = "MIT"
readme = "README.rst"
dependencies = [
  "lark>=1.2.2,<1.3.0",
  "ipranges>=0.1.12,<0.2",
]
requires-python = ">=3.9"
authors = [
  {name = "Rajmund H. Hru≈°ka", email = "rajmund.hruska@cesnet.cz"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "flake8",
  "flake8-pytest-style",
  "flake8-bugbear",
  "sphinx",
  "sphinx_rtd_theme",
  "black",
  "mypy",
  "isort",
]

[project.urls]
Repository = "https://gitlab.cesnet.cz/713/mentat/ransack"
Documentation = "https://ransack-125e0a.gitlab-pages.cesnet.cz/index.html"
Issues = "https://gitlab.cesnet.cz/713/mentat/ransack/-/issues"

[tool.setuptools]
packages = ["ransack"]

[tool.setuptools.dynamic]
version = {attr = "ransack.__version__"}

[tool.setuptools.package-data]
ransack = ["py.typed"]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/typings"

[tool.isort]
profile = "black"
