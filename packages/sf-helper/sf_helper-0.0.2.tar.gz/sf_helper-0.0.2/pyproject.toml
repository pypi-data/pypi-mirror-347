[tool.poetry]
name = "sf_helper"
version = "0.0.2"

description = "A sample CLI project build with Poetry."
authors = ["Ian Fogelman <IanFogelman@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"

[tool.poetry.scripts]
sf-helper = "sf_helper.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"