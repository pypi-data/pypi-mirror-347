[project]
name = "aigauntlet"
version = "0.1.8"
description = "A library to locally run evaluation tests on AI agents and systems"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Actualization AI"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "anthropic>=0.49.0",
    "load-dotenv>=0.1.0",
    "nbformat>=5.10.4",
    "numpy>=2.2.2",
    "openai>=1.60.0",
    "plotly>=6.0.0",
    "pydantic>=2.10.5",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "together==1.3.11",
    "types-requests>=2.32.0.20241016",
]

[project.urls]
Repository = "https://github.com/actualization-ai/aigauntlet"
"Bug Tracker" = "https://github.com/actualization-ai/aigauntlet/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "marimo>=0.11.17",
    "mypy>=1.14.1",
    "pip>=25.0",
    "pytest>=8.3.4",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
