[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-agents"
dynamic = ["version", "readme"]
description = "Agent Building Blocks for Meshagent"
requires-python = ">=3.9.0"
license = "Apache-2.0"
classifiers = []
keywords = []
dependencies = [
  "pyjwt~=2.10.1",
  "pytest~=8.3.5",
  "pytest-asyncio~=0.26.0",
  "meshagent-api~=0.0.21",
  "meshagent-tools~=0.0.21",
  "meshagent-openai~=0.0.21",
  "pydantic~=2.11.1",
  "pydantic-ai~=0.0.48",
]

[project.optional-dependencies]
all = [
    "meshagent-api[all]~=0.0.21",
    "chonkie~=0.5.1",
    "chonkie[semantic]~=0.5.1",
    "chonkie[openai]~=0.5.1"
]

sync = [
    "meshagent-api[sync]~=0.0.21",
]

rag = [
    "chonkie~=0.5.1",
    "chonkie[semantic]~=0.5.1",
    "chonkie[openai]~=0.5.1"
]

[project.urls]
Documentation = "https://meshagent.com"
Website = "https://meshagent.com"
Source = "https://github.com/meshagent"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.agents" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.agents.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
