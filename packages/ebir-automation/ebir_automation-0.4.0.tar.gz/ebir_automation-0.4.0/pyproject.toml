[project]
name = "ebir-automation"
version = "0.4.0"
description = "A Python package for automating E-BIR forms"
readme = "README.md"
dependencies = []
authors = [{ name = "noizrom", email = "noizrom@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/noizrom/ebir-automation"
Source = "https://github.com/noizrom/ebir-automation"
Issues = "https://github.com/noizrom/ebir-automation/issues"

[tool.uv]
dev-dependencies = ["pytest>=8.3.5"]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
# "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
python-source = "ebir_automation"
bindings = "pyo3"
features = ["pyo3/extension-module"]
include = ["README.md", "ebir_automation/**/*.pyi", "ebir_automation/**/*.py"]
