[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "survivorpy"
version = "0.1.3"
description = "A Python wrapper for data from the R package survivoR."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    {name = "Jonny Comes"}
]
dependencies = [
  "pandas >=2.0",
  "requests >=2.31",
  "appdirs >=1.4",
  "pyarrow >=9.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/jonnycomes/survivorpy"
Repository = "https://github.com/jonnycomes/survivorpy"
Issues = "https://github.com/jonnycomes/survivorpy/issues"

[tool.setuptools]
packages = ["survivorpy"]
include-package-data = true

