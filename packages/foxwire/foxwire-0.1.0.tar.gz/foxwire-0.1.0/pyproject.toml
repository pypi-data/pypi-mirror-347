[project]
name = "foxwire"
version = "0.1.0"
authors = [
  { name="Luis Felipe", email="foxdynamics@gmail.com" }
]
description = "Python implementation of the FoxWire protocol"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/luisf18/foxwire"
Repository = "https://github.com/luisf18/foxwire"

[project.scripts]
foxwire = "foxwire.cli:main"

[tool.setuptools.packages.find]
where = ["."]
