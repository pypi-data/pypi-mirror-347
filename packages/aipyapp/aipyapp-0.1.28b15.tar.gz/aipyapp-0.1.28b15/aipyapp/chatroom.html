<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>特种小分队</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .avatar {
            font-size: 24px;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .message-content {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .markdown-body {
            line-height: 1.5;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 10px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            padding: 2px 4px;
            background-color: #f6f8fa;
            border-radius: 3px;
        }
        pre code {
            padding: 0;
            background-color: transparent;
        }
        blockquote {
            border-left: 4px solid #dfe2e5;
            margin-left: 0;
            padding-left: 10px;
            color: #6a737d;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        th {
            background-color: #f6f8fa;
        }
        
        /* 代码高亮样式 */
        .hljs-keyword { color: #d73a49; }
        .hljs-string { color: #032f62; }
        .hljs-number { color: #005cc5; }
        .hljs-function { color: #6f42c1; }
        .hljs-comment { color: #6a737d; }
        .hljs-variable { color: #e36209; }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .code-wrapper {
            margin: 12px 0;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background-color: #f6f8fa;
            overflow: hidden;
        }

        .code-wrapper summary {
            list-style: none;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #eaeef2;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            border-bottom: 1px solid #d0d7de;
            transition: background-color 0.2s ease;
        }

        .code-wrapper summary:hover {
            background-color: #d8e0e7;
        }

        .code-wrapper summary::marker {
            display: none;
        }

        .code-wrapper[open] summary::after {
            content: "▲ 隐藏代码";
            font-size: 12px;
            color: #57606a;
        }

        .code-wrapper summary::after {
            content: "▼ 查看代码";
            font-size: 12px;
            color: #57606a;
        }

        .code-wrapper pre {
            margin: 0;
            border: none;
            border-radius: 0;
        }
                
        .copy-button:hover {
            background-color: #035fc7;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script>
        const renderer = new marked.Renderer();
        // 把非代码块里的 HTML（如 <title>）转义成文本
        renderer.html = function(html) {
        return html
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
        };

        // 设置 marked 选项
        marked.setOptions({
            renderer,
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, {language: language}).value;
                }
                return hljs.highlightAuto(code).value;
            },
            gfm: true,
            breaks: true
        });
        
        // 跟踪最后发送消息的用户
        let lastUser = '';
        let lastMessage = null;
        let lastRawContent = ''; // 存储上一条原始的 markdown 文本
        
        // 追踪是否用户正在滚动查看历史消息
        let userScrolling = false;
        let scrollTimeout = null;
 
        function wrapCodeBlocks() {
            const codeBlocks = document.querySelectorAll('pre:not(.wrapped)');

            codeBlocks.forEach(pre => {
                // 标记这个代码块已经被包装过
                pre.classList.add('wrapped');
                
                const wrapper = document.createElement('details');
                wrapper.className = 'code-wrapper';
                
                // 获取代码语言
                const codeElement = pre.querySelector('code');
                const language = codeElement ? codeElement.className.replace('language-', '') : 'text';
                
                const summary = document.createElement('summary');
                summary.textContent = `点击展开代码 (${language})`;
                
                // 添加复制按钮
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = '复制';
                copyButton.onclick = function(e) {
                    e.stopPropagation();
                    const code = pre.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        copyButton.textContent = '已复制!';
                        setTimeout(() => {
                            copyButton.textContent = '复制';
                        }, 2000);
                    });
                };
                
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(summary);
                wrapper.appendChild(copyButton);
                wrapper.appendChild(pre);
            });
        }

        function appendMessage(avatar, user, msg) {
            const chatContainer = document.querySelector('.chat-container');
            
            // 检查是否是同一用户连续发消息
            if (user === lastUser && lastMessage) {
                // 获取最后一条消息的内容区域
                const markdownDiv = lastMessage.querySelector('.markdown-body');
                
                // 拼接原始的 markdown 文本，添加换行符确保格式正确
                lastRawContent += '\n' + msg;
                
                // 使用 marked 解析 markdown，这里不再使用 DOMParser
                try {
                    // 安全地将 markdown 转换为 HTML
                    markdownDiv.innerHTML = DOMPurify.sanitize(marked.parse(lastRawContent));
                } catch(e) {
                    console.error("解析错误:", e);
                    // 如果解析失败，至少显示纯文本
                    markdownDiv.textContent = lastRawContent;
                }
            } else {
                // 创建新的消息元素
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.setAttribute('data-user', user);
                
                // 创建头像元素
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                avatarDiv.textContent = avatar;
                
                // 创建消息内容容器
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // 创建用户名元素
                const userNameDiv = document.createElement('div');
                userNameDiv.className = 'user-name';
                userNameDiv.textContent = user;
                
                // 创建消息内容元素
                const markdownDiv = document.createElement('div');
                markdownDiv.className = 'markdown-body';
                
                // 使用 marked 解析 Markdown
                try {
                    // 安全地将 markdown 转换为 HTML
                    markdownDiv.innerHTML = DOMPurify.sanitize(marked.parse(msg));
                } catch(e) {
                    console.error("解析错误:", e);
                    // 如果解析失败，至少显示纯文本
                    markdownDiv.textContent = msg;
                }
                
                // 存储该消息的原始 markdown 文本
                lastRawContent = msg;
                
                // 存储最后的消息对象引用
                lastMessage = messageDiv;
                
                // 组装消息
                contentDiv.appendChild(userNameDiv);
                contentDiv.appendChild(markdownDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                // 添加到聊天容器
                chatContainer.appendChild(messageDiv);
            }
            
            // 更新最后发送消息的用户
            lastUser = user;
            
            // 如果用户没有主动滚动查看历史，则自动滚动到底部
            if (!userScrolling) {
                scrollToBottom();
            }
            wrapCodeBlocks();
        }
        
        // 滚动到底部的函数
        function scrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 10);
        }
        
        // 在文档加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.querySelector('.chat-container');
            
            // 监听滚动事件以检测用户是否正在查看历史消息
            chatContainer.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                userScrolling = true;
                
                // 距离底部小于 50px 时认为用户已经看到最新消息
                const isAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;
                
                // 如果滚动到底部或接近底部，重置 userScrolling 标志
                if (isAtBottom) {
                    userScrolling = false;
                }
                
                // 如果用户 3 秒不滚动，假设他们已经看完了想看的历史消息
                scrollTimeout = setTimeout(() => {
                    if (isAtBottom) {
                        userScrolling = false;
                    }
                }, 3000);
            });
            
            // 示例消息
            // 添加一条示例消息
            appendMessage('🐙', '爱派', '哈啰！我是**爱派**，您的智能任务小管家!\n请允许我隆重介绍团队其它成员：\n- 图灵：宇宙最强人工智能，复杂任务分析和规划\n- BB-8: 宇宙最强机器人，负责执行任务\n\n温馨提示：打开菜单栏"**帮助**"链接，可以联系**爱派**官方和加入群聊。');
            
            // 测试代码块功能
            //appendMessage('🤖', '图灵', '让我展示一下我的代码能力：\n\n```python\ndef hello_world():\n    print("Hello, World!")\n```\n\n```javascript\nconst greeting = () => {\n    console.log("你好，世界！");\n};\n```\n\n```html\n<div class="container">\n    <h1>Hello World</h1>\n</div>\n```');
            
            // 测试连续消息
            //appendMessage('🤖', '图灵', '这是第二条消息，包含一个代码块：\n\n```python\n# 这是一个注释\nx = 1 + 1\nprint(x)\n```');
            
            // 测试复制功能
            //appendMessage('🤖', '图灵', '你可以点击代码块右上角的复制按钮来复制代码。试试看！');
        });
    </script>
</head>
<body>
    <div class="chat-container"></div>
</body>
</html>
