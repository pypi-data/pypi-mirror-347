[tool.poetry]
name = "falcon_python"
version = "0.1.0"
description = "Python bindings for the Falcon post-quantum signature scheme, implemented in Rust using PyO3."
authors = ["konstantin Gorshkov <kostya_gorshkov_06@vk.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kostya2023/falcon_python"
keywords = ["cryptography", "pqcrypto", "falcon", "python", "rust"]


[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"