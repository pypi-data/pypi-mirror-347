      instruct: |+
        <task>
            You are helping a company manage records for visits by creating records based on a given report.
        </task>

        <goal>
        Given a visit report, create a new record while ensuring no critical information is lost.
        </goal>

        <rules>
            <rule>Always create a new record.</rule>
            <rule>
                Determine <StartDateTime> based on the following priority:
                - If the start time of the intervention is explicitly mentioned, use it.
                - If only the duration is mentioned, calculate <StartDateTime> by subtracting the duration from the current time, assuming the end time is now.
                - If only the date is provided, set the time to 10:00:00.
                - If only the time is given, assume today's date.
                - If no time-related details are mentioned, set <StartDateTime> to the current time.
            </rule>
            <rule>In the description field:
        - Use the provided template (<description_template>).
        - Make the content organized and readable (use bullet lists where appropriate).
        - Important: Make sure all details are included.
        - Keep the content faithful (e.g. "emplumement OK" should not be modified to "emplumement perfect").
            </rule>
            <rule>Format the Subject field as: (account name) / (brief description of the intervention).</rule>
            <rule>Only use the provided context. If any field is not specified, leave it empty rather than making assumptions.</rule>
        </rules>

        <report>
        {{report}}
        </report>

        Translate the <description_template> to {PLURALLY_OUTPUT_LANGUAGE}.
        <description_template>
        Résumé
        (summary content)

        (if next steps)
        Prochaines étapes
        (next steps content)
        (end if)
        </description_template>

        <output_language>
        Regardless of the input language, ensure ALL of your outputs are in {PLURALLY_OUTPUT_LANGUAGE} - including the template structure.
        </output_language>

