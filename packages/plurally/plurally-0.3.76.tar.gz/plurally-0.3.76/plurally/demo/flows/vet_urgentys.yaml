        title: InputSchema
        type: object
      instruct: |-
        {%- set baseline = "current_report_state" if previous_run else "template" %}

        <task>
        You are given a transcript dictated by a veterinary after a consultation as well as a <{{baseline}}>. Your task is to modify the <{{baseline}}> based on the information in the transcript.
        </task>

        <rules>
            <rule>**Important: Make sure that all details mentioned in the transcript appear in the report, even if no placeholder or section was planned in <{{baseline}}>.**</rule>
            {%- if template_category == "COMPTE RENDU STANDARD" %}
            <rule>If the <{{baseline}} has placeholders for exams (e.g. "Analyse d'urine :"), but the exams were not mentioned in the transcript, then remove those from the output.</rule>
            {%- else %}
            <rule>Use the <{{baseline}}> as a "sane baseline". **Keep all sections (including empty sections) intact**, unless the transcript explicitly contradicts the template. The transcript is the source of truth where conflicts arise. </rule>
            {%- endif %}
            <rule>If some information is already present in the <{{baseline}}>, do not add it again.</rule>
            <rule>Make sure to fill in the information in the appropriate place. For example, if the veterinary dictates the temperature of the animal on the 2nd day of hospitalization in the morning, make sure to fill in the correct location, but do not change the temperature in other parts of the report.</rule>
            <rule>Only fill the tables in "Suivi d'hospitalisation"  when it is clear that the content is meant for these. I.e. if the veterinary mentions general observations, they should be included in the "Examen clinique" and not in the tables.</rule>
            <rule>Avoid formatting and white space changes.</rule>
        </rules>

        <transcript>
        {{transcript}}
        </transcript>

        {% if previous_run %}
        <current_report_state>
        {{previous_run.content.content}}
        </current_report_state>
        {% else %}
        <template>
        {{template | trim}}
        </template>
        {% endif %}

        {% if examples | trim %}
        <examples>
        {{examples}}
        </examples>
        {% endif %}
