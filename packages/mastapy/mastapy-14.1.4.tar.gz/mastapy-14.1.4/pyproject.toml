[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 88
indent-width = 4
target-version = "py37"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "Q",
    "I",
]
ignore = [
    "E203",
    "D107",
    "D400",
    "D401",
    "D403",
    "I001",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.poe]
verbosity = -1

[tool.poe.tasks.build]
help = "Build and format the package."
script = "tasks.build:run"

[tool.poe.tasks.clean]
help = "Clean the directory of temporary files and folders."
script = "tasks.clean:run"

[tool.poe.tasks.download]
help = "Download the mastapy package instead of building it."
script = "tasks.download:run"

[tool.poe.tasks.format]
help = "Format the package."
script = "tasks.format:run"

[tool.poe.tasks.stats]
help = "Report on Mastapy package statistics."
script = "tasks.stats:run"

[tool.poe.tasks.test]
help = "Run the Nox tests."
script = "tasks.test:run"

[tool.poe.tasks.upload]
help = "Upload a built package."
script = "tasks.upload:run"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"
