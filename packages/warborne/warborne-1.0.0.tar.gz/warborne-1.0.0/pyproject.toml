[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "warborne"
version = "1.0.0"
authors = [
  { name = "AkiTheMemeGod", email = "k.akashkumar@gmail.com" },
]
description = "A simple hashing library based on vowel counting"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AkiTheMemeGod/Warborne_pypi_package"
"Bug Tracker" = "https://github.com/AkiTheMemeGod/Warborne_pypi_package/issues"

[tool.setuptools]
package-dir = {"" = "src"}