[project]
name = "monite-mcp"
version = "0.1.0"
description = "MCP server for Monite's AI features - enables AI agents to access financial data automation and insights for Monite platform users."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Ivan Zakutnii", email = "ivan.zakutnii@monite.com"}
]
license = "MIT"
keywords = [
    "python",
    "mcp",
    "agents",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.7.1",
    "pydantic>=2.11.4",
]

[project.scripts]
monite-mcp = "monite_mcp.__main__:main"

[dependency-groups]
dev = [
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "pydantic-ai-slim[mcp]>=0.1.10",
    "pydantic-ai>=0.1.10",
    "mcp-use>=1.2.8",
    "langchain-openai>=0.3.16",
    "fastembed>=0.6.1",
]

[project.urls]
"Source code" = "https://github.com/team-monite/monite-mcp"  

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["monite_mcp"]
