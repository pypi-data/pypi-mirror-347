[project]
name = "mb-rngpy"
authors = [
    {name = "MetaBrainz Foundation", email = "support@metabrainz.org"}
]
description = "Python bindings for the MusicBrainz XML Metadata RELAX NG schema"
readme = "README.md"
requires-python = ">=3"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "lxml==5.4.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/metabrainz/mb-rngpy"
Releases = "https://github.com/metabrainz/mb-rngpy/releases"
Issues = "https://tickets.metabrainz.org/projects/SEARCH/issues/"

[build-system]
requires = ["setuptools>=80.3.1", "setuptools_scm>=8.3.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mbrng"]

[tool.setuptools_scm]
