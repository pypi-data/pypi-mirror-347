[project]
name = "taskllm"
version = "0.1.0"
description = "A library for optimizing LLM tasks, including prompt engineering and bandit-based training."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aioconsole>=0.8.1",
    "diskcache>=5.6.3",
    "instructor>=1.0",
    "jinja2>=3.1.6",
    "litellm>=1.67.2",
    "loguru>=0.7.3",
    "pydantic>=2.11.3",
    "pymc>=5.22.0",
    "rich>=13.0",
    "scikit-learn>=1.6.1",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.5",
    "ruff>=0.11.7",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

# Module overrides
[[tool.mypy.overrides]]
module = ["diskcache.*", "sklearn.*", "scipy.*", "pymc.*", "aioconsole.*"]
ignore_missing_imports = true
