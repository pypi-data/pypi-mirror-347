[project]
name = "snak"
version = "0.1.0"
description = "Python Standalone Build Management Tool"
authors = [
    {name = "Dmitry Orlov", email = "me@mosquito.su"}
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["python", "build", "management", "standalone", "virtualenv"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
requires-python = ">3.8"

[project.scripts]
snak = "snak:main"

[project.urls]
documentation = "https://pypi.org/project/snak/"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
