[project]
name = "good-clickhouse"
version = "0.2.18"
description = "Add your description here"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "good-common",
    "clickhouse-driver>=0.2.9",
    "aioch>=0.0.2",
    "jinja2>=3.1.4",
    "pydantic-settings>=2.4.0",
    "lz4==4.3.3",
    "clickhouse-cityhash>=1.0.2.4",
    "tenacity>=9.0.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
chdb = [
    "chdb>=3.1.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_clickhouse"]

[tool.uv.sources]
aioch = { git = "https://github.com/goodkiwillc/aioch/", branch = "master" }
