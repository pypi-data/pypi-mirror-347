[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azurefunctions-extensions-bindings-cosmosdb"
dynamic = ["version"]
requires-python = ">=3.9"
authors = [{ name = "Azure Functions team at Microsoft Corp.", email = "azurefunctions@microsoft.com"}]
description = "Cosmos DB Python worker extension for Azure Functions."
readme = "README.md"
license = {text = "MIT License"}
classifiers= [
        'License :: OSI Approved :: MIT License',
        'Intended Audience :: Developers',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Operating System :: Microsoft :: Windows',
        'Operating System :: POSIX',
        'Operating System :: MacOS :: MacOS X',
        'Environment :: Web Environment',
        'Development Status :: 5 - Production/Stable',
    ]
dependencies = [
    'azurefunctions-extensions-base',
    'azure-cosmos~=4.9.0',
    'azure-identity~=1.19.0'
    ]

[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-cov',
    'coverage',
    'pytest-instafail',
    'pre-commit',
    'mypy',
    'flake8'
    ]

[tool.setuptools.dynamic]
version = {attr = "azurefunctions.extensions.bindings.cosmosdb.__version__"}

[tool.setuptools.packages.find]
exclude = [
    'azurefunctions.extensions.bindings','azurefunctions.extensions',
    'azurefunctions', 'tests', 'samples'
    ]

