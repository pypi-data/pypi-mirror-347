[project]
name = "prepdir"
version = "0.2.0"
description = "Directory traversal utility to prepare project contents for review"
readme = "README.md"
authors = [
    { name = "eyecantell", email = "paul@pneuma.solutions" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "pyyaml>=6.0",
]

[project.license]
text = "MIT"

[project.scripts]
prepdir = "prepdir.main:main"

[project.urls]
Repository = "https://github.com/eyecantell/prepdir"
Issues = "https://github.com/eyecantell/prepdir/issues"

[tool.ruff]
line-length = 120

[tool.pdm]
distribution = true
package-dir = "src"
includes = [
    "src/prepdir",
    "config.yaml",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
