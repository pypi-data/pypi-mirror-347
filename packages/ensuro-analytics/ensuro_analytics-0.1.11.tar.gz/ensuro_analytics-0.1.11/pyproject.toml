[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 109
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = ''

[tool.isort]
profile = "black"
line_length = 109
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

