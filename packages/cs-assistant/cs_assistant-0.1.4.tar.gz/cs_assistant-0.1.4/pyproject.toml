[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cs-assistant"
version = "0.1.4"
description = "CS Assistant"
authors = [{name = "German Velibekov", email = "german.velibekov@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.76.0",
    "google-generativeai>=0.8.5",
    "python-dotenv>=1.1.0",
    "colorama>=0.4.6",
    "anthropic>=0.7.0",
    # Add other dependencies
]

[project.scripts]
cs-assistant = "main:main"

[tool.setuptools]
package-dir = {"" = "src"}