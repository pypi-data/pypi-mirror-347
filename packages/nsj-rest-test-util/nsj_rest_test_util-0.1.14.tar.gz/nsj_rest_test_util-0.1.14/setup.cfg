[metadata]
name = nsj-rest-test-util
version = 0.1.14
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Utilitários para testes de aplicações rests.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj-rest-test-util
project_urls = 
	Source = https://github.com/Nasajon/nsj-rest-test-util
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.4
install_requires = 
	asn1crypto>=1.5.1
	attrs>=22.1.0
	Authlib>=1.0.0
	certifi>=2022.9.24
	cffi>=1.15.1
	charset-normalizer>=2.0.12
	click>=8.1.3
	cryptography>=38.0.1
	Flask>=2.0.3
	greenlet>=1.1.3
	idna>=3.4
	iniconfig>=1.1.1
	itsdangerous>=2.1.2
	Jinja2>=3.1.2
	jsonpickle>=2.2.0
	MarkupSafe>=2.1.1
	nsj-gcf-utils>=1.0.9
	packaging>=21.3
	pendulum>=2.1.2
	pg8000>=1.24.1
	pluggy>=1.0.0
	ptvsd>=4.3.2
	py>=1.11.0
	pycparser>=2.21
	pydantic>=1.9.0
	pyparsing>=3.0.9
	pytest>=7.1.3
	python-dateutil>=2.8.2
	pytzdata>=2020.1
	requests>=2.26.0
	scramp>=1.4.1
	six>=1.16.0
	SQLAlchemy>=1.4.32
	sqlparams>=3.0.0
	tomli>=2.0.1
	typing_extensions>=4.3.0
	urllib3>=1.26.12
	Werkzeug>=2.2.2

[options.packages.find]
where = src

[options.package_data]
* = *.template

[egg_info]
tag_build = 
tag_date = 0

