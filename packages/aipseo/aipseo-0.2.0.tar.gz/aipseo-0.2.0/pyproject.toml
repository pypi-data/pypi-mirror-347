[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aipseo"
version = "0.2.0"
description = "Command-line interface for AI powered SEO backlinks"
readme = "README.md"
authors = [
    {name = "Mark Counterman", email = "ilovepoker@gmail.com"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer>=0.9.0",
    "requests>=2.28.0",
    "rich>=12.0.0",
    "cryptography>=41.0.0",
    "stripe>=5.4.0",
    "pydantic>=2.0.0",
    "jsonschema>=4.17.0",
    "urllib3>=2.0.0",
]

[project.scripts]
aipseo = "aipseo.cli:app"

[project.urls]
Homepage = "https://github.com/aipseo/aipseo"
Repository = "https://github.com/aipseo/aipseo.git"
Documentation = "https://github.com/aipseo/aipseo#readme"
Issues = "https://github.com/aipseo/aipseo/issues"

[tool.hatch.build.targets.wheel]
packages = ["aipseo"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
line-length = 88
select = ["E", "F", "B", "I"]
ignore = []

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -v --cov=aipseo --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]