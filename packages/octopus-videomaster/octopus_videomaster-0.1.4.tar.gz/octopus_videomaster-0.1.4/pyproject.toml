[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopus-videomaster"
version = "0.1.4"
description = "Octopus video processing module"
authors = [{name = "Evan Bai"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.2.2.post1",
    "click<8.2.0",
    "ffmpeg-python>=0.2.0",
    "moviepy>=1.0.3",
    "opencv-python>=4.8.0",
    "pydantic>=2.4.0",
    "python-dotenv==1.0.1",
    "rich==13.7.1",
    "twine>=6.1.0",
    "typer>=0.15.0",
]

[project.scripts]
ovm = "src.videomaster.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src"]
