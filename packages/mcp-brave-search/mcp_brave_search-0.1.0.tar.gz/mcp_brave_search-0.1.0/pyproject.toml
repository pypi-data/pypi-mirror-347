[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-brave-search"
version = "0.1.0"
description = "MCP server for Brave Search API, providing web and local search capabilities"
readme = "README.md"
authors = [
    {name = "manoj48", email = "manojwork385@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.1",
]
requires-python = ">=3.9"

[project.scripts]
mcp-brave-search = "brave_search.server:main"

[tool.setuptools]
package-dir = {"" = "src"}
