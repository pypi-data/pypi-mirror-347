[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "explorium-mcp-server"
version = "0.2.11"
description = "MCP server for interacting with the Explorium API."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
    "mcp[cli]>=1.3.0",
    "backoff>=2.2.1",
    "dotenv>=0.9.9",
    "fastmcp>=2.3.3",
]

[project.scripts]
explorium-mcp-server = "explorium_mcp_server.__main__:main"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "uv>=0.6.4",
    "ruff>=0.4.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1"
]

[tool.hatch.build.targets.wheel]
packages = ["src/explorium_mcp_server"]

[tool.ruff]
line-length = 120
target-version = "py311"
extend-exclude = ["local_dev_server.py", "**/__init__.py"]
[tool.coverage.run]
branch = true
omit = [
    "*/models/*",
    "*/__init__.py",
    "local_dev_server.py",
    "tests/*",
]

[tool.coverage.report]
show_missing = true
fail_under = 80
omit = [
    "*/models/*",
    "*/__init__.py",
    "local_dev_server.py",
    "tests/*",
]
