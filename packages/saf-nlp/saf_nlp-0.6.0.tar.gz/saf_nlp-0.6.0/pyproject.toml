[project]
name = "saf-nlp"
version = "0.6.0"
authors = [
  { name="Danilo S. Carvalho", email="danilo.carvalho@manchester.ac.uk" },
  { name="Vu Duc Tran", email="vu.tran@jaist.ac.jp" }
]
description = "Simple Annotation Framework"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
keywords = ["annotation", "nlp"]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/dscarvalho/saf"
Issues = "https://github.com/dscarvalho/saf/issues"