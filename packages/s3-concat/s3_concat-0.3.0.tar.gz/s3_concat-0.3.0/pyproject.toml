[project]
name = "s3-concat"
version = "0.3.0"
description = "Concat files in s3"
authors = [
    { name = "Eddy Hintze", email = "eddy@gitx.codes"}
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
urls = { "Homepage" = "https://github.com/xtream1101/s3-concat"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["boto3"]

[project.scripts]
s3-concat = "s3_concat.cli:cli"

[dependency-groups]
dev = [
    "moto>=5.0.28",
    "pytest>=8.3.5",
]
