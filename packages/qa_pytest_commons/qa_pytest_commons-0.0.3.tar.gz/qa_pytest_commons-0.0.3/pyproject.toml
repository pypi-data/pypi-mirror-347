[tool.pdm.version]
source = "scm"
write_to = "qa_pytest_commons/__init__.py"
write_template = "__version__ = '{}'"
fallback_version = "0.0.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qa_pytest_commons"
dynamic = []
authors = [
    { name = "Adrian Herscu", email = "adrian.herscu@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
dependencies = [
    "qa-testing-utils",
    "tenacity",
    "PyHamcrest",
    "pytest",
    "pyfunctional",
    "more-itertools",
]
version = "0.0.3"
