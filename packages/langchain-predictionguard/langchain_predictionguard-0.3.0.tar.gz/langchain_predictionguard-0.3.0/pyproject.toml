[tool.poetry]
name = "langchain-predictionguard"
version = "0.3.0"
description = "Create controlled and compliant AI systems with PredictionGuard and LangChain"
authors = [
    "Jacob Mansdorfer <jacob@predictionguard.com>"
]
readme = "README.md"
license = "MIT License"
repository = "https://www.github.com/predictionguard/langchain-predictionguard"
homepage = "https://predictionguard.com"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
langchain-core = "^0.3.27"
predictionguard = "^2.7.0"

[tool.poetry.group.lint.dependencies]
ruff = "^0.8.4"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
