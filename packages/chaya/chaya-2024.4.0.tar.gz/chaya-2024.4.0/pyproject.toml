[project]
name = "chaya"
version = "2024.04.0"  # â† CalVer: YYYY.MM.PATCH
description = "CLI-first, plugin-extensible personal library manager"
readme = "README.md"
authors = [
    { name = "Bertold Sedlak", email = "bertold.sedlak@gmail.com" }
]
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "click>=8.1.8",
    "pluggy>=1.5.0",
    "pyaml>=25.1.0",
    "pydantic>=2.11.4",
    "rich>=14.0.0",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bump-my-version>=1.1.2",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.11.8",
    "types-pyyaml>=6.0.12.20250402",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.13",
]


[project.scripts]
chaya = "chaya.cli:app"
chaya-utils = "chaya.utils.cli:app"

[project.entry-points."chaya.plugins"]
"storage.yaml" = "chaya.plugins.storage.yaml"
"storage.sqlite" = "chaya.plugins.storage.sqlite"
"ui.tui" = "chaya.plugins.ui.tui"

[tool.bumpversion]
current_version = "2024.04.0"
commit = true
tag = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.11"
files = ["src/chaya"]
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true

[tool.ruff]
src = ["src"]
line-length = 100
exclude = ["tests/helpers", ".venv", "build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "UP"]
ignore = ["E501"]  # line too long

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.isort]
profile = "black"
src_paths = ["src"]
multi_line_output = 3
include_trailing_comma = true

[tool.mkdocs]
site_name = "Chaya"
theme = "material"
