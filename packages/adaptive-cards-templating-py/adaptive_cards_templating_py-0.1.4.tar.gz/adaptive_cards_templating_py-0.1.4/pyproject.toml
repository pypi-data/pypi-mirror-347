[project]
name = "adaptive_cards_templating_py"
version = "0.1.4"
description = "This library largely implements the JSON-to-JSON Adaptive Cards Template language for Python. Most features are supported, except for the Adaptive expressions prebuilt functions."
authors = [{name = "Dion Olsthoorn", email = "dion.olsthoorn@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/dionoid/adaptive-cards-templating-py"
Source = "https://github.com/dionoid/adaptive-cards-templating-py"
Issues = "https://github.com/dionoid/adaptive-cards-templating-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = [
  "pytest"
]