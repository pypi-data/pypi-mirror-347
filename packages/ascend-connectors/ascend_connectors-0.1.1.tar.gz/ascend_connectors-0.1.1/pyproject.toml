[project]
name = "ascend-connectors"
version = "0.1.1"
description = "Ascend Python Connector plugins"
readme = "README.md"
authors = [{ name = "Ascend developers", email = "hello@ascend.io" }]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
ascend-connectors = "ascend_connectors:main"

[project.optional-dependencies]
salesforce = ["simple-salesforce>=1.12.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ipython>=9.2.0", "pytest>=8.3.5"]
