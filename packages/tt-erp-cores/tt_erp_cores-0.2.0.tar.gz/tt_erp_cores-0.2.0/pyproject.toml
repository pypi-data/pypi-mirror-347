[project]
name = "tt-erp-cores"
version = "0.2.0"
description = "Core utilities and base components for royalty backend"
authors = [
    { name="Bùi Nguyễn Phú Đang", email="phudang@tuoitre.com.vn" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.95.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.22.0",
    "pydantic[email]>=2.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"