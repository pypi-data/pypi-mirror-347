[project]
name = "cnheat"
description = "Python module for interacting with the Cambium Networks cnHeat API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "JckHmr", email = "cjosey@cjevolutions.com" }
]
requires-python = ">=3.7"
dependencies = [
    "requests"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/JckHamm3r/cnHeat"
Issues = "https://github.com/JckHamm3r/cnHeat/issues"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
