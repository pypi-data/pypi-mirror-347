site_name: Streaming Graph Navigator (SGN) Documentation

nav:
  - Home: index.md
  - Tutorials:
    - tutorials/hello_world.md
    - tutorials/end_of_stream.md
    - tutorials/multiple_pads.md
    - tutorials/internal_pad.md
    - tutorials/transforms.md
    - tutorials/http_control.md
    - tutorials/memory_profiling.md
    - tutorials/signal_handling.md
    - tutorials/subprocess.md
  - FAQs:
    - faqs/pads.md
  - User Guide:
    - Key Concepts: user-guide/concepts.md
  - Developer Guide:
    - Contributing: dev-guide/contributing.md
  - API Reference:
    - Apps: api/apps.md
    - Base: api/base.md
    - Frames: api/frames.md
    - Sources: api/sources.md
    - Transforms: api/transforms.md
    - Sinks: api/sinks.md
    - Control: api/control.md
    - Subprocess: api/subprocess.md


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgn.png


extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}


extra:
  analytics:
    provider: google
    property: G-DXH9JDCKT5

