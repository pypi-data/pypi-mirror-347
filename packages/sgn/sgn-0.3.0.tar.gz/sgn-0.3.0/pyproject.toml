[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
    "pyproject-flake8",
]
build-backend = "setuptools.build_meta"

[project]
name = "sgn"
dynamic = ["version"]
requires-python = ">=3.9"
authors = [
    { name = "Chad Hanna", email = "crh184@psu.edu" },
    { name = "Yun-Jing Huang", email = "yzh5436@psu.edu" },
    { name = "Jameson Rollins", email = "jameson.rollins@ligo.org" },
    { name = "Patrick Godwin", email = "partick.godwin@ligo.org" },
    { name = "James Kennington", email = "jwkennington@psu.edu" },
]
description = "A framework to help navigate buffers through a graph. The buffers must flow."
readme = "README.md"
license = { text = "MPL-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://git.ligo.org/greg/sgn"
Documentation = "https://greg.docs.ligo.org/sgn"
Issues = "https://git.ligo.org/greg/sgn/issues"

[project.optional-dependencies]
bottle = [
    "bottle",
]
visualize = [
    "graphviz",
]
test = [
    "sgn[bottle]",
    "sgn[visualize]",
    "numpy",
    "pytest",
    "pytest-cov",
    "pytest-markdown-docs",
]
docs = [
    "mkdocs",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material",
    "pymdown-extensions",
]
lint = [
    "black",
    "flake8",
    "flake8-bandit",
    "flake8-black",
    "flake8-bugbear",
    "flake8-future-annotations",
    "flake8-isort",
    "flake8-logging-format",
    "flake8-pyproject",
    "isort",
    "mypy",
    "mypy-extensions",
]
dev = [
    "sgn[docs]",
    "sgn[lint]",
    "sgn[test]",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sgnl = [
    "py.typed",
]

[tool.setuptools_scm]
write_to = "src/sgn/_version.py"

[tool.coverage.paths]
source = [
    "src/sgn/",
    "*/sgn/",
]

[tool.coverage.report]
# print report with one decimal point
precision = 1
show_missing = true
omit = [
    "_version.py",
	"tests/*",
	"examples/*",
	"*/__init__.py",
	"src/sgn/bottle.py",
]

[tool.isort]
profile = "black"
skip_glob = [
    "docs/*",
    "build/*",
    "dist/*",
    "examples/*",
    "tests/*",
    "*/__init__.py",
    "src/sgn/bottle.py",
]

[tool.black]
force-exclude = "(src/sgn/bottle\\.py|src/sgn/_version\\.py)"

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "build",
    "docs",
    "src/sgn/bottle.py",
]

[tool.pytest.ini_options]
addopts = "-p no:warnings --cov=sgn --cov-report=term-missing"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",
    "S101",
    "S311",
    "S603",
]
per-file-ignores = [
    "__init__.py:F401",
    "_version.py:BLK100",
    "docs/conf.py:E501",
    "tests/*.py:E731",
]
exclude = [
    "build",
    "docs",
    "_version.py",
    "src/sgn/bottle.py",
]

[tool.docformatter]
recursive = true
in-place = true
pre-summary-space = false
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-new-line = true
force-wrap = false
