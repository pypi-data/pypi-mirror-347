[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stm-huong"
version = "1.0.1"
description = "A package for Spatial-Temporal Mapping for Graph Neural Networks Predictions"
readme = "README.md"
requires-python = "==3.8"
license = {text = "MIT"}
authors = [
    {name = "Amirhossein Ghaffari", email = "amirhossein.ghaffari@oulu.fi"}
]
keywords = ["spatial-temporal", "graph neural networks", "mapping", "torch geometric temporal", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "contextily==1.5.0",
    "geopandas==0.13.0",
    "matplotlib==3.7.0",
    "networkx==3.1",
    "numpy==1.24.0",
    "osmnx==1.9.0",
    "pandas==2.0.0",
    "pyproj==3.5.0",
    "scikit_learn==1.3.0",
    "scipy==1.10.0",
    "Shapely==2.0.0",
    "torch==2.0.0",
    "torch_geometric==2.4.0",
    "torch_geometric_temporal==0.54.0",
    "tqdm==4.66.0",
    "wandb==0.19.0",
]

[project.urls]
"Repository" = "https://github.com/Ahghaffari/stm_graph"
"Bug Tracker" = "https://github.com/Ahghaffari/stm_graph/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["stm_graph"]

