[project]
name = "page-scoop"
version = "0.1.2"
description = "A simple tool to scoop up HTML and screenshots from web pages using a browserless instance secured by CF Zero Access"
readme = "README.md"
authors = [
    { name = "Adam McKay", email = "adam@beepboop.digital" }
]
requires-python = ">=3.10"
dependencies = [
    "click==8.1.8",  # Latest version incompatible with typer, so pin explicitly. Remove once upstream fixed.
    "httpx>=0.28.1",
    "pydantic>=2.11.4",
    "rich>=14.0.0",
    "typer>=0.15.3",
]

[project.scripts]
page-scoop = "page_scoop.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/page_scoop"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "PL"]
ignore = ["E501", "W191", "PLR0913"]
