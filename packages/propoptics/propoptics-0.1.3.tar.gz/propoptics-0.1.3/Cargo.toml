[package]
name = "propoptics"
version = "0.1.3"
edition = "2021"

[lib]
ngme = "propoptics"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.2", features = ["extension-module", "abi3-py311"] }
numpy = "0.24"
ndarray = { version = "0.16.1", features = ["rayon", "blas"] }
rayon = "1.10.0"
rand = "0.9.1"
physical_constants = "0.5.0"
indicatif = "0.17.11"
rand_distr = "0.5.1"
rustfft = "6.3.0"
