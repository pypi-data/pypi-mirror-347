name: Release

on:
  workflow_dispatch:

jobs:
  build_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: "Setup Rust"
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: "Build wheel"
        run: |
          uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  build_wheels:
    strategy:
      matrix:
        os: 
          - macos-latest
          - macos-13
          - windows-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: "Setup Rust"
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: "Build wheel"
        run: |
          uv run maturin build -r

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: |
            target/wheels/*
            !target/wheels/*-linux_*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: 
      - build_wheels
      - build_sdist
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish dist/*
