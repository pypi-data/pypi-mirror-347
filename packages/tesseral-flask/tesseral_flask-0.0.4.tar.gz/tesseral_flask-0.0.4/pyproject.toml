[project]
name = "tesseral-flask"
version = "0.0.4"
description = "Tesseral SDK for Flask"
readme = "README.md"
authors = [
    { name = "Ulysse Carion", email = "ulysse.carion@tesseral.com" }
]
requires-python = ">=3.9"
dependencies = [
    "flask>=2.0.0",
    "httpx>=0.28.1",
    "tesseral-sdk>=0.0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.11.3",
]
