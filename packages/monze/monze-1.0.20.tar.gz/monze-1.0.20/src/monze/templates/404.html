    <script>
        let scrollto = function(tag){
            $('html, body').animate({
                scrollTop: $(tag).offset().top + 60
            }, 1000);
        }

        $(function(){
            $('li a').on('click', function(e){
                // e.preventDefault();
                let ding = $(this).attr('href');
                scrollto(ding)
            });
            $('small a').on('click', function(e){
                // e.preventDefault();
                let ding = $(this).attr('href');
                scrollto(ding)
            })
            $('a.btn').on('click', function(e){
                // e.preventDefault();
                let ding = $(this).attr('href');
                scrollto(ding)
            })
        });
    </script>
