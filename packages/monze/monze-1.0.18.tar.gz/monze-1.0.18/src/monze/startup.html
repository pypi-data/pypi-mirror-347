<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="data:,">
        <title>starting up Monze</title>
    </head>
    <body style=" background-color: rgb(253, 230, 69); display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <p>Starting up Monze...</p>

    <script>
        function UrlExists() {
            let url = "http://127.0.0.1:11800/home";
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            http.send();
            console.log(http.status)
            if(http.status == 200){
                window.location.replace(url);
            }
            return http.status==200;
        }
        setInterval(UrlExists, 1000);
    </script>
    </body>
</html>
