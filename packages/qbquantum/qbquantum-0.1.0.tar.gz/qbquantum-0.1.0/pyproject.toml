[project]
name = "qbquantum"
version = "0.1.0"
description = ""
authors = [
    {name = "henceiusegentoo",email = "61363222+henceiusegentoo@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "qb (>=0.1.23,<0.2.0)",
    "tomlkit (>=0.13.2,<0.14.0)",
]

[tool.poetry]
packages = [
    {include = "qbquantum", from = "src"},
]

[tool.poetry.scripts]
quantum = "qbquantum.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
