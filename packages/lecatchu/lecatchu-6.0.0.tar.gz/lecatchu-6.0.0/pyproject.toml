[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lecatchu"
version = "6.0.0"
authors = [
  { name = "Simon Scap", email = "simon.scap090@gmail.com" },
]
description = "LeCatchu - Powerful and Light-weight Cryptography Engine"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/aertsimon90/LeCatchu"
"Bug Tracker" = "https://github.com/aertsimon90/LeCatchu/issues"
