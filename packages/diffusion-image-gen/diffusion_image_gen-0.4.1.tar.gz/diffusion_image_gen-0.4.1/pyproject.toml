[project]
name = "diffusion-image-gen"
version = "0.4.1"
authors = [
  { name="Héctor Tablero Díaz", email="hector.tablerodiaz@gmail.com" },
  { name="Álvaro Martínez Gamo", email="alva00003@gmail.com" },
]
description = "A package for generating images with diffusion"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "Pillow>=9.0.0",
    "matplotlib>=3.5.0",
    "streamlit>=1.20.0",
    "toml>=0.10.2",
    "tqdm>=4.64.0",
    "ipython>=8.0.0",
    "dill>=0.3.5"
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/HectorTablero/image-gen"
Issues = "https://github.com/HectorTablero/image-gen/issues"

[project.scripts]
diffusion-image-gen = "diffusion_image_gen.cli:main"