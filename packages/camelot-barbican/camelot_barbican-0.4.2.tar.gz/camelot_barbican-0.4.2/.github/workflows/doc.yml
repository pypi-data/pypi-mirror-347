name: Python Doc

on:
  push:
    branches:
    - main
    paths:
      - 'src/**'
      - 'doc/**'
      - 'tox.ini'
      - '.github/workflows/doc.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'doc/**'
      - 'tox.ini'
      - '.github/workflows/doc.yml'

jobs:
  doc:
    uses: camelot-os/pipeline-python/.github/workflows/doc.yml@v1
    with:
      python-version: '3.10'
