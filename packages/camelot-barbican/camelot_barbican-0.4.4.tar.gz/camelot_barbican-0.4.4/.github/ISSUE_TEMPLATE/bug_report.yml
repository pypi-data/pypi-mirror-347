name: Bug Report
description: File a bug report.
title: "bug: "
projects: ["camelot-os/1"]
assignees:
  - fvalette
  - PThierry
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What is the problem or what is asked ?
  - type: textarea
    id: camelot-barbican
    attributes:
      label: What camelot-barbican version is impacted
      description: camelot-barbican version used
    validations:
      required: true
  - type: dropdown
    id: python-version
    attributes:
      label: What is the python version used ?
      multiple: true
      options:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13+'
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
