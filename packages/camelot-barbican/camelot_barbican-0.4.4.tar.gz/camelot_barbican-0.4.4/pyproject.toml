[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "camelot-barbican"
description = "Camelot-OS build system"
dynamic = ["version"]
requires-python = ">= 3.10"
readme = "README.md"
authors = [
  {name = "Florent Valette"},
  {name = "Philippe Thierry"},
]
license = {file = "LICENSES/Apache-2.0.txt"}
dependencies = [
    "Jinja2>=3.1.0",
    "jinja-cli>=1.2.0",
    "jsonschema>=4.18.0",
    "kconfiglib>=14.1.0",
    "lief>=0.13,<0.15",
    "meson>=1.7.0",
    "ninja>=1.11.0",
    "ninja_syntax>1.7",
    "svd2json>=0.1.6",
    "dts-utils>=0.2.0",
    "tomli>=2.0.1; python_version < '3.11'",
    "referencing>=0.33.0",
    "rich>=13.6",
    "GitPython>=3.1.44",
]
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Build Tools",

    "License :: OSI Approved :: Apache Software License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/camelot-os"
# Documentation = TODO
Repository = "https://github.com/camelot-os/barbican"
Issues = "https://github.com/camelot-os/barbican/issues"

[project.scripts]
barbican = "camelot.barbican.barbican:main"

[project.optional-dependencies]
devel = [
    "flake8>=7.0,<8.0",
    "mypy>=1.12.0",
    "pytest>=4.6",
    "pytest-cov>=5.0.0",
    "pytest-dependency>=0.6",
    "black>=24.2,<25.0",
    "pydoclint",
    "flake8-docstrings",
    "types-jsonschema>=4.18.0",
]
doc = [
    "Sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-simplepdf>=1.6.0",
    "sphinx-autoapi",
    "sphinx-argparse",
]
tools = [
    "dts-utils",
    "svd2json",
]

[tool.setuptools_scm]

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = "tomli"
ignore_missing_imports = true
