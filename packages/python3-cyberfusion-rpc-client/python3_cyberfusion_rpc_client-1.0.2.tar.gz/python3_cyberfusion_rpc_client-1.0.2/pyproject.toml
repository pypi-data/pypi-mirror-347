[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-rpc-client"
version = "1.0.2"
description = "Developer-friendly RPC client to publish RPC requests and receive responses."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
  'pika==1.3.2',
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-rpc-client"
