<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 500px;
  height: 500px;
  margin-left: auto;
  margin-right: auto;
}

td, th {
  border: none;
  text-align: center;
  padding: 8px;
}

thead th {  border-bottom: 1px solid #000; 
            border-top: 1px solid #000; }


tfoot tr td {  border-top: 1px solid #000; }


.sideline { border-left: 1px solid #000; }

.score-area { border-left: 1px solid #000;
              border-bottom: 1px solid #000; }

.score-letter-area { text-align: right;
                     border-bottom: 1px solid #000; }

</style>
</head>
<body>

<table>

<thead>
<tr>
    <th rowspan="2" >logMAR</th>
    <th colspan="5" class="sideline">OKN detected for trial</th>
    <th rowspan="2" class="sideline">Total</th>
</tr>
<tr>
    <th class="sideline">1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
</tr>
</thead>

<tbody>
{{#data}}
  <tr>
    <td >{{logMAR}}</td>
    <td class="sideline">{{{trial_1_unicode}}}</td>
    <td>{{{trial_2_unicode}}}</td>
    <td>{{{trial_3_unicode}}}</td>
    <td>{{{trial_4_unicode}}}</td>
    <td>{{{trial_5_unicode}}}</td>
    <td class="sideline">{{Total}}</td>
  </tr>
{{/data}}
</tbody>


<!-- The line across the bottom of table -->

<tfoot>
  <tr>
    <td colspan="6" class="score-letter-area">
        Letter score
    </td>
    <td class="score-area">{{letter_score}}</td>
  </tr>
</tfoot>



</table>
</body>
</html>
