[project]
name = "okntool"
version = "8.4.3"
authors = [
  { name="Zaw Lin Tun", email="zawlintun1511@gmail.com" },
]
description = "Command line program to carry out okn related tasks."
readme = "README.md"
dependencies = ["setuptools>=61.0", "opencv-python>=4.8.1.78", "scipy>=1.11.3", "numpy>=1.26.1", "commentjson", "ehdg_tools>=4.6.3", "chevron", "matplotlib>=3.9.2"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
okntool = "okntool.okntool:main"

[project.urls]
"Homepage" = "https://github.com/jtur044/okntool"
"Bug Tracker" = "https://github.com/jtur044/okntool/issues"

[build-system]
requires = ["setuptools>=61.0", "opencv-python>=4.8.1.78", "scipy>=1.11.3", "numpy>=1.26.1", "commentjson", "ehdg_tools>=4.6.3", "chevron", "matplotlib>=3.9.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
okntool = ["*"]
