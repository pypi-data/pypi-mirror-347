[tool.poetry]
name = "mcp-reflect"
version = "0.0.0"
description = "MCP tool for model self-reflection and response improvement"
authors = ["JonesH <jonah@example.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/JonesH/mcp-reflect"
keywords = ["mcp", "llm", "ai", "reflection", "evaluation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "mcp_reflect"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
fastmcp = ">=0.3.0"
pydantic = ">=2.0.0"
async-lru = "^2.0.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
ruff = "^0.2.1"
mypy = "^1.8.0"
black = "^24.1.0"
isort = "^5.13.2"

[tool.poetry.extras]
all = ["fastmcp"]

[tool.poetry.scripts]
mcp-reflect = "mcp_reflect.server:run_server"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[tool.ruff]
select = ["E", "F", "B", "I", "N", "ANN", "W", "D", "UP", "C90"]
ignore = ["ANN101", "D203", "D213"]
line-length = 88
target-version = "py311"

[tool.ruff.per-file-ignores]
"tests/*" = ["D", "ANN"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
