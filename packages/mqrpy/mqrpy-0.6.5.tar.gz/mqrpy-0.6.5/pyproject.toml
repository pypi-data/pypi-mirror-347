[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mqrpy"
version = "0.6.5"
authors = [
    { name="Nikolas Crossan" },
    { name="Kevin Otto" },
]
maintainers = [
    { name = "mqr developers", email="mqr.python@gmail.com" },
]
description = "Design and manufacturing quality improvement toolkit"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Manufacturing",
]
keywords = [
    "quality", "manufacturing",
    "six sigma", "dmaic",
    "design of experiments", "anova", "grr", "msa",
    "statistical quality control", "sqc", "statistical process control", "spc",
    "robust design", "response surface design",
]
dependencies = [
    "ipython",
    "pytest",
    "markdown>=3.6",
    "matplotlib>=3.8",
    "mergedeep>=1.3",
    "numpy>=2.0",
    "openpyxl>=3.1",
    "pandas>=2.2",
    "probscale>=0.2",
    "pydoe3>=1.0",
    "scipy>=1.14",
    "seaborn>=0.13",
    "statsmodels>=0.14",
]

[project.urls]
Documentation = "https://nklsxn.github.io/mqr/latest/"
Repository = "https://github.com/nklsxn/mqr"

[tool.setuptools.packages]
find = {}
