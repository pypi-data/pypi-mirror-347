[package]

name = "kinfer"
version = "0.1.0"
edition = "2021"

[dependencies]

async-trait = "0.1"
flate2 = "1.0"
futures-util = "0.3.30"
ndarray = "0.16.1"
ort = { version = "2.0.0-rc.9", features = [ "load-dynamic" ] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]

rand = "0.8"
