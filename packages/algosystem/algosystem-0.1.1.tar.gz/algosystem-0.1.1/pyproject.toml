[tool.poetry]
name = "algosystem"
version = "0.1.1"
description = "A batteries-included pythonic library for AlgoGators members"
authors = ["AlgoGators Team <team@algogators.org>"]
homepage = "https://github.com/algogators/algosystem"
readme = "README.md"
# Optional classifiers (will be included in the built package)
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

packages = [
    { include = "algosystem" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = ">=1.3.0"
numpy = ">=1.20.0"
matplotlib = ">=3.4.0"
seaborn = ">=0.11.0"
sqlalchemy = ">=1.4.0"
click = ">=8.0.0"
scipy = ">=1.7.0"
pytz = ">=2021.1"
requests = ">=2.25.0"
pyyaml = ">=5.4.0"
weasyprint = ">=53.0"
markdown = ">=3.3.4"
quantstats = "^0.0.64"
pyqtgraph = "^0.13.7"
pyarrow = "^19.0.1"
rich = "^14.0.0"
flask = "^3.1.0"

[tool.poetry.scripts]
algosystem = "algosystem.cli.commands:cli"
algodash = "algosystem.dashboard.dashboard_cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pylint = "^3.1.0"
black = "^24.4.0"
isort = "^5.13.2"
mypy = "^1.8.0"
pytest-cov = "^5.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
sphinx-copybutton = "^0.5.2"
myst-parser = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"