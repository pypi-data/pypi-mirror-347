[metadata]
name = rtctree-build-idl
version = 1.0.3
author = Noriaki Ando
author_email = n-ando@aist.go.jp
license = LGPL3
description = Custom build/installation commands for rtctree.
long_description = Custom build/installation commands for rtctree.
project_urls = 
	Source = https://github.com/OpenRTM/rtctree-build-idl
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
packages = find_namespace:
python_requires = >=3.9

[options.entry_points]
distutils.commands = 
	build_idl = custom.build:BuildIDL
	install_idl = custom.build:InstallIDL

[egg_info]
tag_build = 
tag_date = 0

