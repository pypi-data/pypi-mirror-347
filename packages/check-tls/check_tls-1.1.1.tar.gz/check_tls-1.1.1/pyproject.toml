[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "check-tls"
dynamic = ["version"]
description = "A powerful, developer-friendly Python tool to analyze TLS/SSL certificates for any domain."
authors = [
    { name="GrÃ©goire Compagnon (obeone)", email="obeone@obeone.org" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cryptography",
    "coloredlogs",
    "flask"
]

[project.optional-dependencies]
dev = [
    "setuptools_scm[toml]>=8", # Added for versioning from git tags
]

[project.urls]
Homepage = "https://github.com/obeone/check-tls"
Repository = "https://github.com/obeone/check-tls"

[project.scripts]
check-tls = "check_tls.main:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme   = "no-local-version"
