[tool:pytest]
junit_family = xunit1

[flake8]
max-line-length = 88
per-file-ignores = 
	secbench/api/__init__.py: F401
extend-ignore = E203,E501

[pytest]
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

[mypy]
disable_error_code = import-untyped

[egg_info]
tag_build = 
tag_date = 0

