[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "golf_auth"
version = "0.1.0"
description = "Golf Auth - Secure OAuth token storage and management for MCP servers."
authors = [
    {name = "Antoni Gmitruk", email = "antoni@golf.dev"}
]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
keywords = ["oauth", "tokens", "security", "encryption", "mcp"]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "httpx>=0.25.0",
    "pydantic>=2.4.2",
    "click>=8.1.7",
    "python-dotenv>=1.0.0",
    "starlette>=0.31.1",
    "cryptography>=42.0.0",
]

[project.urls]
"Homepage" = "https://golf.dev"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=23.0.0",
    "isort>=5.10.0",
]

[tool.setuptools]
packages = ["golf_auth"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88 