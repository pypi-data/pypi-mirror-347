[project]
name = "lightblue-ai"
version = "0.5.7"
description = "Light Blue is an agentic agent framework for building AI applications"
authors = [{ name = "Wh1isper", email = "jizhongsheng957@gmail.com" }]
readme = "README.md"
keywords = ['llm', "agent", "agentic"]
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "lxml>=5.3.2",
    "markitdown[all]>=0.1.1",
    "mcp>=1.6.0",
    "openai>=1.74.0",
    "pdf2image>=1.17.0",
    "pillow>=11.1.0, !=11.2.0",
    "playwright>=1.51.0",
    "pluggy>=1.5.0",
    "pydantic>=2.11.1",
    "pydantic-ai>=0.2.0",
    "pydantic-settings>=2.8.1",
    "pymupdf4llm>=0.0.21",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "tavily-python>=0.5.3",
    "typer>=0.15.2",
    "typing-extensions>=4.13.0",
]

[project.urls]
Repository = "https://github.com/ai-zerolab/lightblue-ai"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "pytest-asyncio>=0.25.3",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "boto3-stubs[bedrock-runtime]",
    "inline-snapshot",
    "dirty-equals",

]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["lightblue_ai"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    "TRY003",
    "TRY300",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "B015"]
"lightblue_ai/cli.py" = ["B008"]
"lightblue_ai/models/*" = ["B", "TRY", "C", "S", "A", "SIM", "PGH"]
"examples/*" = ["B", "TRY", "C", "S", "A", "SIM", "PGH", "RUF"]


[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["lightblue_ai"]
omit = ["tests/*", "lightblue_ai/cli.py", "lightblue_ai/models/*"]

[project.scripts]
lightblue-ai = "lightblue_ai.cli:app"
