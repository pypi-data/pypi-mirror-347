[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "office-visio-mcp-server"
version = "1.0.0"
description = "MCP server for manipulating Microsoft Visio documents"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "GongRzhe", email = "gongrzhe@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.8"
dependencies = [
    "pywin32>=305",
    "mcp[cli]>=1.2.0",
]

[project.urls]
"Homepage" = "https://github.com/GongRzhe/Office-Visio-MCP-Server"
"Bug Tracker" = "https://github.com/GongRzhe/Office-Visio-MCP-Server/issues"

[tool.hatch.build.targets.wheel]
only-include = ["visio_server.py"]
sources = ["."]

[project.scripts]
visio_mcp_server = "visio_server:main"