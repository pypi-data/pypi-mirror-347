[metadata]
name = litraj
version = attr: litraj.data.__version__
author = Artem Dembitskiy
author_email = art.dembitskiy@gmail.com
url = https://github.com/AIRI-Institute/LiTraj
description = LiTraj: Li-ion migration dataset
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Li-ion, migration-barrier, DFT, machine-learning, dataset, benchmark, universal-potential
license = MIT
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests
	pandas
	numpy
	scipy
	ase
	tqdm

[egg_info]
tag_build = 
tag_date = 0

