vlm: gpt
task_config:
  dialogue_turn: 0
  no_explore_threshold: 2
  fall_threshold: 0.5
  robot_type: 'oracle'
  verbose: True
  agent_path: 'GRUtopia/grutopia_extension/agents/mobile_manipulation_agent'
  # agent_path: './'

map_config:
  size: 1000
  min_depth: 0.7
  max_depth: 5.0
  agent_radius: 0.25
  pixels_per_meter: 20

obstacle_map:
  min_height: 0.3
  max_height: 1.7
  area_thresh: 1.5
  hole_area_thresh: 100000

value_map:
  text_prompt: 'Seems like there is a target_object ahead.'
  value_channels: 1

object_map:
  use_vqa: False
  vqa_prompt: 'Is this '
  coco_threshold: 0.7
  non_coco_threshold: 0.3
  erosion_size: 5
