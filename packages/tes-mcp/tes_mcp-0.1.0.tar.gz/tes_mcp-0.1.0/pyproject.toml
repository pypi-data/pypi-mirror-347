[project]
name = "tes-mcp"
version = "0.1.0"
description = "tes mcp server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.7.1",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.11.9",
]


[tool.mypy]
python_version = "3.13"
strict = true

# Prevent ANY implicit `Any` types  
disallow_any_generics = true
disallow_any_explicit = true
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = true

# Ensure everything is typed properly  
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_globals = true
disallow_incomplete_defs = true
check_untyped_defs = true

# Enforce subclassing & generics rules  
disallow_subclassing_any = true

# Prevent implicit behaviors  
implicit_reexport = false
strict_equality = true
no_implicit_optional = true

# Maximize warnings & errors  
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_unreachable = true
warn_redundant_casts = true

# Ensure explicit enum values  
strict_concatenate = true

# Miscellaneous  
show_error_codes = true
pretty = true
