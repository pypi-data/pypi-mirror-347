[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core" ]

[tool.poetry]
name = "capture-run"
packages = [ { include = "capture" } ]
version = "v0.1.0"
description = "A drop-in replacement for `subprocess.run` that captures stdout and stderr while also displaying output live in the console."
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
readme = "README.md"
license = "MIT"
keywords = [ "subprocess", "run", "popen", "capture_output" ]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.urls]
repository = "https://github.com/d-chris/capture-run"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-cov = ">=5.0.0"
pytest-randomly = ">=3.15.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.25.0"

[tool.isort]
profile = "black"
force_single_line = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = [ "--color=yes" ]

[tool.coverage.run]
sigterm = true
omit = [ "*/tests/*" ]

[tool.coverage.report]
exclude_lines = [ "^if TYPE_CHECKING:" ]
show_missing = true
precision = 2
