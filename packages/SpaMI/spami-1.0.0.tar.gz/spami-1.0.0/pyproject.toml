[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SpaMI"
version = "1.0.0"
authors = [ { name = "Gao congqiang" } ]
description = "A spatial multi-omics data integration tool"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10"
]

dependencies = [
  "h5py>=3.10.0",
  "scikit-learn>=1.3.2",
  "episcanpy>=0.4.0",
  "scipy>=1.10.1",
  "numpy>=1.22.4",
  "pandas>=2.0.3",
  "scanpy>=1.9.8",
  "anndata>=0.9.2",
  "torch>=2.2.1",
  "torch_geometric>=2.5.1",
  "matplotlib>=3.7.5",
  "tqdm>=4.66.2",
  "POT>=0.9.3"
]
