[tool.poetry]
name = "Super-SCAD-Circle-Plus"
version = "0.9.10"
description = "SuperSCAD widget for circle sectors, circle segments, ellipses and ellipsoids."
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/CirclePlus"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", "Circle Sector", "Circle Segment", "Ellipse", "Ellipsoid"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.13.0"
super-scad = "^0.11.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.8.0"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
