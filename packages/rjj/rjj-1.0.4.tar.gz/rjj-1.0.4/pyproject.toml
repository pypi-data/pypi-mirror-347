[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "rjj"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "rjj (read-joint-jet) is a simple cmd-based data analysis/transforming wizard"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["pandas", "numpy", "scipy", "statsmodels", "scikit-learn", "matplotlib", "pillow", "graphviz", "fpdf2", "pyminify"]

[project.urls]
Homepage = "https://7look.org"
PyPI = "https://pypi.org/project/rjj"
GitHub = "https://github.com/calcuis/rjj"
Issues = "https://github.com/calcuis/rjj/issues"

[project.scripts]
rjj = "rjj.__init__:__init__"