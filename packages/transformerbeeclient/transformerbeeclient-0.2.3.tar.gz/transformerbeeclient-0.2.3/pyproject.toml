[project]
name = "transformerbeeclient"
description = "async HTTP client to communicate with transformer.bee/edifact-bo4e-converter"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Hochfrequenz Unternehmensberatung GmbH", email = "info+github@hochfrequenz.de" }]
keywords = ["edifact", "bo4e", "transformer.bee"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp[speedups]>=3.9.3",
    "efoli>=1.4.0",
    "pyjwt",
    "aioauth_client"
]     # add all the dependencies here
dynamic = ["readme", "version"]

[project.optional-dependencies]
coverage = [
    "coverage==7.8.0"
]
formatting = [
    "black==25.1.0",
    "isort==6.0.1"
]
linting = [
    "pylint==3.3.6"
]
packaging = [
    "build==1.2.2.post1",
    "twine==6.1.0"
]
spellcheck = [
    "codespell==2.4.1"
]
tests = [
    "pytest==8.3.5",
    "pytest-asyncio==0.26.0",
    "testcontainers==4.9.2"
]
type_check = [
    "mypy[pydantic]==1.15.0",
    "types-pytz==2025.1.0.20250318",
    "types-docker==7.1.0.20241229"
]

[project.urls]
Changelog = "https://github.com/Hochfrequenz/TransformerBeeClient.py/releases"
Homepage = "https://github.com/Hochfrequenz/TransformerBeeClient.py"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120

[tool.pytest.ini_options]
# When the mode is auto, all discovered async tests are considered asyncio-driven
# even if they have no @pytest.mark.asyncio marker.
# https://github.com/pytest-dev/pytest-asyncio#auto-mode
asyncio_mode = "auto"

[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"


[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{ path = "README.md" }]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_transformerbeeclient_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build.targets.sdist]
exclude = ["/unittests"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]
