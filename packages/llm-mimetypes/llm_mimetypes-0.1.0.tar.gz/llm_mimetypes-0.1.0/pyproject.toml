[project]
name = "llm-mimetypes"
version = "0.1.0"
description = "LLM MIME types"
readme = "README.md"
authors = [
    { name = "TerminalMan", email = "84923604+SecretiveShell@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiosqlite>=0.21.0",
]

[project.scripts]
llm-mimetypes = "llm_mimetypes:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
ignore-vcs = true

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
]
