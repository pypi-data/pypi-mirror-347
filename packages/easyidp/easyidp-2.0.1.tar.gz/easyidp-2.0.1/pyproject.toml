[project]
name = "easyidp"
dynamic = ["version"]
description = "A handy tool for dealing with region of interest (ROI) on the image reconstruction (Metashape & Pix4D) outputs, mainly in agriculture applications"
readme = "README.md"
authors = [
    { name = "Haozhou Wang", email = "howcanoewang@gmail.com" }
]
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "chardet>=5.2.0",
    "gdown>=5.2.0",
    "geojson>=3.2.0",
    "imagecodecs>=2025.3.30",
    "laspy>=2.5.4",
    "lazrs>=0.6.3",
    "matplotlib>=3.10.3",
    "numpy>=2.2.5",
    "plyfile>=1.1",
    "pyproj>=3.7.1",
    "pyshp>=2.3.1",
    "scikit-image>=0.25.2",
    "shapely>=2.1.0",
    "tabulate>=0.9.0",
    "tifffile>=2025.5.10",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "furo>=2024.8.6",
    "ipython>=8.36.0",
    "nbsphinx>=0.9.7",
    "sphinx>=8.1.3",
    "sphinx-gallery>=0.19.0",
    "sphinx-inline-tabs>=2023.4.21",
    "sphinx-intl>=2.3.1",
]
test = [
    "oss2>=2.19.1",
    "pytest>=8.3.5",
    "pytest-xdist>=3.6.1",
]

[tool.hatch.version]
path = "src/easyidp/__init__.py"

[project.urls]
documentation = 'https://easyidp.readthedocs.io/en/latest/'
source = 'https://github.com/UTokyo-FieldPhenomics-Lab/EasyIDP'
issues = 'https://github.com/UTokyo-FieldPhenomics-Lab/EasyIDP/issues'
forum = 'https://github.com/UTokyo-FieldPhenomics-Lab/EasyIDP/discussions'
