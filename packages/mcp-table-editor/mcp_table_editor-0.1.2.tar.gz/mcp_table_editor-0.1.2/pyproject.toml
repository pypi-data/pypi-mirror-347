[project]
name = "mcp-table-editor"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
    "fastmcp>=2.3.0",
    "mcp>=1.6.0",
    "pandas>=2.2.3",
    "python-ulid>=3.0.0",
    "sqlalchemy>=2.0.40",
]
license = { text = "Apache-2.0" }

[project.scripts]
mcp-table-editor-stdio = "mcp_table_editor.mcp.server:main"
mcp-table-editor-http = "mcp_table_editor.mcp.web:main"

[dependency-groups]
dev = [
    "pandas-stubs>=2.2.3.250308",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "uvicorn>=0.34.2",
]

[tool.uv]
package = true
