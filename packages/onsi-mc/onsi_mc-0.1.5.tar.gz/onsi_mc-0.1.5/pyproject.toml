[project]
name = "onsi-mc"
version = "0.1.5"
description = "A Python library for Monte Carlo N-dimensional integration"
authors = [
    {name = "Ali Onsi", email = "aonsi@alexu.edu.eg"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}  # Point to the GPL file
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
keywords = [
    "monte-carlo",
    "integration",
    "numerical-integration",
    "high-dimensional",
    "scientific-computing",
    "python-library"
]

dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.0.0",
    "tqdm>=4.0.0",
    "numba>=0.56.0"
]

# Poetry-specific settings (optional but useful)
[tool.poetry]
packages = [{include = "onsi_mc", from = "src"}]  # If using src/ layout

# Development dependencies (Poetry-specific)
[tool.poetry.group.dev.dependencies]
tox = "^3.0"
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"