[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp_mermaid_image_gen"
version = "0.1.0"
description = "An MCP server that accepts mermaid code and generates diagrams as images."
readme = "README.md"
authors = [
    {name = "Tim Kitchens", email = "timkitch@codingthefuture.ai"}
]
license = {text = "MIT"}
requires-python = ">=3.11,<3.13"
dependencies = [
    "mcp>=1.0.0",
    "mcp[cli]>=1.0.0",
    "anyio>=4.5",
    "starlette>=0.36.0",
    "uvicorn>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "build",
]

[project.scripts]
# Single entry point for server that handles both transports
mcp_mermaid_image_gen-server = "mcp_mermaid_image_gen.server.app:main"
mcp_mermaid_image_gen-client = "mcp_mermaid_image_gen.client.app:main"

[tool.setuptools.packages.find]
include = ["mcp_mermaid_image_gen*"]
namespaces = true 