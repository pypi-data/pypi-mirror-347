[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdas-python-sdk"
version = "0.1.2"
description = "Python SDK for MDAS API."
authors = [
    { name = "Roxanne Resuello", email = "roxanne.resuello@orbisfn.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.32.0",
    "colorlog>=6.0.0"
]

[project.urls]
"Source" = "https://github.com/OrbisSystems/mdas-python-sdk"

[tool.hatch.version]
path = "mdas_python_sdk/__init__.py" 