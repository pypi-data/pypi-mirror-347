[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strands-agents-samples"
version = "0.0.1"
description = "Samples for strands agents"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "strands-agents>=0.0.1"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/strands-agents-samples"
"Bug Tracker" = "https://github.com/yourusername/strands-agents-samples/issues"
