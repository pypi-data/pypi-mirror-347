[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "menus-py"
version = "1.3.0"
authors = [
  { name="Kai Fautley" },
]
description = "Simple library for creating text-based menus"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
