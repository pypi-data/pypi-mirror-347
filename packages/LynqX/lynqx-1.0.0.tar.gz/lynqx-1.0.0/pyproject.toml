[project]
name = "LynqX"
version = "1.0.0"
description = "A Textual-based terminal chat client offering real-time messaging, file sharing, typing indicators, and emoji support."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "MD. Shahariar Ahmmed Shovon", email = "shovonali885@gmail.com" }
]

dependencies = [
    "textual",
    "httpx",
    "requests",
    "sseclient",
    "emoji"
]

[project.urls]
Homepage = "https://github.com/SwagCoder18/LynqX"

[project.scripts]
chatx = "chatx.app:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
