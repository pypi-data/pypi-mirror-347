[tool.poetry]
name = "acunetix-sdk"
version = "0.1.1"
description = "A Python SDK for the Acunetix API, with sync and async support."
authors = ["John Doe <johndoe@example.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
httpx = "^0.27.0"
pydantic = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.21.0"
flake8 = "^6.0"
black = "^23.0"
isort = "^5.0"
mypy = "^1.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
