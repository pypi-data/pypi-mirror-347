[project]
name = "mousetumorpy"
dynamic = ["version"]
description = ""
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "EPFL Center for Imaging", email = "imaging@epfl.ch" }]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "PyYAML", # for nnunet
    "appdirs", # for nnunet
    "blosc2", # for nnunet
    "nnunetv2",
    "pooch",    
    "numpy",
    "pandas",
    "scikit-image",
    "ultralytics",    
    "trackpy",
    "laptrack",
    "vedo",
]

[project.scripts]
mousetumorpy = "mousetumorpy.cli:main"

[project.urls]
homepage = "https://github.com/mousetumorpy/mousetumorpy"
repository = "https://github.com/mousetumorpy/mousetumorpy"

[build-system]
requires = ["setuptools>=42.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/mousetumorpy/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
