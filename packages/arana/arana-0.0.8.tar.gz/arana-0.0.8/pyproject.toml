[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arana"
version = "0.0.8"
description = "Abstraction layer for web scrapers"
authors = [{ name = "Fabr√≠cio Barros Cabral", email = "fabriciofx@gmail.com" }]
readme = "README.md"
license = "MIT"
dependencies = ["playwright", "browserforge"]
keywords = [
    "web",
    "scraper",
    "playwright",
    "scrapy",
    "scraping",
    "browserforge"
]

[project.urls]
"Homepage" = "https://github.com/fabriciofx/arana"
"Bug Tracker" = "https://github.com/fabriciofx/arana/issues"

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[tool.setuptools]
packages = ["arana"]

[tool.pytest.ini_options]
addopts = [
    "--numprocesses=auto",
]
