[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pypscloud"
version = "0.0.58"
authors = [
  { name="Louis Marchand", email="louis.marchand@powerside.com" },
]
description = "Common wrappers and tools for the Powerside Cloud API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/powerstandards/pypscloud"
"Bug Tracker" = "https://github.com/powerstandards/pypscloud/issues"

[tool.hatch.build.targets.wheel]
packages = ["pypscloud"]