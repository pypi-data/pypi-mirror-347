[tool.ruff]
line-length = 88

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysaucenao"
version = "2.0.0"
description = "pySauceNao is an unofficial library for the SauceNao API."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Multimedia :: Graphics',
    'Topic :: Software Development :: Libraries :: Python Modules'
]
dependencies = [
    "aiohttp",
]

[dependency-groups]
dev = [
    "build>=0.9.0",
    "hatchling>=0.22.0",
    "twine>=3.8.0",
]
