[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp_auto_deploy_demo"
version = "0.0.2"
description = "基于playwright的自动运营部署MCP服务"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "zhiliu", email = "zhiliu1231@gmail.com"},
]
keywords = ["mcp", "playwright", "browser", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "starlette>=0.45.3",
    "uvicorn>=0.34.0",
    "sse-starlette>=2.2.1",
    "mcp>=1.6.0",
    "httpx-sse>=0.4.0",
    "httpx>=0.28.1",
    "requests>=2.32.3",
    "playwright>=1.52.0",
    "python-dotenv>=1.0.0",
    "typing_extensions>=4.12.2",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "anyio>=4.8.0",
    "click>=8.1.8",
    "h11>=0.14.0",
    "sniffio>=1.3.1",
    "python-dateutil>=2.8.2",
    "gitpython>=3.1.40",  
    "beautifulsoup4>=4.13.3",
    "ddddocr>=1.5.6",
    "PyYAML>=6.0"
]

# 环境变量配置
[tool.pydantic-settings]
env_file = ".env"
env_file_encoding = "utf-8"
env_prefix = "auto_deploy_"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project.scripts]
mcp-auto-deploy-demo = "stdio_main:main"