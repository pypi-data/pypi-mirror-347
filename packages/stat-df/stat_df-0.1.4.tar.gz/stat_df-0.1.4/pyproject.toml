[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stat_df"
version = "0.1.4"
description = "A library for advanced DataFrame statistics analysis."
readme = "README.md"
authors = [
    { name = "Andrew Romanov", email = "romanoffnv@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "seaborn",
]


[tool.setuptools]
packages = ["stat_df"]
