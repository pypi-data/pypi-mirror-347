[project]
name = "pytreefind"
version = "0.1.0"
description = "A CLI tool to list Python backend files, ignoring caches, envs, and system files"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "Preston Osoro", email = "prestonosoro56@gmail.com" }]
keywords = ["cli", "tree", "python", "backend", "file-structure"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
pytreefind = "pytreefind.tree:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
