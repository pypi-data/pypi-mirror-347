[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "channels-redis>=4.2.1",
  "commitizen>=4.4.1,<5",
  "daphne>=4.1.2",
  "mypy>=1.15.0",
  "pika>=1.3.2",
  "pyright>=1.1.400"
]
lint = [
  "black>=25.1.0,<26",
  "pre-commit>=3.4.0,<4.0.0",
  "ruff>=0.11.3,<0.12",
  "toml-sort>=0.24.2,<0.25"
]
publish = [
  "build>=1.2.2.post1",
  "twine>=6.1.0"
]

[project]
authors = [{email = "danghuy1999@gmail.com", name = "Huy Nguyen"}]
classifiers = [
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.9",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development"
]
dependencies = [
  "channels>=4",
  "django-stubs>=4.2.0,<6",
  "django>=4.2,<6"
]
description = "Stubs for django channels"
license = {file = "LICENSE"}
name = "channels-stubs"
readme = "README.md"
requires-python = ">=3.9,<4.0"
version = "0.1.8"

[project.urls]
Homepage = "https://github.com/huynguyengl99/channels-stubs"
Repository = "https://github.com/huynguyengl99/channels-stubs"

[tool.black]
exclude = '''
/(
    \.git
 |  \.pytest_cache
 |  \.vscode
 |  __pycache__
 |  .venv
 |  build
 |  coverage
)/
'''
line-length = 130
preview = true
skip-magic-trailing-comma = true
target-version = ["py310"]

[tool.commitizen]
gpg_sign = true
name = "cz_conventional_commits"
pre_bump_hooks = [
  "scripts/update_lock.sh"
]
tag_format = "v$version"
update_changelog_on_bump = true
version_provider = "pep621"
version_scheme = "pep440"

[tool.hatch.build.targets.sdist]
include = ["channels-stubs"]

[tool.hatch.build.targets.wheel]
include = ["channels-stubs"]

[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/node_modules"
]
executionEnvironments = [
  {root = "channels-stubs"}
]
extraPaths = ["./"]
include = ["channels-stubs"]
pythonVersion = "3.10"
reportMissingImports = "error"
reportPrivateUsage = false
stubPath = 'channels-stubs'
typeCheckingMode = "strict"

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2
overrides."lint.isort.section-order".inline_arrays = false

[tool.uv]
default-groups = "all"
