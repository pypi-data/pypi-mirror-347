[project]
name = "fastapi-dtp"
version = "0.1.0"
description = "DTP is a sample web api framework based on FastAPI."
readme = "README.md"
authors = [
    { name = "kyzhangs", email = "kyzhangs@foxmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "dynaconf[redis,vault]>=3.2.11",
    "fastapi[all]>=0.115.12",
    "loguru>=0.7.3",
]

[project.scripts]
dtp = "dtp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dtp"]