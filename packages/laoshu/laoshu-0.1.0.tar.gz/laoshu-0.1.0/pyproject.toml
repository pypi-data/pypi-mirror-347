[project]
name = "laoshu"
version = "0.1.0" # also update in laoshu/__init__.py
description = "Automatic hallucination classification and prompt improvement"
authors = [
    {name = "Bartosz Mikulski"}
]
readme = "README.md"
requires-python = ">=3.12"
packages = [{include = "laoshu"}]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "2.11.4"
baml-py = "0.87.2"
scikit-learn = "1.6.1"
openai = "1.77.0"
click = "8.2.0"
rich = "14.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
black = "25.1.0"
mypy = "1.15.0"
pandas-stubs = "2.2.3.250308"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = "laoshu.baml_client.*"
ignore_errors = true

[tool.poetry.scripts]
laoshu = "laoshu.__main__:main"