[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monkai-agent-groq"
version = "0.1.0"
description = "Groq integration for MonkAI Agent"
requires-python = ">=3.8"
dependencies = [
    "monkai-agent>=0.1.0",
    "groq"
]

[tool.hatch.build]
packages = ["monkai_agent"]
namespace = "monkai_agent.groq"
