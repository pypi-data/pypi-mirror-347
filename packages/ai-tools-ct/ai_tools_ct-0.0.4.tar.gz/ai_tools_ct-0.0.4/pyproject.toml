[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ai_tools_ct"
version = "0.0.4"
authors = [
  { name="Will Morcombe", email="will.morcombe@centraltest.com" },
]
description = "A package deisnged to help with general AI related developments, mainly data generation"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "certifi==2025.1.31",
    "charset-normalizer==3.4.1",
    "colorama==0.4.6",
    "distro==1.9.0",
    "exceptiongroup==1.2.2",
    "h11==0.14.0",
    "httpcore==1.0.7",
    "httpx==0.28.1",
    "idna==3.10",
    "jiter==0.9.0",
    "numpy==2.0.2",
    "openai==1.69.0",
    "packaging==24.2",
    "pandas==2.2.3",
    "pydantic==2.11.0",
    "pydantic_core==2.33.0",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "six==1.17.0",
    "sniffio==1.3.1",
    "tqdm==4.67.1",
    "typing-inspection==0.4.0",
    "typing_extensions==4.13.0",
    "tzdata==2025.2",
    "urllib3==2.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "mypy",
    "build",
    "twine",
    "dotenv"
]

[project.urls]
Homepage = "https://willmorcombe.dev"