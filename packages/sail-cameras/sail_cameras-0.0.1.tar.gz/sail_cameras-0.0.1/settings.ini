[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = sail-cameras
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = sail_cameras
nbs_path = nbs
recursive = True
tst_flags = notest hardware external
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Chris Betters, Barnaby Norris
author_email = christopher.betters@sydney.edu.au
copyright = 2025 onwards, %(author)s
description = A universal interface for various cameras used in the lab.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = SAIL-Labs

### Optional ###
requirements = fastcore numpy
dev_requirements = black
