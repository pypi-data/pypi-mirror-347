[project]
name = "pypepper"
version = "0.3.8"
authors = [
    { name = "jovijovi", email = "mageyul@hotmail.com" },
]
description = "PyPepper is a microservice toolkit written in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow==1.3.0",
    "cachetools==5.5.2",
    "cryptography==44.0.3",
    "fastapi==0.115.12",
    "uvicorn==0.34.2",
    "loguru==0.7.3",
    "mongoengine==0.29.1",
    "python-box==7.3.2",
    "pymysql==1.1.1",
    "pyyaml==6.0.2",
    "sqlalchemy==2.0.40",
]

[project.urls]
Homepage = "https://github.com/jovijovi/pypepper"
Repository = "https://github.com/jovijovi/pypepper"
Issues = "https://github.com/jovijovi/pypepper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
