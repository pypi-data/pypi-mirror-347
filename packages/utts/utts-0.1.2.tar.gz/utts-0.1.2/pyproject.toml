[project]
name = "utts"
version = "0.1.2"
description = "Universal interface to test and compare text-to-speech providers"
readme = "README.md"
authors = [
    { name = "Dave Savostyanov", email = "ds@artifactory.ai" }
]
license = { text = "MIT" }
classifiers = ["Programming Language :: Python :: 3"]
requires-python = ">=3.11.12"
dependencies = [
    "cartesia>=2.0.2",
    "elevenlabs>=1.57.0",
    "hume>=0.8.3",
    "nest-asyncio>=1.6.0",
    "openai>=1.76.2",
    "pandas>=2.2.2",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.9.1",
    "replicate>=1.0.6",
    "timeout-function-decorator>=2.0.0",
    "zyphra>=0.1.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[dependency-groups]
dev = [
    "pyright>=1.1.400",
    "ruff>=0.11.8",
    "pre-commit>=4.2.0",
    "jupyterlab>=4.4.1",
    "nbstripout>=0.8.1",
]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = ["venv*", ".venv*", ".git", "adhoc"]

[tool.ruff.lint]
select = ["E", "F", "I", "ANN"]
ignore = [
    "ANN204",  # Missing return type annotation for special method `__*__`
    "ANN401",  # Dynamically typed expressions (Any) are disallowed
]

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
known-first-party = ["utts"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pyright]
reportImplicitStringConcatenation = "none"
reportMissingParameterType = true
reportMissingTypeArgument = true
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUntypedFunctionDecorator = false
typeCheckingMode = "basic"
useLibraryCodeForTypes = true
reportGeneralTypeIssues = "error"
reportReturnType = "error"
pythonPath = ["src"]
pythonVersion = "3.11"
venvPath = ".venv"
