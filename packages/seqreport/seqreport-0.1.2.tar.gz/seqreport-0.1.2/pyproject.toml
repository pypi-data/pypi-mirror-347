[project]
name = "seqreport"
version = "0.1.2"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "Simple reporting on a set of sequences for documentation purposes"
readme = "pypi-readme.rst"
keywords = ["biology", "dna"]
dependencies = ["biopython", "pdf_reports"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/Seq_Report"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["docs*", "tests*"]

[tool.setuptools.package-data]
seqreport = ["report_assets/*"]
