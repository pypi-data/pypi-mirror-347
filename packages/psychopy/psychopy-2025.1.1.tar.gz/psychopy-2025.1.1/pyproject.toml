[project]
name = "psychopy"
dynamic = []
requires-python = ">=3.8, <3.11"
description = "PsychoPy provides easy, precise, flexible experiments in behavioural sciences"
authors = [
    { name = "Open Science Tools Ltd", email = "support@opensciencetools.org" },
]
maintainers = [
    { name = "Open Science Tools Ltd", email = "support@opensciencetools.org" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "pyglet == 1.4.11; platform_system == \"Windows\"",
    "pyglet == 1.5.27; platform_system != \"Windows\"",
    "pillow>=9.4.0",
    "pyqt6",
    "pandas>=1.5.3",
    "questplus>=2023.1",
    "openpyxl",
    "xmlschema",
    "soundfile",
    "imageio",
    "imageio-ffmpeg",
    "psychtoolbox<3.0.20; platform_machine!='arm64'",
    "pywinhook; platform_system == \"Windows\"",
    "gevent",
    "MeshPy",
    "psutil",
    "pyzmq>=22.2.1",
    "ujson",
    "msgpack",
    "msgpack-numpy",
    "pyyaml",
    "freetype-py",
    "python-bidi",
    "arabic-reshaper",
    "javascripthon",
    "websockets",
    "wxPython >= 4.1.1",
    "markdown-it-py",
    "requests",
    "future",
    "setuptools==70.3.0",
    "python-gitlab",
    "gitpython",
    "cryptography",
    "javascripthon>=0.12",
    "astunparse",
    "esprima",
    "jedi >= 0.16",
    "pyserial",
    "pyparallel; platform_system != \"Darwin\"",
    "ffpyplayer",
    "opencv-python",
    "python-vlc == 3.0.11115; platform_system == \"Windows\"",
    "python-vlc >= 3.0.12118; platform_system != \"Windows\"",
    "pypiwin32; platform_system == \"Windows\"",
    "pyobjc-core < 8.0; platform_system == \"Darwin\"",
    "pyobjc-framework-Quartz < 8.0; platform_system == \"Darwin\"",
    "pyobjc < 8.0; platform_system == \"Darwin\"",
    "zeroconf; platform_system == \"Darwin\"",
    "python-xlib; platform_system == \"Linux\"",
    "distro; platform_system == \"Linux\"",
    "tables!=3.9.2",
    "packaging>=24.0",
    "moviepy",
    "pyarrow",
]
version = "2025.1.1"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
tests = [
    "pytest>=6.2.5",
    "pytest-codecov",
    "pytest-cov",
    "pytest-asyncio",
    "flake8",
    "xmlschema",
]
docs = [
    "sphinx",
    "sphinx-design",
    "sphinx-copybutton",
    "jinja2",
    "psychopy-sphinx-theme",
]
building = [
    "bdist-mpkg>=0.5.0; platform_system == \"Darwin\"",
    "py2app; platform_system == \"Darwin\"",
    "dmgbuild; platform_system == \"Darwin\"",
]
suggested = [
    "sounddevice",
    "pylsl>=1.16.1",
    "xlwt",
    "h5py",
    "tobii_research",
    "badapted>=0.0.3",
    "egi-pynetstation>=1.0.0",
    "pyxid2>=1.0.5",
    "Phidget22",
]
legacy = [
    "pyo>=1.0.3",
    "pyglfw",
    "pygame",
]

[project.urls]
Homepage = "https://www.psychopy.org/"
Download = "https://github.com/psychopy/psychopy/releases/"

[project.gui-scripts]
psychopy = "psychopy.app.psychopyApp:main"

[build-system]
requires = [
    "pdm-backend",
    "distro; platform_system == \"Linux\"",
    "tomlkit",
    "packaging",
    "six",
    "polib",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = []
excludes = [
    "building/",
]

[tool.pdm.version]
source = "call"
getter = "psychopy.__init__:getVersion"

[tool.distutils.bdist_wheel]
universal = 1

[tool.psychopy]
src = [
    "psychopy",
]
