[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "djdsum"
version = "0.1.5"
authors = [
    { name = "heifade", email = "heifade@126.com" },
]
description = "A simple SDK for sum calculation"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/heifade/djdsum"