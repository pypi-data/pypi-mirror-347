[metadata]
name = openscvx
use_scm_version = True
author = Chris Hayner and Griffin Norris
author_email = haynec@uw.edu
description = A general Python-based successive convexification implementation which uses a JAX backend.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://haynec.github.io/openscvx/
license = Apache Software License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License

[options]
python_requires = >=3.9
install_requires = 
	cvxpy
	cvxpygen
	qoco
	qocogen
	numpy
	jax
	plotly
	termcolor
	diffrax
packages = find:

[options.packages.find]
where = .
include = 
	openscvx
	openscvx.*
exclude = 
	tests*
	examples*
	figures*

[egg_info]
tag_build = 
tag_date = 0

