name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'documentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'enhancement'
    branch:
      - '/^[Ff]eature\/.+/'
  - label: 'bug'
    branch:
      - '/^[Ff]ix\/.+/'
  - label: 'chore'
    branch:
      - '/^[Cc]hore\/.+/'
  - label: 'refactor'
    branch:
      - '/^[Rr]efactor\/.+/'
  - label: 'documentation'
    branch:
      - '/^[Dd]ocumentation\/.+/'
      - '/^[Dd]oc\/.+/'
template: |
  ## What's Changed

  $CHANGES

  ---

  **Full Changelog:** [`$PREVIOUS_TAG...$NEXT_PATCH_VERSION`](https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$NEXT_PATCH_VERSION)