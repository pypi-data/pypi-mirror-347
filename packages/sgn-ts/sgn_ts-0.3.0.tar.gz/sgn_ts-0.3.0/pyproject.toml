[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
    "pyproject-flake8",
]
build-backend = "setuptools.build_meta"

[project]
name = "sgn-ts"
dynamic = ["version"]
dependencies = [
    "sgn",
    "numpy",
    "scipy",
]
requires-python = ">=3.9"
authors = [
    { name = "Chad Hanna", email = "crh184@psu.edu" },
    { name = "Yun-Jing Huang", email = "yzh5436@psu.edu" },
    { name = "James Kennington", email = "jmk7376@psu.edu" },
]
description = "TimeSeries Extensions for SGN Framework"
readme = "README.md"
license = { text = "MPL-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://git.ligo.org/greg/sgn-ts"
Documentation = "https://docs.ligo.org/greg/sgn-ts"
Issues = "https://git.ligo.org/greg/sgn-ts/issues"

[project.optional-dependencies]
torch = [
    "torch",
]
test = [
    "pytest",
    "pytest-cov",
    "sgn-ts[torch]",
    "pytest-markdown-docs",
    "gwpy",
    "gpstime",
]
docs = [
    "mkdocs",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material",
    "pymdown-extensions",
]
lint = [
    "black",
    "flake8",
    "flake8-bandit",
    "flake8-black",
    "flake8-bugbear",
    "flake8-future-annotations",
    "flake8-isort",
    "flake8-logging-format",
    "flake8-pyproject",
    "isort",
    "mypy",
    "mypy-extensions",
]
dev = [
    "sgn-ts[docs]",
    "sgn-ts[lint]",
    "sgn-ts[test]",
]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["multiplier.py"]

[tool.setuptools.package-data]
sgnl = [
    "py.typed",
]

[tool.setuptools_scm]
write_to = "src/sgnts/_version.py"

[tool.coverage.paths]
source = [
    "src/sgnts/",
    "*/sgnts/",
]

[tool.coverage.report]
omit = ["_version.py", "tests/*", "examples/*", "setup.py"]

[tool.isort]
profile = "black"
skip_glob = [
    "docs/*",
    "build/*",
    "dist/*",
    "examples/*",
    "tests/*",
    "*/__init__.py",
    "src/sgn/bottle.py",
]


[tool.mypy]
ignore_missing_imports = true
exclude = [
    "build",
    "docs",
]

[tool.pytest.ini_options]
addopts = "-p no:warnings --cov=sgnts --cov-report=term-missing"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",
    "S101",
]
per-file-ignores = [
    "__init__.py:F401",
    "_version.py:BLK100",
    "docs/conf.py:E501",
    "tests/*.py:E731",
    "tests/test_mult.py:W605",
]
exclude = [
    "build",
    "docs",
    "_version.py",
]

[tool.docformatter]
recursive = true
in-place = true
pre-summary-space = false
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-new-line = true
force-wrap = false
