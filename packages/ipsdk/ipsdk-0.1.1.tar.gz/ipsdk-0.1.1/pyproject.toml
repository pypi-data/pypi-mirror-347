[project]
name = "ipsdk"
description = "Itential Python SDK"
version = "0.1.1"
authors = [
    { name="Itential, Inc.", email="opensource@itential.com" }
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "httpx>=0.28.1"
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "q>=2.7",
    "ruff",
    "mypy",
    "coverage",
    "build>=1.2.2.post1",
    "setuptools-scm>=8.3.1",
]

[tools.setuptools_scm]
version_scheme = "post-release"

[build-system]
requires = ["setuptools>=61.0", "uv", "setuptools-scm"]
build-backend = "setuptools.build_meta"
