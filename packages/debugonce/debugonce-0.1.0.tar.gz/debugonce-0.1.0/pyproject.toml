[tool.poetry]
name = "debugonce"
version = "0.1.0"
description = "A utility to capture and reproduce bugs effortlessly by recording function calls and runtime context."
authors = ["Your Name <youremail@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yourusername/debugonce"
repository = "https://github.com/yourusername/debugonce"
keywords = ["debugging", "utility", "python"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
click = "^8.0"
psutil = "^5.8"
requests = "^2.25"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"