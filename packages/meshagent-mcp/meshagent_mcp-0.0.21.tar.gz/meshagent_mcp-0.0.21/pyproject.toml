[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-mcp"
description = "Computer Building Blocks for MCP"
requires-python = ">=3.9.0"
license = "Apache-2.0"
keywords = []
dependencies = [
  "pytest~=8.3.5",
  "pytest-asyncio~=0.26.0",
  "mcp~=1.6.0",
  "meshagent-api~=0.0.21",
  "meshagent-agents~=0.0.21",
  "meshagent-tools~=0.0.21"
]
dynamic = ["version", "readme"]

[project.urls]
Documentation = "https://meshagent.com"
Website = "https://meshagent.com"
Source = "https://github.com/meshagent"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.mcp" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.mcp.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
