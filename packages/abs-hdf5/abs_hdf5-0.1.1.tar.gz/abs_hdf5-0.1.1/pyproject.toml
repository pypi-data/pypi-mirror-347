[build-system]
requires = ["scikit-build-core>=0.4.0",
"cmake>=3.14",
"pybind11>=2.10.0",
"setuptools",
"wheel",
"ninja"]
build-backend = "scikit_build_core.build"

[project]
name = "abs-hdf5"
version = "v0.1.1"
description = "ABS geometry processing toolkit for CAD models."
authors = [
  { name = "Sai Chandra Madduri, Nafiseh Izadyar, Teseo Schneider", email = "teseo@uvic.ca" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords        = ["CAD", "geometry", "sampling", "blue-noise"]
classifiers = [
    "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: C++",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy",
  "scipy",
  "h5py",
  "geomdl",
  "tqdm",
  "joblib",
  "meshio"
]

[project.scripts]
abs-to-ply = "abs.cli:to_ply_main"
abs-to-pickle = "abs.cli:to_pickle_main"

[tool.scikit-build]
cmake.minimum-version = "3.14" #.22


wheel.exclude = [
    "**/.git/**/*"       # defensive: no embedded Git dirs anywhere
]
