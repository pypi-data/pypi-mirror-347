[package]
name = "skylos"
version = "0.1.0"
edition = "2021"

[lib]
name = "skylos"
crate-type = ["cdylib", "rlib"]

[dependencies]
tree-sitter = "0.22"
tree-sitter-python = "0.23"
petgraph = "0.6"
walkdir = "2"
rayon = "1"
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
pyo3 = { version = "0.24", features = ["extension-module"] }
once_cell = "1.19"

[build-dependencies]
cc = "1"

[dev-dependencies]
tempfile = "3.8.0"
