[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "snl_toadstool"
version = "1.0.0"
description = "Boilerplate/Training library for PyTorch"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX",
]
dependencies = [
    "numpy>=1.0",
    "torch>=2.3",
    "pandas>=1.0",
    "scikit-learn>=0.24",
    "matplotlib>=3.0",
    "sentencepiece>=0.1",
    "tqdm>=4.6",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]

[tool.pytest.ini_options]
addopts = "-v --import-mode=importlib"
pythonpath = ["src", "."]
testpaths = ["tests"]
log_cli = true
log_cli_level = "error"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "ASYNC",
    "B",
