[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astonai"
version = "0.1.5"
description = "Test Intelligence Engine"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Aston AI" }
]
dependencies = [
    "numpy>=1.22.0",
    "neo4j>=5.5.0",
    "pydantic>=1.10.0",
    "click>=8.1.3",
    "rich>=12.5.1",
    "PyYAML>=6.0",
    "gitpython>=3.1.0",
    "astgraph>=0.1.0",
]

[project.scripts]
aston = "testindex.cli.main:main"

[tool.setuptools]
# package_dir = {"" = "."}
packages = [
    "testindex", 
    "testindex.cli",
    "testindex.cli.commands",
    "testindex.core",
    "testindex.core.cli",
    "testindex.analysis",
    "testindex.analysis.coverage",
    "testindex.analysis.test_quality",
    "testindex.analysis.utils",
    "testindex.api",
    "testindex.knowledge",
    "testindex.knowledge.embedding",
    "testindex.knowledge.embedding.examples",
    "testindex.knowledge.embedding.integration",
    "testindex.knowledge.embedding.tests",
    "testindex.knowledge.graph",
    "testindex.knowledge.graph.examples",
    "testindex.knowledge.schema",
    "testindex.knowledge.schema.core",
    "testindex.preprocessing",
    "testindex.preprocessing.chunking",
    "testindex.preprocessing.cloning",
    "testindex.preprocessing.integration",
    "testindex.preprocessing.parsing",
    "testindex.preprocessing.parsing.frameworks",
    "testindex.preprocessing.parsing.visitors",
    "testindex.query",
    "testindex.query.execution",
    "testindex.query.model",
    "testindex.query.utils",
    "testindex.storage",
    "testindex.storage.cache",
    "testindex.storage.persistence",
    "testindex.tests",
    "testindex.tests.preprocessing",
    "testindex.tests.preprocessing.parsing",
    "testindex.tests.unit",
    "testindex.tests.unit.knowledge",
    "testindex.tests.unit.knowledge.schema"
]
