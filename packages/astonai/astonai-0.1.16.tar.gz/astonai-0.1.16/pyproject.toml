[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astonai"
version = "0.1.16"
description = "Test Intelligence Engine"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Aston AI" }
]
keywords = ["aston", "test coverage", "static analysis"]
dependencies = [
    "numpy>=1.22.0",
    "neo4j>=5.5.0",
    "pydantic>=1.10.0",
    "click>=8.1.3",
    "rich>=12.5.1",
    "PyYAML>=6.0",
    "gitpython>=3.1.0",
    "astgraph>=0.1.0,<0.2.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
aston = "testindex.cli.main:main"

[tool.setuptools]
packages = ["testindex", "aston"]
include-package-data = true

[project.urls]

[project.optional-dependencies]
tests = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]
