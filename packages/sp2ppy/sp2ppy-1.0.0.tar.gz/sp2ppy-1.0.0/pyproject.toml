[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "sp2ppy"
version = "1.0.0"
authors = [
  { name="Arigadam", email="oficalkapudovo@gmail.com" },
]
description = "Super P2P library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
