[tool.poetry]
name = "networkd"
version = "0.1.11"
description = "A package to quickly embed and analyze abstract data types!"
authors = ["Lorenzo Giamartino"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lorenzosg/networkD"
repository = "https://github.com/lorenzosg/networkD"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
pandas = ">=2.0,<3.0"
numpy = ">=1.22,<3.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
myst-nb = "^1.1.2"
sphinx-autoapi = "^3.4.0"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
