[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymultiplayer"
version = "0.3.6"
authors = [
  { name="iamdeedz" },
]

description = "A package for adding multiplayer functionality to python games."
readme = "README.md"
license = {text = "MIT License"}
keywords = ["pygame", "multiplayer", "coop", "cooperative", "game",]

requires-python = ">=3"
dependencies = [
  "websockets"
]

[project.urls]
"Homepage" = "https://github.com/iamdeedz/pymultiplayer"
"Bug Tracker" = "https://github.com/iamdeedz/pymultiplayer/issues"