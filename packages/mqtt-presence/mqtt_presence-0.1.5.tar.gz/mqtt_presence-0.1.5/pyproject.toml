[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mqtt-presence"
version = "0.1.5"
description = "A Python application for MQTT presence detection"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Bjoern Boeckle", email = "bjoern@boeckle-net.de" }]
dependencies = [
    "paho-mqtt>=2.0.0",
    "cryptography>=3.4.0",
    "requests",
    "flask",
    "pyyaml",
    "waitress",
    "tomllib",
    "platformdirs"
]
requires-python = ">=3.6"

[project.scripts]
mqtt-presence = "mqtt_presence.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
