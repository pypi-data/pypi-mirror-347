[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "starco-utility"
version = "1.3.4"
description = "Starco utility package"
authors = [{ name = "Mojtaba Tahmasbi", email = "m.tahmasbi0111@yahoo.com" }]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "cryptography",
    "psutil",
    "requests[socks]",
    'urllib3',
    'PySocks',
    "python-socks",
    "easy-db==0.9.15",
    "jdatetime",
    "deep-translator",
    "colorama",
    'aiohttp',
    'paramiko',
]


[tool.setuptools]
packages = ["utility"]
