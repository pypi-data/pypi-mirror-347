[project]
name = "ragtastic"
version = "0.1.2"
description = "Python bindings for the Ragtastic API"
readme = "README.md"
authors = [
    { name = "Alexander Georgie", email = "alex@useragtastic.com" }
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.11.4", # Pydantic v2 itself requires Python 3.8+
    "requests>=2.32.3",
]

[project.scripts]
client = "client:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ragtastic", "resources", "utils"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
