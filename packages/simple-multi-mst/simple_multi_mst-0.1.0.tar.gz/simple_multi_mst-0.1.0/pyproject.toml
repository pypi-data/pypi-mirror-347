[project]
name = "simple-multi-mst"
version = "0.1.0"
description = "Package to build TDA networks based on multiple MSTs"
readme = "README.md"
authors = [
    { name = "Jan Aerts", email = "jan.aerts@kuleuven.be" }
]
requires-python = ">=3.13"
dependencies = [
    "marimo>=0.13.8",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "returns>=0.25.0",
    "scipy>=1.15.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
