[tool.poetry]
name = "germanki"
version = "0.3.0"
description = ""
authors = ["Gabriel R. Pereira"]
readme = "README.md"
packages = [{include = "germanki", from="src"}]
include = [
    "germanki/.streamlit/**",
    "germanki/input_examples/**",
    "germanki/static/audio/sample_Hans.mp3",
    "germanki/static/audio/sample_Vicki.mp3",
    "germanki/static/audio/sample_Marlene.mp3",
]

[tool.poetry.scripts]
germanki = "germanki.__main__:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<=3.12"
streamlit = "^1.41.1"
pydantic = "^2.10.6"
openai = "^1.61.0"
ratelimit = "^2.2.1"
tenacity = "^9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.10"
pytest-cov = "^6.0.0"
requests-mock = "^1.12.1"
pre-commit = "^4.1.0"
watchdog = "^6.0.0"

[tool.coverage.report]
fail_under = 75

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
