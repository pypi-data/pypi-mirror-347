[project]
name = "metapensiero.sphinx.autodoc_sa"
version = "2.2"
description = "Autodoc extension to pretty print canned SA queries"
readme = "README.rst"
authors = [
    { name = "Lele Gaifax", email = "lele@metapensiero.it" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Database",
    "Topic :: Utilities",
    "Framework :: Sphinx :: Extension",
]
requires-python = ">=3.11"
dependencies = [
    "sphinx >=4",
    "sqlalchemy",
]

[project.license]
text = "GPL-3.0-or-later"

[project.optional-dependencies]
dev = [
    "build",
    "bump-my-version",
    "pglast",
    "pytest",
    "twine",
]

[project.urls]
Source = "https://gitlab.com/metapensiero/metapensiero.sphinx.autodoc_sa"
Changelog = "https://gitlab.com/metapensiero/metapensiero.sphinx.autodoc_sa/-/blob/master/CHANGES.rst"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/metapensiero",
]
source-includes = [
    "flake.*",
    "*.rst",
    "Justfile",
    "tests/",
]

[tool.bumpversion]
current_version = "2.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)(?:\\.(?P<pre_label>[a-zA-Z-]+)(?P<pre_number>\\d*))?"
serialize = [
    "{major}.{minor}.{pre_label}{pre_number}",
    "{major}.{minor}",
]
allow_dirty = false
commit = false
ignore_missing_files = false
ignore_missing_version = false
regex = false
sign_tags = false
tag = false

[tool.bumpversion.parts.pre_label]
values = [
    "dev",
    "final",
]
optional_value = "final"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""
