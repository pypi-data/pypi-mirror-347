[project]
name = "driveui"
version = "0.0.1"
description = "Modern dark automotive management design system by Dashkit"
readme = "README.md"
authors = [{ name = "Dashkit", email = "contact@dashkit.dev" }]
license = { text = "MIT" }
requires-python = ">=3.8"

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Framework :: Flask",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://dashkit.dev/driveui"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
