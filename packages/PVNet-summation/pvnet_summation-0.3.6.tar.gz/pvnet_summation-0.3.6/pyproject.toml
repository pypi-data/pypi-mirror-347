[project]
name="PVNet_summation"
description = "PVNet_summation"
authors = [{name="James Fulton", email="info@openclimatefix.org"}]
dynamic = ["version", "readme"]
license={file="LICENCE"}

dependencies = [
    "ocf_datapipes>=3.3.33",
    "ocf_data_sampler",
    "pvnet>=4.0.0",
    "numpy",
    "pandas",
    "matplotlib",
    "xarray",
    "ipykernel",
    "h5netcdf",
    "torch>=2.0.0",
    "lightning>=2.0.1",
    "pytest",
    "pytest-cov",
    "typer",
    "sqlalchemy",
    "fsspec[s3]",
    "wandb",
    "tensorboard",
    "tqdm",
    "omegaconf",
    "hydra-core",
    "python-dotenv",
    "huggingface-hub",
    "geopandas==0.14.4",
]

[tool.setuptools.dynamic]
version = {attr = "pvnet_summation.__version__"}
readme = {file = "README.md", content-type = "text/markdown"}

[tool.setuptools.package-dir]
"pvnet_summation" = "pvnet_summation"

[project.optional-dependencies]
dev=[
    "black",
    "flake8",
    "isort",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-cov",
]
all=["PVNet[dev]"]

[tool.mypy]
exclude = [
    "^tests/",
]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 100
exclude = [".ipynb_checkpoints", "tests", "configs.example"]
