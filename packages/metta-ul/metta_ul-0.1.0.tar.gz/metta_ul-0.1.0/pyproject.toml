# pyproject.toml
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metta-ul"
version = "0.1.0"
authors = [
    { name = "Ramin Barati", email = "rekino@gmail.com" },
    { name = "Amirhossein Nourani Zadeh", email = "amirhossein.nouranizadeh@gmail.com" },
    { name = "Farhoud", email = "amirhossein.nouranizadeh@gmail.com" }
]
description = "Basic implementation of clustering algorithms in MeTTa language, including k-means, GMM, spectral clustering, and hierarchical"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "hyperon>=0.2.2",
    "scikit-learn",
    "pandas",
    "seaborn",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0"
]

[project.urls]
Homepage = "https://github.com/SNetGrant/metta_kmeans"

