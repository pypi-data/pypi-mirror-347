site_name: OneBatteryTest
repo_url: https://github.com/LukasGold/OneBatteryTest
site_url: https://LukasGold.github.io/OneBatteryTest
site_description: For now, this is a placeholder and will be filled with code at a later development stage.
site_author: Lukas Gold
edit_uri: edit/main/docs/
repo_name: LukasGold/OneBatteryTest
copyright: Maintained by <a href="https://LukasGold.com">LukasGold</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/onebatterytest"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LukasGold/OneBatteryTest
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/OneBatteryTest

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
