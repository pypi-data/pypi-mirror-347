[project]
name = "rich-inquirer"
version = "0.1.5"
description = "Interactive CLI prompts using Rich and readchar, inspired by python-inquirer"
authors = [
    { name="Choi Seokgyu", email="csq1404@gmail.com" }
]

readme = "README.md"
license = "MIT"
requires-python = ">=3.8"

dependencies = [
    "rich>=13.0.0",
    "readchar>=4.0.0",
    "rapidfuzz>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/chosey0/rich-inquirer"
"Repository" = "https://github.com/chosey0/rich-inquirer"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["rich_inquirer"]

[tool.setuptools.package-data]
"rich_inquirer" = ["**/*.py"]