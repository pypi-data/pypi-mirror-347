[project]
name = "hyperunison_public_api_sdk"
version = "2.3.5"
description = "Python SDK to use public API of Unison"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Konstantin Naumov", email = "konstantin@hyperunison.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Hyperunison/unison-sdk-python"
Issues = "https://github.com/Hyperunison/unison-sdk-python/issues"

[build-system]
requires = [
    "setuptools>=68.0.0",
    "wheel",
    "packaging>=23.2"
]
build-backend = "setuptools.build_meta"