[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "liquidai-cli"
version = "0.0.1b0"
description = "CLI tool for Liquid Labs on-prem stack"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Liquid Labs" }
]
dependencies = [
    "typer>=0.9.0",
    "docker>=6.1.0",
    "ruamel.yaml>=0.17.21"
]

[project.scripts]
liquid-cli = "liquidai_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["liquidai_cli"]

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'

[tool.flake8]
max-line-length = 120
extend-ignore = ['E203']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=liquidai_cli"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
