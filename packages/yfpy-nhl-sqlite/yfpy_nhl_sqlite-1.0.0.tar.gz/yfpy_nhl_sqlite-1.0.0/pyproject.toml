[project]
name = "yfpy-nhl-sqlite"
version = "1.0.0"
description = "Script for creating a sqlite3 db from Yahoo NHL fantasy league data using yfpy."
readme = "README.md"
authors = [{name = "Jesse Kearl", email = "jessekearl@gmail.com"}]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = ["yfpy>=16.0.3", "requests>=2.32.3"]
requires-python = ">= 3.10"
keywords = ["yfpy", "nhl", "yahoo", "fantasy", "hockey", "sports", "sqlite"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = ["ruff", "ipython"]

[project.urls]
Homepage = "https://github.com/j-krl/yfpy-nhl-sqlite/"
Repository = "https://github.com/j-krl/yfpy-nhl-sqlite/"
Issues = "https://github.com/j-krl/yfpy-nhl-sqlite/issues"

[project.scripts]
yfpy-nhl-sqlite = "yfpy_nhl_sqlite.main:run"

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"
