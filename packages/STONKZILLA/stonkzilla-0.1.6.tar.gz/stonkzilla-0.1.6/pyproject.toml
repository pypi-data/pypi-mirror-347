"requests==2.32.3; python_version >= '3.8'",
"six==1.17.0; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2'",
"soupsieve==2.7; python_version >= '3.8'",
"tomlkit==0.13.2; python_version >= '3.8'",
"typing-extensions==4.13.2; python_version >= '3.8'",
"typing-inspection==0.4.0; python_version >= '3.9'",
"tzdata==2025.2; python_version >= '2'",
"urllib3==2.4.0; python_version >= '3.9'",
"yfinance==0.2.58"

]

license = { text = "MIT" }

authors = [
  { name = "Jakub GÄ…sior", email = "jakubgasior72@gmail.com" }
]

[project.scripts]
stonkzilla = "stonkzilla.main:main"

[tool.setuptools]
include-package-data = true
packages = [
  "stonkzilla",
  "stonkzilla.cli",
  "stonkzilla.data_sources",
  "stonkzilla.plots",
  "stonkzilla.indicators"
  ]
[tool.setuptools.package-data]
"stonkzilla" = ["config.yaml"]


[tool.setuptools.package-dir]
"" = "."