[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pydirdbjson"
dynamic=["version"]
authors = [
  { name="Ricardo P Ferreras", email="ricardo.ferreras@gmail.com" },
]
description = "A Database in JSON on directory"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["json", "database", "file"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/FerrerasRP/Projeto-PyDirDbJson"
Issues = "https://github.com/FerrerasRP/Projeto-PyDirDbJson/issues"
Changelog = "https://github.com/FerrerasRP/Projeto-PyDirDbJson/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "pydirdbjson.__version__"}