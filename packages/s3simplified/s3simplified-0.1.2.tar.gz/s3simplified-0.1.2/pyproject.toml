[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3simplified"
version = "0.1.2"
description = "Simple AWS S3 operations library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ian", email = "iandanmathenge@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.38.12",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
"Homepage" = "https://github.com/IanDanielM/boto3-s3-simple-library"

[tool.setuptools]
packages = ["src"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"*" = ["*.py"]
