[project]
name = "youtube-transcript-mcp"
version = "0.2.0"
description = "MCP server for fetching YouTube transcripts"
authors = [{name = "Jeril Sebastian", email = "seb988@gmail.com"}]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "mcp",
    "youtube_transcript_api",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
youtube-transcript-mcp = "youtube_transcript_mcp:main"
