[metadata]
name = pyaro
version = 0.2.0
author = Heiko Klein, Daniel Heinesen
author_email = Heiko.Klein@met.no
description = pyaro py-aerocom reader objects
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Topic :: Scientific/Engineering :: Atmospheric Science
url = https://pyaro.readthedocs.io

[options]
python_version = >=3.10
install_requires = 
	numpy >= 1.13
	importlib-metadata >= 3.6; python_version < "3.10"
package_dir = 
	=src
packages = pyaro, pyaro.timeseries, pyaro.csvreader
test_require = 
	tox:tox

[options.extras_require]
optional = 
	pandas
	cf-units # >= 3.3.0 - Earliest release that works with numpy >=2.0.0
	xarray
	netcdf4

[tox:tox]
min_version = 4.0
env_list = 
	py312
	py311
	py310

[testenv]
commands = python3 -m unittest discover -s tests
extras = optional

[options.entry_points]
pyaro.timeseries = 
	csv_timeseries = pyaro.csvreader:CSVTimeseriesEngine

[egg_info]
tag_build = 
tag_date = 0

