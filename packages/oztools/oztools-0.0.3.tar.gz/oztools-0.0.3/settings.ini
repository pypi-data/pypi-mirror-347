[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = oztools
lib_name = %(repo)s
version = 0.0.3
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = oztools
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = ozellpaukert
author_email = thepohypo@gmail.com
copyright = 2025 onwards, %(author)s
description = Productivity tools for GitHub, nbdev and Kaggle
keywords = nbdev jupyter notebook python
language = English
status = 3
user = ozellpaukert

### Optional ###
requirements = nbdev fastkaggle GitPython Pygments asyncinotify
# dev_requirements = 
# console_scripts =
console_scripts = gh_licenses=oztools.gh:gh_licenses
    gh_new_repo=oztools.gh:gh_new_repo
    nbd_new=oztools.nbd:nbd_new
    nbd_add=oztools.nbd:nbd_add
    nbd_watch=oztools.nbd:nbd_watch
    kgl_list=oztools.kgl:kgl_list
    kgl_new=oztools.kgl:kgl_new
