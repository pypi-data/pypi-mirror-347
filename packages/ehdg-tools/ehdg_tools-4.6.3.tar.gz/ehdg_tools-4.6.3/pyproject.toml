[project]
name = "ehdg_tools"
version = "4.6.3"
authors = [
  { name="Zaw Lin Tun", email="zawlintun1511@gmail.com" },
]
description = "Python library useful tools for ABI Eye Health Diagnostic Group"
readme = "README.md"
dependencies = ["setuptools>=61.0", "numpy>=1.26.1", "commentjson", "scipy", "matplotlib", "opencv-python>=4.10.0.84"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ZawLinTun16925410/ehdg_tools"
"Bug Tracker" = "https://github.com/ZawLinTun16925410/ehdg_tools/issues"

[build-system]
requires = ["setuptools>=61.0", "numpy>=1.26.1", "commentjson", "scipy", "matplotlib", "opencv-python>=4.10.0.84"]
build-backend = "setuptools.build_meta"
