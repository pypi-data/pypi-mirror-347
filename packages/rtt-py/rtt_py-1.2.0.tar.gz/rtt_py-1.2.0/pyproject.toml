[project]
name = "rtt-py"
version = "1.2.0"
description = "Default template for PDM package"
authors = [
    { name = "Shammi Anand", email = "shammianand101@gmail.com" },
]
dependencies = [
    "typer>=0.15.3",
    "structlog>=25.3.0",
    "markdownify>=1.1.0",
    "requests>=2.32.3",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
rtt-py = "src.rtt_py.main:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
