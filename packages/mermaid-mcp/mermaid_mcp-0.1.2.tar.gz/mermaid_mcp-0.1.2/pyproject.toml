[project]
name = "mermaid-mcp"
version = "0.1.2"
description = "Python model context protocol(MCP) server for mermaid"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.8.1",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.1",
    "pydantic>=2.6.3",
    "python-dotenv>=1.0.1",
    "python-multipart>=0.0.9",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
mermaid-mcp = "mermaid_mcp.entry:main"
