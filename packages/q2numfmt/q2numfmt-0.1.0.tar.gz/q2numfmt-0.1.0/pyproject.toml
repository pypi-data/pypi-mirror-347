[tool.poetry]
name = "q2numfmt"
version = "0.1.0"
description = "Excel-style number formatting for Python."
authors = ["Andrei Puchko <andrei.puchko@gmx.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.7.0"
pytest = "^8.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
