[project]
name = "localsend"
version = "0.1.2"
description = "Implementation of the localsend protocol"
readme = "README.md"
authors = [{ name = "Florian Daude", email = "floriandaude@hotmail.fr" }]
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=24.1.0",
    "cryptography>=44.0.3",
    "httpx>=0.28.1",
    "multicast-expert>=1.6.0",
    "platformdirs>=4.3.7",
    "pydantic>=2.11.4",
    "starlette>=0.46.2",
    "uvicorn>=0.34.2",
]

[project.scripts]
localsend = "localsend.__main__:APP"

[project.optional-dependencies]
cli = ["cyclopts>=3.16.0", "slcfg>=0.3.4"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright[nodejs]>=1.1.400", "pytest>=8.3.5", "ruff>=0.11.9"]

[tool.pyright]
include = ["src/"]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

[tool.ruff]
target-version = "py313"
line-length = 100
include = ['src/*.py']

[tool.ruff.format]
exclude = []
indent-style = "space"
line-ending = "lf"
quote-style = "single"
skip-magic-trailing-comma = true

[tool.ruff.lint]
flake8-pytest-style = { fixture-parentheses = false }
flake8-quotes = { inline-quotes = "single" }
isort = { split-on-trailing-comma = false }
