[project]
name = "mmconf"
version = "0.1.3"
description = "A Python package for managing configuration files in a structured way."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "addict>=2.4.0",
    "numpy>=1.26.4",
    "packaging>=20.0",
    "pyyaml>=6.0.2",
    "regex>=2024.11.6",
    "rich>=14.0.0",
    "rtoml>=0.12.0",
    "yapf>=0.43.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

