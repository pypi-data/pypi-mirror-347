[metadata]
name = accmt-cli
version = 1.4.7
author = ghanvert
author_email = martin.pizarro@cenia.cl
description = CLI for AcceleratorModule library (accmt).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ghanvert/accmt-cli
project_urls = 
	Bug Tracker = https://github.com/ghanvert/accmt-cli/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	accelerate
	PyYAML

[options.entry_points]
console_scripts = 
	accmt = accmtcli.accmt:main

[options.packages.find]
where = src

[options.package_data]
accmtcli = 
	config/*.*
	example/*.*

[egg_info]
tag_build = 
tag_date = 0

