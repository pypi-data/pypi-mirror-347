[tool.black]
target-version = [
    "py39",
]

[tool.isort]
py_version = 39

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "scm"
write_to = "linkmedic/__init__.py"
write_template = "__version__ = '{}'"

[tool.pdm.dev-dependencies]
lint = [
    "black>=25.1.0",
    "bandit>=1.8.3",
    "vermin>=1.6.0",
    "pylint>=3.3.7",
    "licensecheck>=2025.1",
]
test = [
    "check-jsonschema >=0.33.0",
]

[project]
authors = [
    { name = "M. Farzalipour Tabriz" },
]
requires-python = ">=3.9"
dependencies = [
    "beautifulsoup4>=4.13.0",
    "coloredlogs>=15.0.0",
    "lxml>=5.4.0",
    "requests>=2.32.0",
]
name = "linkmedic"
dynamic = []
description = "Website links checker"
readme = "README.rst"
keywords = [
    "html",
    "odf",
    "xml",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: Site Management :: Link Checking",
]
version = "0.9.0"

[project.license]
text = "BSD-3-Clause"

[project.urls]
source = "https://gitlab.mpcdf.mpg.de/tbz/linkmedic.git"
documentation = "https://tbz.pages.mpcdf.de/linkmedic/"

[project.scripts]
linkmedic = "linkmedic.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
