[project]
name = "django-migrant"
keywords = ["django", "developer", "migration", "tool", "git"]
version = "0.0.9"
authors = [
  { name="Paul Backhouse" },
]
description = "A developer utility to auto-migrate django apps when switching git branches."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "django"
]

[tool.setuptools.package-data]
django_migrant = ["hook_templates/*"]

[project.urls]
"Homepage" = "https://github.com/powlo/django-migrant"
"Bug Tracker" = "https://github.com/powlo/django-migrant/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"