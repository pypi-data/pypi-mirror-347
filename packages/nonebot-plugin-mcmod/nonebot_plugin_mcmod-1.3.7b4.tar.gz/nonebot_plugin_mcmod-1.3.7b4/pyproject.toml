[tool.poetry]
name = "nonebot-plugin-mcmod"
version = "1.3.7-beta4"
description = "通过 https://www.mcmod.cn 获取模组、整合包、教程等信息。"
authors = ["chrysoljq <study@iqach.top>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/chrysoljq/nonebot-plugin-mcmod"
repository = "https://github.com/chrysoljq/nonebot-plugin-mcmod"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
nonebot2 = ">=2.3.0"
nonebot-adapter-onebot = ">=2.0.0"
aiohttp = ">=3.11.0"
beautifulsoup4 = ">=4.12.0"

[poetry.group.dev.dependencies]
pytest = ">=5.2"

[tool.poetry.extras]
dev = ["pytest"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
