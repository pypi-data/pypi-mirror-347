[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "random_port"
version = "0.0.5"
description = "Generate a free TCP or UDP random port"
authors = [{ name = "Fabr√≠cio Barros Cabral", email = "fabriciofx@gmail.com" }]
readme = "README.md"
license = "MIT"
keywords = ["socket", "tcp", "udp", "random", "port", "test"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/fabriciofx/random_port"
