[tool.poetry]
name = "entropy-sim"
version = "1.0.11"
description = "A lightweight Python library for modeling chemical mixtures."
authors = ["Milo Knowles <miloknowles97@gmail.com>"]
readme = "README.md"
license = "CC BY-NC"
packages = [{include = "entropy"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.21.3"
pint = ">=0.20.0,<1.0.0"
pydantic = "^2.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
matplotlib = "^3.10.1"
jupyter = "^1.1.1"
ruff = "^0.11.2"
pytest-cov = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
