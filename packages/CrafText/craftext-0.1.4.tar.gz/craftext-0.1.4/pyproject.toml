[build-system]
  requires = ["setuptools >= 77.0.3"]
  build-backend = "setuptools.build_meta"

[project]
  name = "CrafText"
  version = "0.1.4"
  dependencies = [
      "absl-py>=1.4.0",
      "anyio>=4.5.0",
      "argon2-cffi>=23.1.0",
      "black>=24.8.0",
      "chex>=0.1.86",
      "craftax>=1.4.3",
      "distrax>=0.1.5",
      "dm-tree>=0.1.8",
      "etils>=0.9.0",
      "flax>=0.8.5",
      "gym>=0.26.2",
      "gymnax>=0.0.6",
      "jax[cuda12]>=0.4.30",
      "jaxlib>=0.4.30",
      "numpy>=1.24.4",
      "optax>=0.2.1",
      "pandas>=1.3.5",
      "scikit-learn>=1.5.2",
      "scipy>=1.10.1",
      "sentence-transformers>=3.1.1",
      "stable-baselines3>=2.0.0",
      "tensorboard>=2.11.2",
      "transformers>=4.44.2",
      "wandb>=0.13.11"
    ]

  authors = [
    { name="ZoyaV" },
  ]
  description = "A text processing package with various scenarios and checkers."
  readme = {file="README.md", content-type="text/markdown"}

  requires-python = ">=3.9"
  classifiers = [
      "Programming Language :: Python :: 3",
      "Operating System :: OS Independent",
  ]
  license = "MIT"
  license-files = ["LICEN[CS]E*"]

[project.urls]
  Homepage = "https://github.com/ZoyaV/CrafText"
  Issues = "https://github.com/ZoyaV/CrafText/issues"