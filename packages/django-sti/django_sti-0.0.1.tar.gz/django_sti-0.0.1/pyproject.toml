[project]
name = "django-sti"
version = "0.0.1"
description = "Django Single Table Inheritance"
authors = [{name = "Taemin Kim", email = "flatcoke89@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
