[project]
name = "linalgo"
version = "0.1.6"
description = "W3C Data Annotation for Natual Language Processing and Machine Leaning in Python."
readme = "README.md"
authors = [
    { name = "Arnaud Rachez", email = "arnaud@linalgo.com" }
]
dynamic = ["dependencies"]

[project.optional-dependencies]
hub = ["linhub"]

[project.scripts]
linalgo = "linalgo.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]

[project.urls] # Optional
"Homepage" = "https://github.com/linalgo/linalgo"
"Bug Reports" = "https://github.com/linalgo/linalgo/issues"
"Source" = "https://github.com/linalgo/linalgo"
