[project]
name = "str2td"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "anamoyee" }
]
requires-python = ">=3.13"
dependencies = [
	"lark>=1.2.2"
]

[project.urls]
"Documentation" = "https://xkcd.com/730/" # :trollface:
"Source (GitHub)" = "https://github.com/anamoyee/tcrutils"

[tool.uv]
dev-dependencies = [
	"tcrutils>=13.1.31",
	"pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/str2td/_version.py"
pattern = '__version__(?:: str)? *= *\"(?P<version>[^\"]+)\"'
