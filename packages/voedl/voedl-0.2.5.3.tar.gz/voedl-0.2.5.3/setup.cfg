[metadata]
name = voedl
version = 0.2.5.3
author = M2tecDev
description = Bulk VOE.sx video downloader with resolver and aria2 support
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/M2tecDev/voedl
keywords = voe downloader, voe.sx, mp4, aria2c, yt-dlp, cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = voedl
install_requires = 
	requests
	yt-dlp
	beautifulsoup4
	tqdm

[options.entry_points]
console_scripts = 
	voedl = voedl:main

[egg_info]
tag_build = 
tag_date = 0

