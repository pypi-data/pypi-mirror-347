[metadata]
name = mixit
description = A lightweight and flexible mixin system for Python
long_description = file: README.md
long_description_content_type = text/markdown
author = joshms123
author_email = dev@joshms.net
url = https://github.com/joshms123/mixit
project_urls = 
	Bug Tracker = https://github.com/joshms123/mixit/issues
	Source Code = https://github.com/joshms123/mixit
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
keywords = mixin, composition, python

[options]
python_requires = >=3.7
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
dev = 
	pytest>=6.0

[egg_info]
tag_build = 
tag_date = 0

