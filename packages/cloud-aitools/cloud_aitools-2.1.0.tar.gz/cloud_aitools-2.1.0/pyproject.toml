[project]
name = "cloud_aitools"
version = "2.1.0"
description = "cloud-aitools is a CLI tool for managing AI models on Tencent Cloud, providing high-performance upload, download and model management capabilities."
readme = "README_EN.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.18",
    "alive-progress>=3.2.0",
    "anyio>=4.9.0",
    "blake3>=1.0.4",
    "build>=1.2.2.post1",
    "certifi>=2025.1.31",
    "cos-python-sdk-v5>=1.9.36",
    "minio>=7.2.15",
    "pydantic>=2.11.3",
    "python-dotenv>=1.1.0",
    "tqdm>=4.67.1",
    "twine>=6.1.0",
    "typer>=0.15.2",
    "urllib3>=2.4.0",
    "click<8.2.0,>=8.1.6",
]

[[tool.uv.index]]
url = "https://mirrors.tencentyun.com/pypi/simple"

[tool.uv.sources]
cloud-aitools = { workspace = true }

[tool.uv]
package = true

[project.scripts] 
aitools = "cloud_aitools.main:app"
cloud-aitools = "cloud_aitools.main:app"


[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"


[dependency-groups]
dev = [
    "cloud-aitools",
]
