[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopus-queue"
version = "0.1.3"
description = "Octopus Queue CLI"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.2.2.post1",
    "celery>=5.5.2",
    "octopus-cloud-storage-hub>=0.1.2",
    "octopus-downloader>=0.1.10",
    "octopus-videomaster>=0.1.3",
    "psutil>=7.0.0",
    "python-dotenv==1.0.1",
    "redis>=6.0.0",
    "requests>=2.32.3",
    "rich==13.7.1",
    "twine>=6.1.0",
    "typer>=0.15.3",
]

[project.scripts]
oqu = "app.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["app"]
