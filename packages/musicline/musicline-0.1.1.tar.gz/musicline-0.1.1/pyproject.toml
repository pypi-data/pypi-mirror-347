[project]
name = "musicline"
version = "0.1.1"
description = "A music player, but in terminal"
authors = [
    {name = "Mani Arasteh",email = "mani.arasteh92@gmail.com"}
]

license = "MIT"

readme = "README.md"
requires-python = ">=3.10,<4.0.0"
dependencies = [
    "textual (>=2.1.2,<3.0.0)",
    "pygame (>=2.6.1,<3.0.0)"
]

[tool.poetry.group.dev.dependencies]
textual-dev = "^1.7.0"

[tool.uv.workspace]
members = ["ml_config"]

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"
