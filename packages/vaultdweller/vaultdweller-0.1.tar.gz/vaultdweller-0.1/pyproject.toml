[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "vaultdweller"
version = "0.1"
authors = [
  { name="Alex Minko", email="ckoetael@gmail.com" },
]
description = "This is the simplest client for quick work with vaultwarden."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Ckoetael/vaultdweller"
Issues = "https://github.com/Ckoetael/vaultdweller/issues"