[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "heatmap_cli"
authors = [{name = "Kian-Meng Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.9"
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
]
dynamic = ["version", "description"]
keywords = ["heatmap", "cli"]
dependencies = [
    "matplotlib",
    "pandas",
    "seaborn"
]

[project.urls]
Changelog = "https://github.com/kianmeng/heatmap_cli/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/heatmap_cli/issues"
Source = "https://github.com/kianmeng/heatmap_cli"

[project.scripts]
heatmap_cli = "heatmap_cli.cli:main"
heatmap = "heatmap_cli.cli:main"
