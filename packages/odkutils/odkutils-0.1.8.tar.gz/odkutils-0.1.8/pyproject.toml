[project]
name = "odkutils"
version = "0.1.8"
description = "ODK工具箱"
authors = [
    {name = "oldking.club"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "flask (>=3.1.0,<4.0.0)"
]
include = [
    { path = "odkutils/caj2pdf/lib", format = ["sdist"], recursive = true }
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
