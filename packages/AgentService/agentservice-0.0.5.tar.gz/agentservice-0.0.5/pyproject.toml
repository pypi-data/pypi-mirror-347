[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AgentService"
version = "0.0.5"
description = "AgentService"
authors = [{ name = "Denis Minka", email = "minka.denis@gmail.com" }]
readme = "README.md"
dependencies = ["click", "fastapi", "pydantic", "motor", "openai", "uvicorn"]

[project.scripts]
agentservice = "AgentService.cli:execute"

[tool.setuptools]
packages = ["AgentService"]

[tool.setuptools.package-data]
"AgentService" = ["templates/**/*"]
