[tool:pytest]
testpaths = t/unit/
python_classes = test_*
DJANGO_SETTINGS_MODULE = t.proj.settings

[flake8]
ignore = N806, N802, N801, N803, W503, W504
exclude = 
	**/migrations/*.py
max-line-length = 88

[pep257]
ignore = D102,D104,D203,D105,D213
match-dir = [^migrations]

[egg_info]
tag_build = 
tag_date = 0

