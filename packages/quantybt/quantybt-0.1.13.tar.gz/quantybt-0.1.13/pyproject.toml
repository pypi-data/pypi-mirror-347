[project]
name = "quantybt"
version = "0.1.13"
description = "lightweight backtesting framework with in-built advanced statistical backtesting methods and custom models"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Niklas", email = "niklasschluetter.business@gmail.com" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "pandas",
  "numpy",
  "scipy",
  "plotly",
  "kaleido",
  "vectorbt",
  "holoviews",
  "hyperopt",
  "ccxt",   
  "pyarrow"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true