[metadata]
name = autothreats
version = 0.1.0
description = Autonomous Threat Modeling System
author = Threat Canvas Team
author_email = info@threatcanvas.io
license = MIT
license_file = ../LICENSE
platforms = unix, linux, osx, win32
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Topic :: Security
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
zip_safe = no

[options.extras_require]
visualization = 
	matplotlib>=3.5.0
	seaborn>=0.11.0
	plotly>=5.0.0
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
	black>=22.0.0
	isort>=5.10.0
	mypy>=0.9.0
	flake8>=4.0.0
docs = 
	sphinx>=4.0.0
	sphinx-rtd-theme>=1.0.0
	sphinx-autodoc-typehints>=1.12.0

[options.entry_points]
console_scripts = 
	threat-modeling = autothreats.scripts.threat_modeling_cli:main
	threat-canvas = autothreats.scripts.threat_modeling_cli:main

[egg_info]
tag_build = 
tag_date = 0

