[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autothreats"
version = "0.1.0"
description = "Autonomous Threat Modeling System"
authors = [
    {name = "Threat Canvas Team", email = "info@threatcanvas.io"},
]
readme = {text = """
# Autothreats

Autonomous Threat Modeling System

## Features

- Automated threat detection
- Security analysis
- Vulnerability assessment
- Threat modeling
""", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "aiohttp>=3.8.0",
    "asyncio>=3.4.3",
    "openai>=0.27.0",
    "requests>=2.25.0",
    "uuid>=1.30",
    "jinja2>=3.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.9.0",
    "flake8>=4.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.12.0",
]
all = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.9.0",
    "flake8>=4.0.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.12.0",
]

[project.urls]
Documentation = "https://threatcanvas.io/docs"
"Bug Tracker" = "https://github.com/threatcanvas/threat-canvas/issues"
"Source Code" = "https://github.com/threatcanvas/threat-canvas"

[project.scripts]
threat-modeling = "autothreats.scripts.threat_modeling_cli:main"
threat-canvas = "autothreats.scripts.threat_modeling_cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = [
    "templates/*.html",
    "templates/*.json",
    "data/*.json",
]