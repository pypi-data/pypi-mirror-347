[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "compton"
dynamic = ["version"]
description = "An abstract data flow framework for quantitative trading"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    { name = "Kael Zhang", email = "i+pypi@kael.me" }
]
keywords = ["compton", "dataflow", "quant", "quantitative", "trading", "stock"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/kaelzhang/python-compton"
Repository = "https://github.com/kaelzhang/python-compton.git"

[tool.setuptools]
packages = ["compton"]

[tool.setuptools.dynamic]
version = {attr = "compton.__version__"}

[tool.ruff]
line-length = 100
target-version = "py37"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.ruff.isort]
known-first-party = ["compton"]

[tool.ruff.per-file-ignores]
"compton/__init__.py" = ["F401"]
