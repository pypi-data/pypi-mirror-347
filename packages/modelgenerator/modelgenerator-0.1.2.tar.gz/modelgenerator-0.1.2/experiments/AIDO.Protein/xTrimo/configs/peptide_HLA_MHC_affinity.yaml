# lightning.pytorch==2.4.0
seed_everything: 42
trainer:
  accelerator: auto
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
  devices: auto
  num_nodes: 1
  precision: 32
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: peptide_HLA_MHC_affinity_AIDO.Protein_16B
      save_dir: logs
      project: xtrimo_benchmark
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: logs/xtrimo_benchmark/peptide_HLA_MHC_affinity_AIDO.Protein_16B
      filename: best_val:{epoch}-{val_auroc:.3f}
      monitor: val_auroc
      save_top_k: 1
      mode: max
      every_n_epochs: 1
  max_epochs: 15
  max_steps: -1
  log_every_n_steps: 50
  accumulate_grad_batches: 1
  gradient_clip_val: 0.01
  default_root_dir: logs
model:
  class_path: modelgenerator.tasks.SequenceClassification
  init_args:
    backbone:
      class_path: modelgenerator.backbones.aido_protein_16b
      init_args:
        max_length: 64
        use_peft: true
        save_peft_only: true
        lora_r: 16
        lora_alpha: 16
        lora_dropout: 0.0
        lora_target_modules:
        - query
        - value
        - key
        - dense
        - router
        lora_use_rslora: false
        config_overwrites:
          hidden_dropout_prob: 0.0
          attention_probs_dropout_prob: 0.0
        model_init_args: null
    adapter:
      class_path: modelgenerator.adapters.MLPPoolAdapter
      init_args:
        pooling: mean_pooling
        hidden_sizes:
        - 1152
        activation_layer:
          class_path: torch.nn.Tanh
        bias: true
        dropout: 0.1
        dropout_in_middle: true
    n_classes: 2
    multilabel: false
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 8e-5
        betas:
        - 0.9
        - 0.95
        eps: 1.0e-08
        weight_decay: 0.0
    lr_scheduler:
      class_path: modelgenerator.lr_schedulers.CosineWithWarmup
      init_args:
        warmup_ratio: 0.05
    strict_loading: true
    reset_optimizer_states: false
data:
  class_path: modelgenerator.data.PeptideHlaMhcAffinity
  init_args:
    path: proteinglm/peptide_HLA_MHC_affinity
    train_split_name: train
    test_split_name: test
    valid_split_name: valid
    batch_size: 4
    shuffle: true
ckpt_path: null