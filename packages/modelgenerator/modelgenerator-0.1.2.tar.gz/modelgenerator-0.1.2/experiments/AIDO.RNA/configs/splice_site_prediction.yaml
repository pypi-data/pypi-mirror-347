# lightning.pytorch==2.4.0
seed_everything: 42
trainer:
  accelerator: auto
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
  devices: auto
  num_nodes: 1
  precision: 32
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: csp_acceptor_aido_rna_1b600m
      save_dir: logs
      project: rna_tasks
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: logs/rna_tasks/csp_acceptor_aido_rna_1b600m
      filename: best_val:{epoch}-{val_f1:.3f}
      monitor: val_f1
      save_top_k: 1
      mode: max
      every_n_epochs: 1
  max_epochs: 10
  max_steps: -1
  log_every_n_steps: 50
  accumulate_grad_batches: 1
  gradient_clip_val: 1
  default_root_dir: logs
model:
  class_path: modelgenerator.tasks.SequenceClassification
  init_args:
    backbone:
      class_path: modelgenerator.backbones.aido_rna_1b600m
      init_args:
        max_length: 1024
        use_peft: true
        save_peft_only: true
        lora_r: 32
        lora_alpha: 64
        lora_dropout: 0.1
        lora_target_modules:
        - query
        - value
        config_overwrites:
          hidden_dropout_prob: 0.1
          attention_probs_dropout_prob: 0.1
        model_init_args: null
    adapter:
      class_path: modelgenerator.adapters.MLPPoolAdapter
      init_args:
        pooling: cls_pooling
        hidden_sizes:
        - 512
        - 128
        bias: true
        dropout: 0.1
        dropout_in_middle: false
    n_classes: 2
    multilabel: false
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.00025
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
    lr_scheduler:
      class_path: modelgenerator.lr_schedulers.LinearWithWarmup
      init_args:
        warmup_ratio: 0.01
    strict_loading: true
    reset_optimizer_states: false
data:
  class_path: modelgenerator.data.SpliceSitePrediction
  init_args:
    path: genbio-ai/rna-downstream-tasks
    config_name: splice_site_acceptor
    test_split_name: test_danio
    random_seed: 42
    batch_size: 16
    shuffle: true
ckpt_path: null
