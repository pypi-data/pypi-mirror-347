# lightning.pytorch==2.4.0
seed_everything: 42
trainer:
  accelerator: auto
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: false
  devices: auto
  num_nodes: 1
  precision: 32
  callbacks:
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
      log_weight_decay: true
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      # dirpath: logs/xtrimo_benchmark/ssp_AIDO.Protein_16B
      filename: best_val:{epoch}-{val_accuracy:.3f}
      monitor: val_accuracy
      save_top_k: 1
      mode: max
      every_n_epochs: 1
      save_last: true
  max_epochs: 15
  max_steps: -1
  log_every_n_steps: 50
  accumulate_grad_batches: 1
  gradient_clip_val: 0.01
  gradient_clip_algorithm: norm
  default_root_dir: null
model:
  class_path: modelgenerator.tasks.TokenClassification
  init_args:
    backbone:
      class_path: modelgenerator.backbones.aido_protein_rag_16b
      init_args:
        max_length: 12800
        use_peft: true
        save_peft_only: true
        lora_r: 16
        lora_alpha: 16
        lora_dropout: 0.0
        lora_target_modules:
        - query
        - value
        - key
        - dense
        - router
        lora_use_rslora: true
        config_overwrites:
          hidden_dropout_prob: 0
          attention_probs_dropout_prob: 0
          gradient_checkpointing: true
        model_init_args: null
    adapter:
      class_path: modelgenerator.adapters.MLPAdapter
      init_args:
        hidden_sizes:
        - 128
        bias: true
        dropout: 0.1
        dropout_in_middle: true
    n_classes: 3
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0002
        betas:
        - 0.9
        - 0.95
        eps: 1.0e-08
        weight_decay: 0.0
    lr_scheduler:
      class_path: modelgenerator.lr_schedulers.CosineWithWarmup
      init_args:
        warmup_ratio: 0.05
    strict_loading: true
    reset_optimizer_states: false
data:
  class_path: modelgenerator.data.SspQ3
  init_args:
    path: genbio-ai/ssp_q3_rag
    is_rag_dataset: true
    train_split_files: null
    config_name: null
    x_col: seq
    extra_cols:
    - msa
    - str_emb
    extra_col_aliases:
    - msa
    - str_emb
    batch_size: 1
    truncate_extra_cols: true
    max_length: 512
    train_split_name: train
    test_split_name: test
    valid_split_size: 0.1
    random_seed: 42
    shuffle: true
    max_context_length: 12800
    msa_random_seed: 1
ckpt_path: null