[project]
name = "logperformance"
version = "1.0.1"
description = "Classe que implementa um logger com funções de log performance, log error, log warning, log info, log debug, log critical, log alert, log emergency, log warning, log error, log critical, log alert, log emergency"
authors = [
    {name = "greghono@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "colorlog (>=6.9.0,<7.0.0)"
]

[tool.poetry]
packages = [
    { include = "logperformance"}
]

[project.optional-dependencies]
dev = [
    "pytest (>=8.3.5,<9.0.0)",
    "setuptools (>=80.1.0,<81.0.0)", 
    "twine (>=6.1.0,<7.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
