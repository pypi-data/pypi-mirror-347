[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pantomath_sdk"
version = "0.4.0"
dependencies = [
    "aenum==3.1.15",
    "requests>=2.27.1"
]
requires-python = ">=2.7"
authors = [
    { name="John Berberich", email="john.berberich@pantomath.com"},
    { name="Matt Giovanetti", email="matt.giovanetti@pantomath.com"}
]
description = "Send custom, realtime logs to Pantomath through the Pantomath Python SDK"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3.8',
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Pantomath-Dev/sdk-python"
Issues = "https://github.com/Pantomath-Dev/sdk-python/issues"
