[project]
name = "mfoci"
version = "0.2.4"
description = "Financial market analysis tool implementing the MFOCI algorithm for factor selection"
authors = [
    {name = "Marcus Rockel", email = "corram@outlook.de"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
]
keywords = ["finance", "markets", "analysis"]
dependencies = [
    "numpy>=2.0",
    "pandas>=2.2",
    "scikit-learn>=1.4",
    "matplotlib>=3.9",
    "statsmodels>=0.14",
    "jinja2>=3.1",
    "yfinance>=0.2",
    "tqdm>=4.66",
    "twine>=6.1.0",
]

[project.urls]
"Homepage" = "https://github.com/Corrram/mfoci"
"Documentation" = "https://mfoci.readthedocs.io"
"Issue Tracker" = "https://github.com/Corrram/mfoci/issues"

[project.optional-dependencies]
dev = [
    "copul>=0.2.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-pycharm>=0.7.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.10",
    "setuptools>=72.1.0",
    "sphinx>=7.4",
    "sphinx-rtd-theme>=2.0.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
