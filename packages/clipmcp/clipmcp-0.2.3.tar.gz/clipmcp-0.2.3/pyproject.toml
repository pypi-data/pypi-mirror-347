[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clipmcp"
version = "0.2.3"
authors = [
    {name="Your Name", email="your.email@example.com"},
]
description = "Video processing MCP server"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
clipmcp = "clipmcp.cli:main"
clipmcp-server = "clipmcp_server:main"
clipmcp-mcp = "clipmcp.main:run_mcp"