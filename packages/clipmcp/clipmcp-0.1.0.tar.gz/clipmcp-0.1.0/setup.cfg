[metadata]
name = clipmcp
version = attr: clipmcp.__version__
description = 文本到图像生成API客户端和服务
long_description = file: README.md
long_description_content_type = text/markdown
author = VideoMCP Team
author_email = example@example.com
url = https://github.com/example/VideoMCP
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= .
packages = find:
install_requires = 
	fastapi>=0.88.0
	uvicorn>=0.20.0
	httpx>=0.23.1
	pydantic>=1.10.2
	python-multipart>=0.0.5
	aiohttp>=3.8.4
	aiofiles>=23.1.0
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	clipmcp = clipmcp.__main__:main

[options.packages.find]
where = .
include = clipmcp*

[egg_info]
tag_build = 
tag_date = 0

