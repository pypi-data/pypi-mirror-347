# yamllint disable rule:line-length
# yamllint disable rule:indentation
# yamllint disable rule:comments-indentation
# too many spelling things, spell-checker: disable
---
- module-name: 'slidize._slidize'
  implicit-imports:
    - depends:
      - 'slidize'
      - 'slidize.pydrawing'
      - 'slidize.pyreflection'
      - 'slidize.pygc'
      - 'slidize.pycore'

- module-name: 'slidize'
  data-files:
    dirs:
      - 'netcore'
      - 'assemblies'
