[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-jl"
version = "0.1.7"
description = "Joblogic MCP server using stdio transport"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Joblogic", email = "support@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "anyio>=4.0.0",
    "beautifulsoup4>=4.12.3",
    "html2text>=2024.2.26",
    "mcp[cli]>=1.2.0",
    "requests>=2.32.3",
    "markitdown>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/joblogic/mcp-server-jl"
"Bug Tracker" = "https://github.com/joblogic/mcp-server-jl/issues"

[project.scripts]
mcp-server-jl = "mcp_server_jl.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_server_jl*"]
