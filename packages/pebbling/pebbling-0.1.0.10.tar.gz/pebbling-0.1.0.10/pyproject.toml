[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pebbling"
version = "0.1.0.10"
description = "A protocol framework for agent-to-agent communication"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Rahul Dutta", email = "raahul@pebbling.ai" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.2",
    "loguru>=0.7.3",
    "agno>=1.3.2",
    "openai>=1.75.0",
    "pytest-asyncio>=0.26.0",
    "duckduckgo-search>=8.0.1",
    "yfinance>=0.2.55",
    "litellm>=1.67.2",
    "atproto>=0.0.61",
    "base58>=2.1.1",
    "supabase>=2.15.1",
    "uvx<2.0",
    "pipreqs>=0.5.0",
    "twine>=6.1.0",
    "rich>=13.0.0",
    # Removed pebbling dependency as this package is now pebbling
    "pytest-xdist>=3.6.1",
    "pytest-cov>=6.1.1",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "ruff>=0.11.9",
    "mypy>=1.15.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "bandit>=1.8.3",
    "detect-secrets>=1.5.0",
    "google-genai>=1.15.0",
    "types-requests>=2.32.0.20250328",
]

[project.optional-dependencies]
dev = ["pytest-asyncio>=0.26.0"]

[tool.hatch.build.targets.wheel]
packages = ["pebbling"]  # Changed from src/pebbling to reflect actual directory structure

[tool.hatch.build.targets.sdist]
include = [
    "pebbling",  # Changed from /src to pebbling
    "protocol_config.json",
    "README.md"
]
