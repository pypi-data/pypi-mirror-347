[project]
name = "pycuts"
version = "2025.05.14.1"
description = "A lightweight Python utility toolkit"
authors = [{ name = "Daniel Ialcin Misser Westergaard" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["utilities", "torch", "gradio", "huggingface", "developer-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "torch>=1.10.0",
    "gradio>=3.0.0",
    "huggingface_hub>=0.14.0"
]

[project.urls]
Homepage = "https://github.com/dwancin/pycuts"
Repository = "https://github.com/dwancin/pycuts"
Issues = "https://github.com/dwancin/pycuts/issues"

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"
