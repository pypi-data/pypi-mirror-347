[project]
name = "orca-mcp-server"
version = "0.4.0"
description = "Orca Security MCP Server"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Orca Security" }]
maintainers = [{ name = "Irad Aharoni", email = "irad.aharoni@orca.security" }]
keywords = ["orca", "security", "mcp", "server"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "fastmcp>=2.3.3",
    "httpx>=0.28.1",
 "mcp[cli]>=1.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
orca-mcp-server = "orca_mcp_server:main"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.hatch.build.targets.sdist]
include = ["orca_mcp_server.py"]
