[project]
name = "doms-json"
version = "1.0.1"
description = "A JSON toolkit that's particularly useful for what I'm making"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Dominic Coletti"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [

]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/DominicDJC/doms-json"
Changelog = "https://github.com/DominicDJC/doms-json/releases"
Issues = "https://github.com/DominicDJC/doms-json/issues"
CI = "https://github.com/DominicDJC/doms-json/actions"


[project.optional-dependencies]
test = ["pytest"]
