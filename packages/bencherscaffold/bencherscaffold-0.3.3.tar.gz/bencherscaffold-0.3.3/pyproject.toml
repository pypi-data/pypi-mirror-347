[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bencherscaffold"
version = "0.3.3"
description = ""
authors = [ "Leonard Papenmeier <leonard.papenmeier@posteo.de>",]
readme = "README.md"
