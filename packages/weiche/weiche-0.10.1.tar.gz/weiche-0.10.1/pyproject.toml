[build-system]
requires = ['setuptools', 'setuptools_scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'weiche'
description = 'A wrapper around the DB Website API for querying train connections.'
readme = 'README.md'
license = {file = 'LICENSE'}
authors = [{name='Christoph Brand', email='christoph+pypi@brand.rest'}]
dependencies = [
    "pydantic>=2,<3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT No Attribution License (MIT-0)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = '>=3.10'
dynamic = ['version']

[project.scripts]
#weiche = 'weiche.commands:main'

[tools.setuptools]
package-dir = {'' = 'src'}

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[project.urls]
'Homepage' = 'https://github.com/cbrand/weiche'

[project.optional-dependencies]
test=[
    'pytest',
    'pytest-asyncio',
    'tox',
    'requests',
    'aiohttp'
]
sync = ['requests']
async = ['aiohttp']
schiene = ['requests']

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
line_length=120
multi_line_output=3
include_trailing_comma="True"
use_parentheses="True"
force_grid_wrap=0
known_first_party="xcnt"

[tool.semantic_release]
version_variables = ["src/weiche/version.py:__version__"]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
build_command = "python -m build --sdist --wheel ."

[tool.semantic_release.branches.main]
match = "(main|master)"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
