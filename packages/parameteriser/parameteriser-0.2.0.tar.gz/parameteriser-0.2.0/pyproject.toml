[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{email = "marvin.vanaalst@gmail.com", name = "Marvin van Aalst"}]
classifiers = [
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "beautifulsoup4>=4.12.3",
  "matplotlib>=3.10.0",
  "more-itertools>=10.5.0",
  "numpy>=2.0.0",
  "pandas>=2.2.3",
  "requests>=2.32.3",
  "scipy>=1.14.1",
  "selenium>=4.27.1",
  "zeep>=4.3.1",
]
description = "Parameterisation of ODE models using the brenda database and AI tools"
keywords = ["ai", "enzyme", "kinetics", "machine learning"]
license = {file = "LICENSE"}
name = "parameteriser"
optional-dependencies = {dev = [
  "toml-sort>=0.23.1,<0.24",
  "qtbmodels>=0.1.0,<0.2",
  "ruff>=0.7.1",
  "coverage>=7.6.4",
  "jupyter>=1.1.1",
  "mypy>=1.13.0",
  "pytest>=8.3.3",
  "pytest-cov>=5.0.0",
  "mkdocs>=1.6.1",
  "mkdocs-jupyter>=0.25.1",
  "mkdocs-material>=9.5.42",
  "pre-commit>=4.0.1",
  "pyright>=1.1.387",
  "ssort>=0.13.0",
]}
readme = "README.md"
requires-python = ">=3.11"
version = "0.2.0"

[project.urls]
Changelog = "https://gitlab.com/marvin.vanaalst/parameteriser/changelog.rst"
Documentation = "https://parameteriser.gitlab.io/mkdocs/"
Homepage = "https://gitlab.com/marvin.vanaalst/parameteriser"
Issues = "https://gitlab.com/marvin.vanaalst/parameteriser/-/issues"
Repository = "https://gitlab.com/marvin.vanaalst/parameteriser.git"

[tool.pyright]
reportMissingModuleSource = "none"

[tool.ruff]
include = ["**/pyproject.toml", "*.ipynb", "*.py", "*.pyi"]
indent-width = 4
line-length = 88

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
  "ANN401",
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D205",
  "D211",
  "D213",
  "D400",
  "D403",
  "D415",
  "E501",
  "FIX001",
  "N806",
  "PD901",
  "PGH003",
  "PLR0913",
  "RUF100",
  "S101",
  "S110",
  "S301",
  "TD001",
  "TD002",
  "TD003",
  "TRY003",
  "PD901",
  "RUF100",
  "S603",
  "S607",
]
select = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["T201"]
"tests/*" = [
  "S101",  # assert
  "PD901",  # df name
  "ERA001",  # commented-out code
]

[tool.tomlsort]
spaces_before_inline_comment = 2
spaces_indent_inline_array = 2
trailing_comma_inline_array = true
