[build-system]
requires = [
  "setuptools",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ymvas"
version = "1.0.5"
description = "Ymvas - handle your life like a developer!"
authors = [{name = "Vasyl Yovdiy", email = "vas@ymvas.com"}]
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
  "PyYAML>=6.0.1",
  "CairoSVG>=2.7.1",
  "pdfkit>=1.0.0",
]
readme = "README.md"

[project.scripts]
ym = "ymvas.client:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["ymvas*"]
