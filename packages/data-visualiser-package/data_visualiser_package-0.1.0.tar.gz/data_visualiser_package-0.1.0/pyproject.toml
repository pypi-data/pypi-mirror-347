[project]
name = "data-visualiser-package"
version = "0.1.0"
description = "A utility package for data visualization and statistical analysis with Matplotlib and Seaborn"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "jonathan-doenz", email = "jonathan.doenz@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.0.0",
    "seaborn>=0.11.0",
    "matplotlib>=3.3.0",
    "numpy>=1.19.0",
]

[project.urls]
"Homepage" = "https://github.com/jonathan-doenz/data-visualiser-package"
"Bug Tracker" = "https://github.com/jonathan-doenz/data-visualiser-package/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
