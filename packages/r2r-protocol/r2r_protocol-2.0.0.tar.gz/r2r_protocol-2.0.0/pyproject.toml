[tool.poetry]
name = "r2r_protocol"
version = "2.0.0"  # Version of the SDK
description = "Robot-to-Robot (R2R) Communication Protocol SDK in Python"
authors = ["Tech-Parivartan <techparivartan022@gmail.com>"]
readme = "README.md" # Path to the README file
license = "Apache-2.0"
requires-python = ">=3.7" # Match the root project's requirement

packages = [
    { include = "r2r_protocol", from = "sdk/python" },
]

[tool.poetry.dependencies]
python = ">=3.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5" # Version of pytest

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
