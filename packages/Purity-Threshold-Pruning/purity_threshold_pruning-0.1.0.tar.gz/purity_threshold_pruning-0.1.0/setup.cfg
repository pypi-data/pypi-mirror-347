[metadata]
name = Purity-Threshold-Pruning
version = 0.1.0
author = Yi-Chun Liao
author_email = ycliao@gmail.com
description = A pruning algorithm for the scikit-learn RandomForestClassifier which minimizes model complexity while considering a user-specified tolerance for accuracy loss.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Datou0718/Purity-Threshold-Pruning
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	numpy>=2.2.2
	scikit-learn>=1.6.1
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

