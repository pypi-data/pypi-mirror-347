[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fabricauthenticator"
authors = [{name="Komal Thareja", email="kthare10@renci.org"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["Programming Language :: Python :: 3",
               "License :: OSI Approved :: MIT License",
               "Operating System :: OS Independent"]
description = "Fabric OAuth Authenticator"
dynamic = ["version"]

keywords = ["Swagger", "Fabric OAuth Authenticator"]

requires-python = '>=3.7'
dependencies = [
    "jupyterhub>=1.0",
    "oauthenticator==15.1.0",
    "requests",
    "ldap3"
    ]

[project.urls]
Home = "https://fabric-testbed.net/"
Sources = "https://github.com/fabric-testbed/fabricauthenticator"


[tool.flit.module]
name = "fabricauthenticator"
