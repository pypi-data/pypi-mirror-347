<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a5276', /* Professional deep blue */
                        secondary: '#2980b9', /* Lighter blue for accents */
                        neutral: '#f8f9fa',
                        dark: '#2c3e50',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'Arial', 'sans-serif'],
                    },
                }
            },
            plugins: [
                function({ addBase, theme }) {
                    addBase({
                        '@media print': {
                            'body': {
                                fontSize: '0.95em',
                            },
                            '.text-xs': {
                                fontSize: 'calc(0.75rem - 0.05rem)',
                            },
                            '.text-sm': {
                                fontSize: 'calc(0.875rem - 0.05rem)',
                            },
                            '.text-base': {
                                fontSize: 'calc(1rem - 0.05rem)',
                            },
                            '.text-lg': {
                                fontSize: 'calc(1.125rem - 0.05rem)',
                            },
                            '.text-xl': {
                                fontSize: 'calc(1.25rem - 0.05rem)',
                            },
                            '.text-2xl': {
                                fontSize: 'calc(1.5rem - 0.05rem)',
                            },
                            '.text-3xl': {
                                fontSize: 'calc(1.875rem - 0.05rem)',
                            },
                            '.text-4xl': {
                                fontSize: 'calc(2.25rem - 0.05rem)',
                            },
                        }
                    });
                }
            ],
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Add custom styles that can't be achieved with Tailwind */
        @page {
            size: A4;
        }
        
        /* Ensure backgrounds print */
        @media print {
            /* Apply to all elements with backgrounds that need to print */
            .bg-primary, .bg-secondary, .bg-opacity-10, [class*="bg-"] {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-white print:m-0 print:p-0">
    <!-- Main container with max width -->
    <div class="max-w-[800px] mx-auto mt-8 mb-6 bg-white shadow-lg print:shadow-none print:m-0 print:p-0 print:relative">
        <!-- Resume banner section with resume-banner class -->
        <div class="resume-banner w-full">
            ${header}
        </div>
        
        <!-- Main content area -->
        <main class="px-8 py-4 print:pt-4 print:px-[1cm]">
            ${content}
        </main>
        
        <!-- Footer with subtle branding -->
        <footer class="bg-neutral px-8 py-3 border-t border-gray-200 text-center text-gray-500 text-sm print:hidden">
            <p>Created with Markdown Resume Generator &mdash; <a href="https://github.com/SamCullin/resume-md" class="text-primary hover:underline" target="_blank" rel="noopener">View on GitHub</a></p>
        </footer>
    </div>
    
    <!-- Print button -->
    <div class="fixed bottom-4 right-4 print:hidden">
        <button onclick="window.print()" class="bg-secondary hover:bg-primary text-white px-4 py-2 rounded shadow transition-colors duration-300">
            Print Resume
        </button>
    </div>
</body>
</html>
