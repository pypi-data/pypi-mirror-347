[project]
name = "europa"
version = "0.1.6"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.12",
    "uvicorn>=0.34.0",
    "websocket-client>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "psycopg2>=2.9.10",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
]

[project.scripts]
europa-launcher = "europa.framework.launcher:main"  # Maps to `main()` in launcher.py
