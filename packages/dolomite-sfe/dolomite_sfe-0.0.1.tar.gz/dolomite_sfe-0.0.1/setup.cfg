[metadata]
name = dolomite-sfe
description = ArtifactDB representation for SFE.
author = Jayaram Kancherla
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/artifactdb/dolomite-sfe
project_urls = 
	Documentation = https://github.com/artifactdb/dolomite-sfe
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	spatialfeatureexperiment>=0.0.3
	libpysal
	numpy
	scipy
	dolomite_base
	dolomite_spatial>=0.1.1
	pyarrow
	geopandas
	rasterio
	aicsimageio

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov dolomite_sfe --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = dolomite_sfe
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

