[project]
name = "dog-eye-diagnosis-mcp-server"
version = "1.2.5"
description = "A Model Context Protocol server analyzing dog's eye images and returning diagnosis probabilities for 10 diseases"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests",
    "pillow",
    "mcp[cli]",
    "pydantic"
]
authors = [
    {name = "Jay Pak", email = "jaypark@forestsoft.co.kr"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
dog-eye-diagnosis-mcp-server = "dog_eye_diagnosis_mcp_server:main"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
