[metadata]
name = dog-eye-diagnosis-mcp-server
version = 1.2.5
author = Jay Pak
author_email = jaypark@forestsoft.co.kr
description = A MCP server for dog eye diagnosis
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	requests
	pillow
	mcp[cli]
	pydantic

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dog-eye-diagnosis-mcp-server = dog_eye_diagnosis_mcp_server:main

[egg_info]
tag_build = 
tag_date = 0

