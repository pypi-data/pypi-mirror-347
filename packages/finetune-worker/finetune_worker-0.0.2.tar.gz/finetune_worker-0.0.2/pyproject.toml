[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finetune-worker"
dynamic = ["version"]
authors = [
  { name = "Peter Pak", email = "ppak10@gmail.com" },
]
description = "Python worker client for communicating with finetune.build's API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = ["aiohttp", "celery", "python-dotenv", "sqlalchemy", "watchdog", "websockets"]

[project.scripts]
finetune-worker = "manage:main"

[project.urls]
Homepage = "https://github.com/finetune-build/Worker"
Issues = "https://github.com/finetune-build/Worker/issues"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
include = [
  "src/**/*",
  "README.md",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/**/*",
  "README.md",
]

[tool.hatch.version]
path = "src/finetune_worker/__init__.py"  # or another version file

[tool.black]
line-length = 88
target-version = ["py39"]
