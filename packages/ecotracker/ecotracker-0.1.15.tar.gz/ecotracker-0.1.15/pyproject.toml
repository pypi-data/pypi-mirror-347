[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ecotracker"
version = "0.1.15"
description = "A library for reading EcoTracker energy consumption data from everHome's local HTTP endpoint"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "everHome", email = "info@everhome.cloud"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/everhome-gmbh/ecotracker"
"Bug Tracker" = "https://github.com/everhome-gmbh/ecotracker/issues"

[tool.setuptools.package-data]
ecotracker = ["py.typed"]