[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RapidHtml2Pdf"
version = "0.1.3"
description = "Convert HTML (with CSS, SCSS, icons, and images) to PDF with async/threaded support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Rakesh Sharma", email = "rakeshsharmanine@gmail.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Text Processing :: Markup :: HTML",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "beautifulsoup4>=4.12",
  "aiohttp>=3.9",
  "aiofiles>=23.2",
  "typer>=0.9",
  "playwright>=1.41",
  "libsass>=0.22",
  "weasyprint>=61.0",
  "reportlab>=4.0",
]

[project.urls]
"Homepage" = "https://github.com/Xyhercode/RapidHtml2Pdf"
"Repository" = "https://github.com/Xyhercode/RapidHtml2Pdf"

[tool.setuptools.packages.find]
where = ["src"]
