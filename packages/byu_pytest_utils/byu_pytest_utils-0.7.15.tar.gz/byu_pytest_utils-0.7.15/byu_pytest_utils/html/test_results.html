<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Report</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: rgb(0, 46, 93);
        }
        header, footer {
            background-color: rgb(0, 46, 93);
            color: white;
            text-align: center;
        }
        header {
            margin-bottom: 40px;
        }
        footer {
            margin-top: 40px;
        }
        header h1, footer p {
            margin: 0;
            padding: 25px 0;
        }
        .test-summary {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .test-result-passed {
            background-color: #d4edda;
            border: 3px solid #c3e6cb;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 75px 40px 75px;
        }
        .test-result-failed {
            background-color: #f8d7da;
            border: 3px solid #f5c6cb;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 75px 40px 75px;
        }
        .comparison-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }
        .section {
            flex: 1;
        }
        .section strong {
            font-size: 1.2em;
        }
        .content {
            background: rgb(245, 245, 245);
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
        }
        .content span {
            display: inline;
            color: inherit;
            padding: 0;
            margin: 0;
            line-height: inherit;
        }
        .test-info {
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test</h1>
    </header>
    <div class="test-summary">
        <p>Passed: 1 / 2 Total Score: 6 / 30</p>
    </div>
    
    <div class="test-result-failed">
        <div class="content-wrapper">
            <div class="test-info">
                <h2>Test 1:</h2>
            </div>
            <div class="comparison-container">
                <div class="section">
                    <p><strong>Observed:</strong></p>
                    <div class="content">
                        h<span style="background-color:rgba(100, 149, 237, 0.8); box-shadow: 0 0 0 rgba(100, 149, 237, 0.8);">e</span>llo
                    </div>
                </div>
                <div class="section">
                    <p><strong>Expected:</strong></p>
                    <div class="content">
                        h<span style="background-color:rgba(100, 149, 237, 0.8); box-shadow: 0 0 0 rgba(100, 149, 237, 0.8);">a</span>llo
                    </div>
                </div>
            </div>
            <div class="test-info">
                <p><strong>Score:</strong> 3</p>
            </div>
        </div>
    </div>
    
    <div class="test-result-failed">
        <div class="content-wrapper">
            <div class="test-info">
                <h2>Test 2:</h2>
            </div>
            <div class="comparison-container">
                <div class="section">
                    <p><strong>Observed:</strong></p>
                    <div class="content">
                        word
                    </div>
                </div>
                <div class="section">
                    <p><strong>Expected:</strong></p>
                    <div class="content">
                        wor<span style="background-color:rgba(255, 99, 71, 0.8); box-shadow: 0 0 0 rgba(255, 99, 71, 0.8);">~</span>d
                    </div>
                </div>
            </div>
            <div class="test-info">
                <p><strong>Score:</strong> 0</p>
            </div>
        </div>
    </div>
    
    <div class="test-result-passed">
        <div class="content-wrapper">
            <div class="test-info">
                <h2>Test 3:</h2>
            </div>
            <div class="comparison-container">
                <div class="section">
                    <p><strong>Observed:</strong></p>
                    <div class="content">
                        bob
                    </div>
                </div>
                <div class="section">
                    <p><strong>Expected:</strong></p>
                    <div class="content">
                        bob
                    </div>
                </div>
            </div>
            <div class="test-info">
                <p><strong>Score:</strong> 3</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Generated by HTMLRenderer on May 04, 2025 10:31 PM</p>
    </footer>
</body>
</html>
