[tool.poetry]
name = "huddle01"
version = "1.1.2"
description = "Python Real-Time-SDK for Huddle01 dRTC Network"
authors = ["Om Gupta <omgupta0720@gmail.com>"]
maintainers = [
    "Om Gupta <omgupta0720@gmail.com>",
    "Arush Kurundodi <arushkurundodi@gmail.com>",
    "Akash Mondal <akmo3901@gmail.com>"
]
readme = "README.md"
keywords = ["huddle01", "video", "conferencing"]
license = "BSD-3-Clause"

[tool.poetry.scripts]
fmt = "scripts:fmt"
check = "scripts:check"

[tool.ruff]
exclude = ["proto"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.poetry.dependencies]
python = "^3.12"
huddle01-pymediasoup = "^1.2.1"
pyee = "11.1.0"
pydantic = ">=1.10.17,<3.0.0"
aiohttp = "^3.11.16"
asyncio = "^3.4.3"
websockets = "^13.1"
protobuf = "^5.28.2"
python-dotenv = "^1.0.1"
ruff = ">=0.6.0,<=0.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
