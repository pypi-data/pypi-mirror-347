[tool.poetry]
name = "ybankinplay"  
version = "2.3.8.5"
description = "Python wrapper for an unofficial Yahoo Finance API"
authors = ["Javier Irisarri <jirisarri@bankinplay.com>"]
documentation = "https://yahooquery.dpguthrie.com" 
keywords = ["python", "API", "finance", "stocks", "Yahoo Finance"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
requests = "^2.32.3"
pandas = "^2.2.3"
requests-futures = "^1.0.2"
tqdm = "^4.65.0"
lxml = "^5.4.0"
selenium = {version = "^4.32.0", optional = true}
beautifulsoup4 = "^4.13.4"
curl_cffi = "^0.10"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
isort = "^5.0.0"
flake8 = "^6.0.0"
mypy = "^1.4.1"
pytest-cov = "^4.1.0"
black = "^23.7.0"
pre-commit = "^3.3.3"
ipython = "^8.0.0"
mkdocs-material = "^9.1.18"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
premium = ["selenium"]

