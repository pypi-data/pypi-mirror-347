[project]
name = "feishu-notify-mcp"
version = "0.0.1"
description = "Feishu Notify MCP Server"
authors = [
    {name = "FeishuNotify", email = "support@example.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.2.2.post1",
    "lark>=1.2.2",
    "lark-oapi>=1.4.15",
    "mcp[cli]>=1.6.0",
    "requests>=2.32.3",
    "setuptools>=45",
    "twine>=6.1.0",
]

keywords = [
    "mcp",
    "lark"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["feishu_notify_mcp*"]

[project.scripts]
feishu-notify-mcp = "feishu_notify_mcp.server:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"
