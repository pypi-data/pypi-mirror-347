# project & build info
[project]
name = "ci-cerberus"
version = "0.1.0"
description = "Scans GitHub workflows for known vulnerable actions using the NIST National Vulnerability Database (NVD) API"
authors = [{name= "Gavin Roderick", email = "gavin.roderick@pm.me"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests==2.32.3"
]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "flake8==7.0.0",
    "isort==6.0.1",
    "pytest",
    "pre-commit",
    "mccabe",
    "pyflakes",
    "pycodestyle",
    "mypy-extensions",
    "pyproject-flake8",
    "virtualenv"
]

[project.scripts]
ci-cerberus = "mainfile:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "ci_cerberus.py",
    "cli",
    "githubparsers",
    "httpclients",
    "models",
    "utils",
    "README.md",
    "LICENSE"
]

# formatter & linter rules
[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88
known_third_party = ["requests", "flask"]
known_first_party = ["githubparsers", "httpclients", "cli", "models", "utils"]

[tool.flake8]
max-line-length = 100
