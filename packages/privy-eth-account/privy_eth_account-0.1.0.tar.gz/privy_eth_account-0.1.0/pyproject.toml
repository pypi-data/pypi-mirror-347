[project]
name = "privy-eth-account"
version = "0.1.0"
description = ""
authors = [
    {name = "imti",email = "imti@privy.io"}
]
readme = "README.md"
requires-python = ">=3.9.2,<4.0"
dependencies = [
    "eth-account (>=0.13.7,<0.14.0)",
    "hexbytes (>=1.3.0,<2.0.0)",
    "eth-utils (>=5.3.0,<6.0.0)",
    "hyperliquid-python-sdk (>=0.14.1,<0.15.0)",
    "cryptography (>=44.0.3,<45.0.0)",
    "httpx (>=0.28.1,<0.29.0)"
]

[tool.poetry]
packages = [{include = "privy_eth_account", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
