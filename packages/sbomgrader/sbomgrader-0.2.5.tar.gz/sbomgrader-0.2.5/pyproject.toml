[project]
name = "sbomgrader"
version = "0.2.5"
description = "SBOM Grader"
authors = [
    { name = "mszymutk", email = "mszymutk@redhat.com" },
]
dependencies = [
    "jsonschema>=4.23.0",
    "pyyaml>=6.0.2",
    "spdx-tools>=0.8.3",
    "packageurl-python>=0.16.0",
    "cyclonedx-python-lib>=8.5.0",
    "rich>=13.9.4",
    "jinja2>=3.1.5",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
sbomgrader = "sbomgrader.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "black>=24.10.0",
    "tox>=4.23.2",
    "tox-pdm>=0.7.2",
    "pytest>=8.3.3",
    "yamllint>=1.35.1",
    "types-jsonschema>=4.23.0.20241208",
    "types-pyyaml>=6.0.12.20250402",
    "mypy>=1.15.0",
]
