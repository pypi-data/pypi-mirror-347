[project]
name = "gcp_toolkit"
version = "0.1.0"
description = "Utilities for interacting with GCP Storage and Scheduler"
authors = [{ name="Atoosa Nasiri", email="atoosa.nasiri@gmail.com" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
    "google-cloud-storage",
    "google-cloud-scheduler",
    "protobuf"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
