[project]
name = "rcabench"
version = "0.3.26"
description = "RCABench SDK"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.3",
    "aiohttp>=3.8.0",
    "pydantic>=2.10.6",
    "setuptools>=75.6.0",
    "tqdm>=4.67.1",
    "twine>=5.1.1",
    "wheel>=0.45.1",
    "loguru>=0.7.3",
]

# default settings of `uv init --lib`
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
