[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-token"  # PyPI package name
version = "0.0.4"
description = "MaleoToken package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "maleo_foundation>=0.2.1"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_token*"]

[tool.setuptools.package-data]
maleo_token = ["*.json", "*.yaml"]

[project.scripts]
# Uncomment and modify if you have CLI tools
