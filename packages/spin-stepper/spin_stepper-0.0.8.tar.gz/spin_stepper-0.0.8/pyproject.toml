[project]
name = "spin_stepper"
version = "0.0.8"
authors = [
    {name="Ulrik Södergren", email="ulrik.sodergren@luxbright.com"}
]
maintainers = [
    {name="Ulrik Södergren", email="ulrik.sodergren@luxbright.com"}
]
description = "Python interface for stepper motor drivers from the STMicroelectronics STSPIN family (L6470)."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",

]
keywords = ["L6470", "L6470HTR", "STSPIN", "STMicroelectronics", "Stepper Motor", "Raspberry Pi", "SPI"]
dependencies = [
    "spidev"
]

[project.urls]
Homepage = "https://github.com/luxbright-com/spin_stepper"


[project.optional-dependencies]
tests = [
    "pytest > 8.0",
    "pytest-timeout > 2.3"
]
dev = [
    "ruff"
]

[build-system]
requires = ["setuptools >= 70.0", "wheel"]
build-backend = "setuptools.build_meta"
