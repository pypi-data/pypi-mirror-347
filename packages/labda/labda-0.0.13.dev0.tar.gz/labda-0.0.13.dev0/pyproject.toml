[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "labda"
version = "0.0.13-dev"
dependencies = [
    "geopandas>=1.0.1",
    "geopy>=2.4.1",
    "kaleido==0.2.1",
    "mappymatch>=0.6.0",
    "openmovement",
    "openpyxl>=3.1.5",
    "osmnx>=2.0.1",
    "pandas>=2.2.3",
    "pandera[geopandas]>=0.23.1",
    "pillow>=11.1.0",
    "plotly>=5.24.1",
    "pyarrow>=18.1.0",
    "pydantic[email]>=2.10.3",
    "pydeck>=0.9.1",
    "pygt3x>=0.7.1",
    "pyproj>=3.7.0",
    "requests>=2.32.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.0",
    "shapely>=2.0.6",
    "timezonefinder>=6.5.7",
    "tqdm>=4.67.1",
]
requires-python = ">=3.12"
authors = [{ name = "Josef Heidler", email = "jheidler@health.sdu.dk" }]
maintainers = [{ name = "Josef Heidler", email = "jheidler@health.sdu.dk" }]
description = "Library for Advanced Behavioural Data Analysis"
readme = "README.md"
license = "MIT"
keywords = ["movement",
    "analysis",
    "health",
    "behaviour",
    "data",
    "spatial",
    "accelerometer",
    "gps",
    "transport"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

[project.urls]
homepage = "https://labda.josefheidler.cz"
repository = "https://github.com/josefheidler/labda"
documentation = "https://labda.josefheidler.cz"

[dependency-groups]
jupyter = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "nbformat>=5.10.4",
]
docs = [
    "mkdocs-glightbox>=0.4.0",
    "mkdocs-material>=9.6.12",
    "mkdocstrings-python>=1.16.10",
    "pillow>=11.0.0",
    "ruff>=0.11.9",
]
dev = [
 "commitizen>=4.0.0",
 "pre-commit>=4.0.1",
]

[tool.uv]
default-groups = ["jupyter"]

[tool.uv.sources]
openmovement = { git = "https://github.com/digitalinteraction/openmovement-python.git" }

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
