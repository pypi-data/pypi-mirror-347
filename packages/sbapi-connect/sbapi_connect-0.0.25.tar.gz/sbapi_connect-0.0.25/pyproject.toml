[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "sbapi_connect"
version = "0.0.25"
authors = [
  { name="Oskar V. Hesle", email="oskar@servebolt.com" },
]
description = "A small package to easier connect to Servebolt API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
	"requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "http://servebolt.com"
#Issues = "https://github.com/pypa/sampleproject/issues"
