[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-website-visitor"
version = "0.0.8"
description = "A CLI tool to automate website traffic using Selenium."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"

authors = [
  { name = "nayandas69", email = "nayanchandradas@hotmail.com" }
]

keywords = [
  "auto website visitor",
  "website visitor",
  "automation",
  "selenium",
  "selenium python",
  "cli tool",
  "website traffic",
  "website automation",
  "auto visits",
  "traffic generator",
  "auto bot"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3.7",
  "Operating System :: OS Independent"
]

dependencies = [
  "selenium>=4.10.0",
  "colorama>=0.4.4",
  "webdriver-manager>=3.8.0",
  "requests>=2.25.1"
]

[project.urls]
"Homepage" = "https://github.com/nayandas69/auto-website-visitor"
"Bug Tracker" = "https://github.com/nayandas69/auto-website-visitor/issues"
"Documentation" = "https://github.com/nayandas69/auto-website-visitor#readme"
"Source Code" = "https://github.com/nayandas69/auto-website-visitor"

[project.scripts]
awv = "awv.awv:main"
auto-website-visitor = "awv.awv:main"

[tool.setuptools.packages.find]
include = ["awv"]
exclude = ["tests", "docs", "assets"]
