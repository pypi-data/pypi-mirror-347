[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fystool"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Victor", email = "victorbezana@hotmail.es" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Victor/fystool#readme"
Issues = "https://github.com/Victor/fystool/issues"
Source = "https://github.com/Victor/fystool"

[tool.hatch.version]
path = "src/fystool/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/fystool tests}"

[tool.coverage.run]
source_pkgs = ["fystool", "tests"]
branch = true
parallel = true
omit = [
  "src/fystool/__about__.py",
]

[tool.coverage.paths]
fystool = ["src/fystool", "*/fystool/src/fystool"]
tests = ["tests", "*/fystool/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
